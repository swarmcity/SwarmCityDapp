  <script>
    Polymer.setPassiveTouchGestures(true);

    class SwarmCity extends Polymer.Element {
      static get is() { return 'swarm-city'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          rootPath: String,
          unlockWhite: {
            type: Boolean,
            value: false,
          },
          unlockBlue: {
            type: Boolean,
            value: false,
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('unlock', e => this._unlock(e));
      }
      _unlock(e) {
        console.log(e);
        if (e.detail.color == 'blue') {
          this.unlockBlue = !this.unlockBlue;
          this.$.pages.classList.add('blur');
        } else if (e.detail.color == 'white') {
          this.unlockWhite = !this.unlockWhite;
          this.$.pages.classList.add('blur');
        } else {
          this.$.pages.classList.remove('blur');
        }
      }

      _routePageChanged(page) {
        this.page = page || 'welcome';
      }

      _pageChanged(page) {
        let resolvedPageUrl;
        if (page == 'new-request') {
          resolvedPageUrl = this.resolveUrl('pages/new-request/new-request-router.html');
        } else {
          resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        }
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(SwarmCity.is, SwarmCity);
  </script>
