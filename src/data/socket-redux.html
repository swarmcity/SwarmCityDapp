<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-state.html">
<dom-module id="socket-redux">

    <script>
        class SocketRedux extends new ReduxMixin(Polymer.Element) {
            static get is() {
                return 'socket-redux';
            }
            static get properties() {
                return {
                    socket: {
                        type: Object,
                    },
                    /**
                     * balance represnts the users balance
                     * @type {Array}
                     */
                    balance: {
                        type: Object,
                    },
                    /**
                     * Username represents the users username
                     * @type {String}
                     */
                    username: {
                        type: String,
                        statePath: 'username',
                    },
                    /**
                     * Avatar represents the user's base64 of their avatar image
                     * @type {String}
                     */
                    avatar: {
                        type: String,
                        statePath: 'avatar',
                        observer: '_avatarChanged',
                    },
                    /**
                     * fx is the SWT exchange rates
                     * @type {Object}
                     */
                    fx: {
                        type: Object,
                    },
                    /**
                     * publickey is the wallet pubkey
                     * @type {String}
                     */
                    publicKey: {
                        type: String,
                        statePath: 'publicKey',
                        observer: '_publickeyChanged',
                    },
                    /**
                     * nonce is the current nonce for the wallet's pubkey
                     * as given by the ETH network
                     * @type {Number}
                     */
                    nonce: {
                        type: Number,
                    },
                    /**
                     * This is the shortCode we want a public key for
                     * as given by the ETH network
                     * @type {Number}
                     */
                    reqtokey: {
                        type: Number,
                        statePath: 'reqtokey',
                        observer: '_reqToKey',
                    },
                    /**
                     * Historic transactions for publickey
                     * @type {Array}
                     */
                    transactions: {
                        type: Array,
                        statePath: 'transactions',
                    },
                    /**
                     * Get base 64 image from IPFS hash
                     * @type {Array}
                     */
                    reqipfs: {
                        type: String,
                        statePath: 'reqipfs',
                        observer: '_reqipfs',
                    },
                    /**
                     * An ipfs hash we want to resolve over the API
                     * @type {Array}
                     */
                    ipfsHash: {
                        type: String,
                        statePath: 'ipfsHash',
                        observer: '_ipfsHashResolve',
                    },
                    /**
                     * Send new request metadata to IPFS
                     * @type {Object}
                     */
                    itemToIpfs: {
                        type: Object,
                        statePath: 'itemToIpfs',
                        observer: '_itemToIpfs',
                    },
                    /**
                     * Send new reply metadata to IPFS
                     * @type {Object}
                     */
                    replyToIpfs: {
                        type: Object,
                        statePath: 'replyToIpfs',
                        observer: '_replyToIpfs',
                    },
                    /**
                     * Send new signed tx to the blockchain
                     * @type {Object}
                     */
                    signedTx: {
                        type: Object,
                        statePath: 'sendSignedTx',
                        observer: '_sendSignedTx',
                    },
                    /**
                     * An array containing the transaction history for this public key
                     * @type {Array}
                     */
                    confirmedTx: {
                        type: Array,
                        statePath: 'confirmedTx',
                    },
                    /**
                     * An Object containing the data for a hashtagItem
                     * @type {Object}
                     */
                    hashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                    },
                    /**
                     * The selected user's reputation balance
                     * @type {Object}
                     */
                    userReputation: {
                        type: Object,
                        statePath: 'userReputation',
                        observer: '_getUserReputation',
                    },
                };
            }
            /**
             * Redux action for setting property values
             * @param {String} publicKey
             */
            static get actions() {
                return Object.assign({
                    BALANCE: function (balance) {
                        return {
                            type: 'BALANCE',
                            balance: balance,
                        };
                    },
                    FX: function (fx) {
                        return {
                            type: 'FX',
                            fx: fx,
                        };
                    },
                    NONCE: function (nonce) {
                        return {
                            type: 'NONCE',
                            nonce: nonce,
                        };
                    },
                    TOKEY: function (tokey) {
                        return {
                            type: 'TOKEY',
                            tokey: tokey,
                        };
                    },
                    AVATAR: function (avatar) {
                        return {
                            type: 'AVATAR',
                            avatar: avatar,
                        };
                    },
                    AVATARHASH: function (avatarHash) {
                        return {
                            type: 'AVATARHASH',
                            avatarHash: avatarHash,
                        };
                    },
                    TXHASH: function (txHash) {
                        return {
                            type: 'TXHASH',
                            txHash: txHash,
                        };
                    },
                    TXHASHITEM: function (txHashItem) {
                        return {
                            type: 'TXHASHITEM',
                            txHashItem: txHashItem,
                        };
                    },
                    CONFIRMEDTX: function (confirmedTx) {
                        return {
                            type: 'CONFIRMEDTX',
                            confirmedTx: confirmedTx,
                        };
                    },
                    ITEMDATAHASH: function (itemDataHash) {
                        return {
                            type: 'ITEMDATAHASH',
                            itemDataHash: itemDataHash,
                        };
                    },
                    REPLYDATAHASH: function (replyDataHash) {
                        return {
                            type: 'REPLYDATAHASH',
                            replyDataHash: replyDataHash,
                        };
                    },
                    IPFSHASH: function (ipfsHash) {
                        return {
                            type: 'IPFSHASH',
                            ipfsHash: ipfsHash,
                        };
                    },
                    USERREPUTATION: function (userReputation) {
                        return {
                            type: 'USERREPUTATION',
                            userReputation: userReputation,
                        };
                    },
                    HASHTAGS: function (hashtags) {
                        return {
                            type: 'HASHTAGS',
                            hashtags: hashtags,
                        };
                    },
                });
            }

            constructor() {
                super();
                // Create websocket
                this.socket = io('https://dev.swarm.city', // eslint-disable-line
                    {
                        query: 'apiUser=swarmCity',
                        path: '/api',
                        transports: ['websocket', 'xhr-polling'],
                        autoConnect: false,
                    });
                window.setUrl = (url) => {
                    this.socket.close();
                    this.socket = io(url, // eslint-disable-line
                        {
                            query: 'apiUser=swarmCity',
                            path: '/api',
                            transports: ['websocket', 'xhr-polling'],
                            autoConnect: true,
                        });
                };
            }

            ready() {
                super.ready();
                // Listen for changes in the exchange rates
                this.socket.on('fxChanged', (reply) => {
                    this.dispatch({
                        type: 'UPDATE_FX',
                        fx: reply
                    });
                });
                // All handlers attached - please connect..
                this.socket.connect();
            }

            /**
             * Send an IPFS hash of a base64 avatar
             * Get the corresponding bas64 back and store it as the user's avatar
             */
            _reqipfs() {
                this.socket.emit('ipfscat', {
                    hash: this.reqipfs,
                    format: 'base64',
                }, (reply) => {
                    if (reply.response == 200) {
                        let storage = JSON.parse(localStorage.getItem('SwarmCity'));
                        storage.user.avatar = 'data:image/jpg;base64,' + reply.data;
                        localStorage.setItem('SwarmCity', JSON.stringify(storage));
                        this.dispatch({
                            type: 'AVATAR',
                            avatar: 'data:image/jpg;base64,' + reply.data
                        });
                    }
                });
            }


            _avatarChanged() {
                // Send the user's base64 image and get the ipfsHash back
                this.socket.emit('ipfsAdd', {
                    payload: this.avatar,
                }, (reply) => {
                    if (reply.response == 200) {
                        this.avatarHash = reply.data;
                        this.dispatch({
                            type: 'AVATARHASH',
                            avatarHash: reply.data
                        });
                        localStorage.setItem('avatarHash', this.avatarHash);
                    }
                });
            }

            _itemToIpfs() {
                window.ipfs.add(this.itemToIpfs).then((res) => {
                    this.dispatch({
                        type: 'ITEMDATAHASH',
                        itemDataHash: {
                            response: 200,
                            data: res.bytes32
                        }
                    });
                }).catch(err => {
                    this.dispatch({
                        type: 'ITEMDATAHASH',
                        itemDataHash: {
                            response: 500,
                            data: err.message
                        }
                    });
                })
            }

            _replyToIpfs() {
                this.socket.emit('ipfsAdd', {
                    payload: this.replyToIpfs,
                }, (reply) => {
                    if (reply.response == 200) {
                        this.dispatch({
                            type: 'REPLYDATAHASH',
                            replyDataHash: reply.data
                        });
                    }
                });
            }

            _publickeyChanged() {
                // subscribe to updates of the balance of this publickey
                this.dispatch({
                    type: 'GET_BALANCE',
                    address: this.publicKey
                });
                this.dispatch({
                    type: 'GET_TXS',
                    address: this.publicKey
                });
                this.socket.emit('subscribe', {
                    channel: 'nonce',
                    args: {
                        address: this.publicKey,
                    },
                }, (reply) => {
                    if (reply.response == 200) {
                        this.dispatch({
                            type: 'UPDATE_NONCE',
                            nonce: reply.data.nonce
                        });
                    }
                });

                // Fired when the users nonce changes
                this.socket.on('nonceChanged', (reply) => {
                    if (reply.response == 200) {
                        this.dispatch({
                            type: 'UPDATE_NONCE',
                            nonce: reply.data.nonce
                        });
                    }
                });
            }


            /**
            * const hash = await sendSignedTransaction('0x' + serializedTx.toString('hex'))
            */
            sendSignedTransaction(tx) {
                return new Promise((resolve, reject) => {
                    let _hash;
                    _web3.eth.sendSignedTransaction(tx)
                        .once('transactionHash', (hash) => {
                            resolve(hash)
                            _hash = hash
                        })
                        .on('receipt', (receipt) => {
                            console.log('received receipt for txHash: ' + hash, receipt);
                        })
                        .on('error', (err, receipt) => {
                            if (err.message &&
                                err.message.startsWith('Failed to check for transaction receipt')
                            ) {
                                console.log('Another complaint about the receipt ignored.');
                            } else {
                                if (receipt) {
                                    console.error('We might be out of Gas: %j', receipt);
                                } else {
                                    console.error(err);
                                }
                                reject(new Error('Transaction error: ' + err));
                            }
                        });
                })
            }
            // Get a certain user's reputation balance by address
            _getUserReputation() {
                if (this.userReputation.request) {
                    this.socket.emit('getReputation', {
                        address: this.userReputation.request,
                    }, (reply) => {
                        this.dispatch({
                            type: 'USERREPUTATION',
                            userReputation: reply.data
                        });
                    });
                }
            }


                    // if (this.chatHistory.instantiate) {
                    //     this.socket.emit('subscribeToChat', {
                    //         emitterAddress: this.publicKey.toLowerCase(),
                    //         members: this.chatHistory.instantiate,
                    //         itemHash: this.hashtagItem.itemHash.toLowerCase(),
                    //     });
                    // }
                    // if (this.chatHistory.subscribe) {
                    //     this.socket.emit('subscribeToChat', {
                    //         emitterAddress: this.publicKey.toLowerCase(),
                    //         itemHash: this.chatHistory.subscribe.toLowerCase(),
                    //     });
                    // }
                    // this.socket.on('chatChanged', (reply) => {
                    //     this.dispatch('CHATHISTORY', reply);
                    // }
                    // );

            _startChat({emitterAddress, members, itemHash}) {
                return new Promise((resolve, reject) => {
                    this.socket.emit('subscribeToChat', {
                            emitterAddress,
                            members,
                            itemHash,
                    });
                });
            }

            _getShortcode(address, username, avatar) {
                return new Promise((resolve, reject) => {
                    const sec = 10;
                    setTimeout(() => {
                        reject(new Error('Shortcode error: ' + sec + ' seconds passed without response'));
                    }, sec * 1000);
                    this.socket.emit('idToShortcode', {
                        address,
                        username,
                        avatar,
                    }, (reply) => {
                        if (reply.response == 200) {
                            resolve(reply.data);
                        }
                        else {
                            reject(new Error('Shortcode creation error: ' + reply.data));
                        }
                    });
                });
            }

            _resolveShortcode(shortcode) {
                return new Promise((resolve, reject) => {
                    const sec = 10;
                    setTimeout(() => {
                        reject(new Error('Shortcode error: ' + sec + ' seconds passed without response'));
                    }, sec * 1000);
                    this.socket.emit('shortcodeToId',
                        shortcode,
                        (reply) => {
                            if (reply.response == 200) {
                                resolve(reply.data);
                            } else {
                                reject(new Error(reply.message));
                            }
                        });
                });
            }
        }
        window.customElements.define(SocketRedux.is, SocketRedux);
    </script>
</dom-module>
