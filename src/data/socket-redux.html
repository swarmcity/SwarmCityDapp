<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-state.html">
<script src="../redux/sagas/HdWallet.min.js"></script>
<dom-module id="socket-redux">

    <script>
        class SocketRedux extends new ReduxMixin(Polymer.Element) {
            static get is() {
                return 'socket-redux';
            }
            static get properties() {
                return {
                    socket: {
                        type: Object,
                    },
                    /**
                     * balance represnts the users balance
                     * @type {Array}
                     */
                    balance: {
                        type: Object,
                    },
                    /**
                     * Username represents the users username
                     * @type {String}
                     */
                    username: {
                        type: String,
                        statePath: 'username',
                    },
                    /**
                     * fx is the SWT exchange rates
                     * @type {Object}
                     */
                    fx: {
                        type: Object,
                    },
                    /**
                     * publickey is the wallet pubkey
                     * @type {String}
                     */
                    publicKey: {
                        type: String,
                        statePath: 'publicKey',
                        observer: '_publickeyChanged',
                    },
                    /**
                     * nonce is the current nonce for the wallet's pubkey
                     * as given by the ETH network
                     * @type {Number}
                     */
                    nonce: {
                        type: Number,
                    },
                    /**
                     * This is the shortCode we want a public key for
                     * as given by the ETH network
                     * @type {Number}
                     */
                    reqtokey: {
                        type: Number,
                        statePath: 'reqtokey',
                        observer: '_reqToKey',
                    },
                    /**
                     * Historic transactions for publickey
                     * @type {Array}
                     */
                    transactions: {
                        type: Array,
                        statePath: 'transactions',
                    },
                    /**
                     * Get base 64 image from IPFS hash
                     * @type {Array}
                     */
                    reqipfs: {
                        type: String,
                        statePath: 'reqipfs',
                        observer: '_reqipfs',
                    },
                    /**
                     * An ipfs hash we want to resolve over the API
                     * @type {Array}
                     */
                    ipfsHash: {
                        type: String,
                        statePath: 'ipfsHash',
                        observer: '_ipfsHashResolve',
                    },
                    /**
                     * Send new request metadata to IPFS
                     * @type {Object}
                     */
                    itemToIpfs: {
                        type: Object,
                        statePath: 'itemToIpfs',
                        observer: '_itemToIpfs',
                    },
                    /**
                     * Send new signed tx to the blockchain
                     * @type {Object}
                     */
                    signedTx: {
                        type: Object,
                        statePath: 'sendSignedTx',
                        observer: '_sendSignedTx',
                    },
                    /**
                     * An array containing the transaction history for this public key
                     * @type {Array}
                     */
                    confirmedTx: {
                        type: Array,
                        statePath: 'confirmedTx',
                    },
                    /**
                     * An Object containing the data for a hashtagItem
                     * @type {Object}
                     */
                    hashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                    },
                    /**
                     * The selected user's reputation balance
                     * @type {Object}
                     */
                    userReputation: {
                        type: Object,
                        statePath: 'userReputation',
                        observer: '_getUserReputation',
                    },
                    chats: {
                        type: Object,
                        statePath: AppStore.selectors.chats,
                    },
                };
            }
            /**
             * Redux action for setting property values
             * @param {String} publicKey
             */
            static get actions() {
                return Object.assign({
                    BALANCE: function (balance) {
                        return {
                            type: 'BALANCE',
                            balance: balance,
                        };
                    },
                    FX: function (fx) {
                        return {
                            type: 'FX',
                            fx: fx,
                        };
                    },
                    TXHASH: function (txHash) {
                        return {
                            type: 'TXHASH',
                            txHash: txHash,
                        };
                    },
                    CONFIRMEDTX: function (confirmedTx) {
                        return {
                            type: 'CONFIRMEDTX',
                            confirmedTx: confirmedTx,
                        };
                    },
                });
            }

            constructor() {
                super();
                // Create websocket
                this.socket = io('https://scapiweb3-c.swarm.city', // eslint-disable-line
                    {
                        query: 'apiUser=swarmCity',
                        path: '/api',
                        transports: ['websocket', 'xhr-polling'],
                        autoConnect: false,
                    });
                window.setUrl = (url) => {
                    this.socket.close();
                    this.socket = io(url, // eslint-disable-line
                        {
                            query: 'apiUser=swarmCity',
                            path: '/api',
                            transports: ['websocket', 'xhr-polling'],
                            autoConnect: true,
                        });
                };

                // Initialize hdWallet
                window.hdWallet = new HdWallet({
                    transport: this.socket,
                    name: this.username,
                })
            }

            ready() {
                super.ready();
                // All handlers attached - please connect..
                this.socket.connect();
                // Listen for changes in the exchange rates
                this.socket.on('fxChanged', (reply) => {
                    this.dispatch({
                        type: 'UPDATE_FX',
                        fx: reply
                    });
                });
                // Listen for changes in the chat channels
                this.socket.on('chatChanged', (chatObject) => {
                    if (!('itemHash' in chatObject)) {
                        console.error('chat object doesn\'t contain an itemHash: ', chatObject);
                        return
                    }
                    this.dispatch({ type: 'UPDATE_CHAT', chatObject, itemHash: chatObject.itemHash })
                });
                window.addEventListener('openChat', function (e) {
                    const { itemHash, yourAddress } = e.detail;
                    this._subscribeToChat({
                        itemHash,
                    })
                    .then(() => {
                        console.log('Successfully joined chat channel for item: ', itemHash)
                    })
                    .catch(err => {
                        console.log('Error instantiating chat channel:', err)
                    });
                }.bind(this), false);
            }

            _publickeyChanged() {
                // subscribe to updates of the balance of this publickey
                this.dispatch({
                    type: 'GET_BALANCE',
                    address: this.publicKey
                });
                this.dispatch({
                    type: 'GET_TXS',
                    address: this.publicKey
                });
                this.socket.emit('subscribe', {
                    channel: 'nonce',
                    args: {
                        address: this.publicKey,
                    },
                }, (reply) => {
                    if (reply.response == 200) {
                        this.dispatch({
                            type: 'UPDATE_NONCE',
                            nonce: reply.data.nonce
                        });
                    }
                });

                // Fired when the users nonce changes
                this.socket.on('nonceChanged', (reply) => {
                    if (reply.response == 200) {
                        this.dispatch({
                            type: 'UPDATE_NONCE',
                            nonce: reply.data.nonce
                        });
                    }
                });
            }


            /**
            * const hash = await sendSignedTransaction('0x' + serializedTx.toString('hex'))
            */
            sendSignedTransaction(tx) {
                return new Promise((resolve, reject) => {
                    let _hash;
                    _web3.eth.sendSignedTransaction(tx)
                        .once('transactionHash', (hash) => {
                            resolve(hash)
                            _hash = hash
                        })
                        .on('receipt', (receipt) => {
                            console.log('received receipt for txHash: ' + hash, receipt);
                        })
                        .on('error', (err, receipt) => {
                            if (err.message &&
                                err.message.startsWith('Failed to check for transaction receipt')
                            ) {
                                console.log('Another complaint about the receipt ignored.');
                            } else {
                                if (receipt) {
                                    console.error('We might be out of Gas: %j', receipt);
                                } else {
                                    console.error(err);
                                }
                                reject(new Error('Transaction error: ' + err));
                            }
                        });
                })
            }
            // Get a certain user's reputation balance by address
            _getUserReputation() {
                if (this.userReputation.request) {
                    this.socket.emit('getReputation', {
                        address: this.userReputation.request,
                    }, (reply) => {
                        this.dispatch({
                            type: 'USERREPUTATION',
                            userReputation: reply.data
                        });
                    });
                }
            }

            _subscribeToChat({ accessKeys, itemHash}) {
                return new Promise((resolve, reject) => {
                    this.socket.emit('subscribeToChat', {
                        accessKeys, 
                        itemHash
                    }, (reply) => {
                        if (reply.response == 200) {
                            resolve(reply.data);
                        }
                        else {
                            reject(new Error('Chat channel subscription error: ' + reply.data));
                        }
                    });
                });
            }

            _sendChatMessage({ itemHash, message }) {
                return new Promise((resolve, reject) => {
                    this.socket.emit('newChatMessage', {
                        itemHash,
                        message,
                    }, (reply) => {
                        if (reply.response == 200) {
                            resolve(reply.data);
                        }
                        else {
                            reject(new Error('Error sending chat message: ' + reply.data));
                        }
                    });
                });
            }

            _getShortcode(address, username, avatarHash) {
                return new Promise((resolve, reject) => {
                    const sec = 10;
                    setTimeout(() => {
                        reject(new Error('Shortcode error: ' + sec + ' seconds passed without response'));
                    }, sec * 1000);
                    this.socket.emit('idToShortcode', {
                        address,
                        username,
                        avatar: avatarHash,
                    }, (reply) => {
                        if (reply.response == 200) {
                            resolve(reply.data);
                        }
                        else {
                            reject(new Error('Shortcode creation error: ' + reply.data));
                        }
                    });
                });
            }

            _resolveShortcode(shortcode) {
                return new Promise((resolve, reject) => {
                    const sec = 10;
                    setTimeout(() => {
                        reject(new Error('Shortcode error: ' + sec + ' seconds passed without response'));
                    }, sec * 1000);
                    this.socket.emit('shortcodeToId',
                        shortcode,
                        (reply) => {
                            if (reply.response == 200) {
                                resolve(reply.data);
                            } else {
                                reject(new Error(reply.message));
                            }
                        });
                });
            }
        }
        window.customElements.define(SocketRedux.is, SocketRedux);
    </script>
</dom-module>
