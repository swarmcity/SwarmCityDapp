<!--

Example:
```
<display-simpledeal-items></display-simpledeal-items>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-simpledeal-items-avatar` | Mixin applied to the avatar | `{}` |
| `--display-simpledeal-items-top-container` | Mixin applied to the container | `{}` |
| `--display-simpledeal-items-time` | Mixin applied to the time | `{}` |
| `--display-simpledeal-items-name` | Mixin applied to the name | `{}` |
| `--display-simpledeal-items-description` | Mixin applied to the description | `{}` |
| `--display-simpledeal-items-for` | Mixin applied to the word for | `{}` |
| `--display-simpledeal-items-amount` | Mixin applied to the amount | `{}` |
-->
<dom-module id="display-simpledeal-items">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                overflow-y: scroll;
                /* has to be scroll, not auto */
                -webkit-overflow-scrolling: touch;
                box-sizing: border-box;
                width: 100%;
            }

            .container[wide-layout] {
                padding: 0px 10vw;
            }

            .box {
                @apply --layout-vertical;
                background-color: var(--sc-white);
                max-width: 100%;
                box-sizing: border-box;
                padding: 24px 30px;
                cursor: pointer;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                margin: 0px 10px 4px 10px;
            }

            .container[wide-layout] .box {
                margin: 0px 0px 4px 0px;
                max-width: 68vw;
            }

            .box:active {
                @apply --button-active;

            }

            .empty {
                width: 100%;
                box-sizing: border-box;
                padding: 30px 10vw;
                word-wrap: break-word;
                @apply --body-default;
                color: var(--sc-grey3);
            }

            .container[wide-layout] .empty {
                padding: 0;
            }

            .top {
                @apply --layout-horizontal;
            }

            .avatarandmeta {
                @apply --layout-flex;
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center;
            }

            .meta {
                @apply --layout-center-justified;
                @apply --layout-vertical;
            }

            .down {
                margin: 5px 0 0 53px;
            }

            .bottom {
                @apply --layout-horizontal;
                @apply --layout-end;
            }

            .avatar {
                width: 24px;
                height: 24px;
                cursor: pointer;
                border-radius: 50%;
                margin-right: 10px;
                background-size: 24px;
            }

            .avatar-double {
                @apply --layout-horizontal;
                width: 43px;
                height: 24px;
                cursor: pointer;
                border-radius: 50%;
                margin-right: 10px;
                background-size: 24px;

            }

            .container[wide-layout] .avatar {
                width: 20px;
                height: 20px;
                margin-right: 10px;
                background-size: 20px;
            }


            .item-avatar-seeker {
                border-radius: 50%;
                width: 100%;
                height: 100%;
                z-index: 2;
            }



            .item-avatar-selectee {
                border-radius: 50%;
                width: 100%;
                height: 100%;
                margin-left: -5px;
                z-index: 1;
            }

            .item-avatar-topright {
                border-radius: 50%;
                height: 24px;
                width: 24px;
            }

            .date {
                @apply --smallest-light;
                color: var(--sc-grey3b);
                margin-top: 4px;
            }

            .replycount {
                @apply --small-bold;
                margin-top: 2px;
                color: var(--sc-grey4);
            }

            .user {
                @apply --small-bold;
                color: var(--sc-blue);
            }

            .truncate {
                max-width: 100px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .seeker {
                color: var(--sc-grey4);
            }

            .replyicon {
                @apply --reply-grey4-mini;
            }

            .datedescript {
                @apply --layout-flex;

            }

            .description {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --body-default;
                color: var(--sc-grey4);
                padding-right: 10px;
            }

            img {
                width: 30px;
                height: 30px;
                cursor: pointer;
                border-radius: 50%;
                background-size: 30px;
            }

            .pricebox {
                @apply --layout-vertical;
                @apply --layout-end;
                @apply --layout-end-justified;
                text-align: right;
            }

            .price {
                @apply --main-title4;
                color: var(--sc-yellow);
                line-height: 24px;
            }

            .for {
                @apply --smallest-bold;
                color: var(--sc-yellow);
            }

            .container[wide-layout] .for {
                @apply --body-bold;
                font-size: 10px;
                line-height: 10px;
            }

            .horizontal {
                @apply --layout-horizontal;
            }

            .subtext {
                @apply --smallest-light;
                color: var(--sc-grey3);
            }

            .bold-dark {
                @apply --body-bold;
                font-size: 14px;
                color: var(--sc-grey4);
            }

            .icon-green-v {
                margin-left: 5px;
                @apply --vmark-green-mini;
            }

            .pending {
                opacity: 0.5;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {

                .replyicon,
                .icon-green-v {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <display-language language="{{language}}"></display-language>
        <data-simpledeal id="sort"></data-simpledeal>
        <div class="container" wide-layout$="{{wide}}">

            <template is="dom-repeat" items="{{items}}">
                <div class$="{{_checkPending(item)}}">
                    <div tabindex="5" class="box" on-tap="_toItem">
                        <div class="top">
                            <div class="datedescript">
                                <div class="description">[[item.description]]</div>
                                <div class="date">
                                    [[_formatDate(item.dateTime)]]
                                </div>
                            </div>
                            <div class="replycount">[[_replycount(item.replies)]]</div>
                            <div class="replyicon"></div>

                            <template is="dom-if" if="[[_hasSelectee(item)]]">
                                <iron-image class="item-avatar-topright" sizing="cover" preload fade src="https://apiweb3.swarm.city/img/[[item.selectee.avatarHash]]"
                                    placeholder="../images/defaultavatar.png">
                                </iron-image>
                            </template>


                        </div>
                        <div class="bottom">
                            <div class="avatarandmeta">

                                <template is="dom-if" if="[[_doubleAvatar(item)]]">
                                    <div class="avatar-double">
                                        <iron-image class="item-avatar-seeker" sizing="cover" preload fade src="https://apiweb3.swarm.city/img/[[item.seeker.avatarHash]]"
                                            placeholder="../images/defaultavatar.png">
                                        </iron-image>
                                        <iron-image class="item-avatar-selectee" sizing="cover" preload fade src="https://apiweb3.swarm.city/img/[[item.selectee.avatarHash]]"
                                            placeholder="../images/defaultavatar.png">
                                        </iron-image>
                                    </div>
                                </template>

                                <template is="dom-if" if="[[!_doubleAvatar(item)]]">
                                    <div class="avatar">
                                        <iron-image class="item-avatar-seeker" sizing="cover" preload fade src="https://apiweb3.swarm.city/img/[[item.seeker.avatarHash]]"
                                            placeholder="../images/defaultavatar.png">
                                        </iron-image>
                                    </div>
                                </template>
                                <div class="meta">

                                    <template is="dom-if" if="[[!_inDeal(item)]]">
                                        <template is="dom-if" if="[[!_isSeeker(item)]]">
                                            <div class="user horizontal">
                                                <div class="truncate">[[item.seeker.username]]</div>&nbsp;·
                                                [[item.seeker.rep]]
                                                SWR
                                            </div>
                                        </template>
                                        <template is="dom-if" if="[[_isSeeker(item)]]">
                                            <div class="user seeker horizontal">
                                                <div class="truncate">[[item.seeker.username]]</div>&nbsp;·
                                                [[item.seeker.rep]]
                                                SWR
                                            </div>
                                        </template>

                                        <template is="dom-if" if="[[_isSelectee(item)]]">
                                            <div class="user seeker horizontal">
                                                <div class="truncate">[[item.selectee.username]]</div>&nbsp;·
                                                [[item.selectee.reputation]]
                                                SWR
                                            </div>
                                        </template>

                                        <template is="dom-if" if="[[_isOpen(item)]]">
                                            <span class="subtext">No provider selected</span>
                                        </template>
                                    </template>

                                    <template is="dom-if" if="[[_inDeal(item)]]">
                                        <div class="horizontal">
                                            <span class="bold-dark">You are in the deal</span>
                                            <div class="icon-green-v"></div>
                                        </div>
                                    </template>

                                    <template is="dom-if" if="[[_isCompleted(item)]]">
                                        <span class="subtext">This deal has been completed</span>
                                    </template>

                                </div>
                            </div>

                            <div class="pricebox">
                                <div class="for">SWT</div>
                                <div class="price">[[_formatValue(item.value)]]</div>
                            </div>

                        </div>


                        <template is="dom-if" if="[[_isSelectee(item)]]">
                            <span class="subtext down">You have been selected as the provider</span>
                        </template>
                    </div>
                </div>
            </template>


        </div>
    </template>
    <script>
        class MySimpledealItems extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-simpledeal-items';
            }
            static get properties() {
                return {
                    /**
                    * Language is the users selected or determined language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path signlas to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                    /**
                    * Hashtag is the hashtag we're one
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                        observer: '_getItems',
                    },
                    /**
                    * publicKey is the user's address
                    * @type {Object}
                    */
                    publicKey: {
                        type: Object,
                        statePath: 'publicKey',
                    },
                    /**
                    * Items are all the hashtag's items the user is involved with
                    * @type {Object}
                    */
                    items: {
                        type: Object,
                        value: [],
                    },
                    /**
                    * involved will decide on sorting between items the user is or is not involved in
                    * @type {Object}
                    */
                    involved: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * the parent will receive the amount of items the user is involved in
                    * @type {Object}
                    */
                    count: {
                        type: Number,
                        value: 0,
                        notify: true,
                    },

                };
            }
            /**
            * Populates the items Object with the hashtag items the user is involved with
            */
            _getItems() {
                if (this.hashtag && this.hashtag.hashtagAddress) {
                    this.$.sort.getHashtagItems(this.hashtag, this.publicKey, this.involved)
                        .then((items) => {
                            this.set('items', items);
                            if (this.involved) {
                                this.count = items.length;
                            }
                        });
                }
            }
            /**
            * formats epoch
            * @param {DateTime} dateTime epoch in javascript milliseconds
            * @return {string} formatted date string
            */
            _formatDate(dateTime) {
                if (dateTime == 'pending') return 'pending';
                let milliseconds = dateTime * 1000;
                if (webpack.moment().valueOf() - milliseconds < 86400000) {
                    return webpack.moment(milliseconds).fromNow();
                } else {
                    return webpack.moment(milliseconds).format('DD MMM YYYY - HH:mm');
                }
            }
            /**
            * return the computed replycount
            * @param {array} replies array of item replies
            * @return {number} number of replies
            */
            _replycount(replies) {
                return replies ? Object.keys(replies).length : 0;
            }
            /**
            * routes to the corresponding item detail page
            * @param {event} event item object that has been tapped
            */
            _toItem(event) {
                this.path = 'detail/' + this.hashtag.hashtagAddress
                    + '/' + event.model.__data.item.itemHash;
            }
            /**
            * Here we check if an item has been posted by the current user
            * @param {Object} item a hashtagItem reply
            * @return {Boolean} true when user owns this item
            */
            _isSeeker(item) {
                return item.seeker.address == this.publicKey;
            }
            /**
            * formats the item value
            * @param {String} value item value in wei
            * @return {string} value in human readable format
            */
            _formatValue(value) {
                return value / 1e18;
            }
            /**
            * Checks if a replier has been selected yet
            * @param {Object} item the item
            * @return {Boolean} true when item has selectee
            */
            _isOpen(item) {
                return !item.hasOwnProperty('selectee') && item.replies && item.status == 0;
            }
            /**
            * Checks if current user is the chosen selectee and item is not funded
            * @param {Object} item the item
            * @return {Boolean} true when item status is 0 and there is selectee
            */
            _isSelectee(item) {
                return item.selectee && this.publicKey == item.selectee.address && item.status == '0';
            }
            /**
            * Checks if current user is the chosen selectee
            * @param {Object} item the item
            * @return {Boolean} true when item status is 0
            */
            _doubleAvatar(item) {
                return (
                    item.selectee && this.publicKey == item.selectee.address ||
                    (item.status == '1' && item.providerAddress == this.publicKey) ||
                    (item.status == '1' && item.seeker.address == this.publicKey)
                );
            }
            /**
            * Checks if the item has a selectee
            * @param {Object} item the item
            * @return {Boolean} true when item has selectee
            */
            _hasSelectee(item) {
                return item.hasOwnProperty('selectee');
            }
            /**
            * Checks if the item has a provider
            * @param {Object} item the item
            * @return {Boolean} true when item has selectee
            */
            _getStatus(item) {
                return item.status('selectee');
            }

            /**
            * Checks if the user is in the deal
            * @param {Object} item the item
            * @return {Boolean} true when item status 1 & user is either seeker or provider
            */
            _inDeal(item) {
                return item.status == '1' &&
                    (item.providerAddress == this.publicKey || item.seeker.address == this.publicKey);
            }
            /**
            * Checks if the item has been completed
            * @param {Object} item the item
            * @return {Boolean} true when item status 2
            */
            _isCompleted(item) {
                return item.status == '2';
            }

            /**
            * verifies if item is still pending
            * @param {Object} item item object
            * @return {string} class name
            */
            _checkPending(item) {
                return item.dateTime == 'pending' ? 'pending' : '';
            }
        }

        window.customElements.define(MySimpledealItems.is, MySimpledealItems);
    </script>
</dom-module>
