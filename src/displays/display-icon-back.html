<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="display-icon-back">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .icon {
                position: fixed;
                top: 40px;
                right: 40px;
                cursor: pointer;
                z-index: 40;
            }

            .arrowleft {
                @apply --arrowleft-grey3-small;
            }

            .logout {
                @apply --logout-grey3-small;

            }

            .icon:active {
                @apply --button-active;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .icon {
                    @apply --retina;
                }
            }
        </style>
        <div class$="{{_getIcon()}}" on-tap="_back"></div>

    </template>
    <script>
        class MyDisplayIconBack extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-icon-back';
            }

            static get properties() {
                return {
                    logout: Boolean,
                }
            }
            _back() {
                this.dispatchEvent(new CustomEvent('back'));
            }

            _getIcon() {
                return this.logout ? 'icon logout' : 'icon arrowleft';
            }
        }

        window.customElements.define(MyDisplayIconBack.is, MyDisplayIconBack);
    </script>
</dom-module>
