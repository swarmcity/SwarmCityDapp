<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="display-resize-avatar">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                max-width: 100vw;
                height: 100%;
            }

            .container {
                width: 100%;
                @apply --layout-vertical;
                @apply --layout-center-center;
            }

            .container[wide-layout] {
                width: 100%;
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-start-justified;
            }

            .container .top {
                width: 100%;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-start-justified;
                height: 370px;
                margin-bottom: 5vh;
            }

            .container[wide-layout] .top {
                width: 100%;
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-start-justified;
                margin-bottom: 7vh;
            }

            .container .rotate-icon {
                position: relative;
                top: -54px;
                left: 98px;
                margin-bottom: -54px;
                @apply --rotate-blue-normal;
                cursor: pointer;
            }

            .container[wide-layout] .rotate-icon {
                position: relative;
                top: -54px;
                left: 198px;
                margin-bottom: -54px;
                @apply --rotate-blue-normal;
                cursor: pointer;
            }

            .file {
                display: none;
            }

            .bluetext {
                @apply --small-bold;
                cursor: pointer;
                color: var(--sc-blue);
                border-bottom: 2px dotted var(--sc-blue);
                margin: 50px 0px 0px 0px;
            }

            .blacktext {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --small-bold;
                color: var(--sc-grey4);
                margin: 10px 0px 0px 0px;
            }

            .container .confirmers {
                @apply --titlepage-confirmers;
            }

            .container[wide-layout] .confirmers {
                @apply --titlepage-confirmers-wide;
            }

            .container .confirmers>div:nth-child(1) {
                @apply --confirmers-x;
                @apply --xmark-grey4-normal;
            }

            .container .confirmers>div:nth-child(1):active {
                @apply --button-active;
            }

            .container .confirmers>div:nth-child(2) {
                @apply --icon-button-big;
            }

            .container .confirmers>div:nth-child(2):active {
                @apply --button-active;
            }

            .container .confirmers>div:nth-child(2)>div:nth-child(1) {
                @apply --vmark-blue-normal;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close,
                .rotate-icon,
                .disagree,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                
                <div class="rotate-icon" on-click="_rotate"></div>
                <input type="file" name="file" id="file" class="file" on-change="_fileSelected" accept=".jpg, .jpeg, .png, .gif" />
                <canvas 
                    id="canvas" 
                    class="canvas" 
                    width="{{canvasWidth}}" 
                    height="{{canvasHeight}}" 
                    on-mousedown="_panStart" 
                    on-mouseup="_panEnd" 
                    on-mousemove="_panMove"
                    on-touchstart="_panStart" 
                    on-touchend="_panEnd" 
                    on-touchmove="_panMove"
                    ontouchstart="_panStart" 
                    ontouchend="_panEnd" 
                    ontouchmove="_panMove">
                    Your browser does not support HTML5 Canvas.
                </canvas>
                <paper-slider id="slider" step="0.01" value="{{scale}}" min="0.0" max="1.0" on-immediate-value-change="_getScale"></paper-slider>
                <div class="blacktext">{{localize('scroll to zoom')}} - {{localize('drag to move')}}</div>

                <label for="file">
                    <p class="bluetext">{{localize('choose another file')}}</p>
                </label>
            </div>

            <div class="bottom">
                <div class="confirmers">
                    <div class="disagree" on-click="_back"></div>
                    <div class="round-button" on-click="_save">
                        <div class="agree"></div>
                    </div>
                </div>
            </div>

        </div>
    </template>
    <script>

        class DisplayResizeAvatar extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-resize-avatar';
            }
            static get properties() {
                return {
                    /**
                    * Language is the users selected or determined language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path signlas to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    /**
                    * Avatar represents the users IPFS to their avatar image
                    * @type {String}
                    */
                    avatar: {
                        type: String,
                        statePath: 'avatar',
                    },
                    /**
                    * routeEntry changes the exact moment pages change when routing
                    * @type {Array}
                    */
                    routeEntry: {
                        type: Array,
                        observer: '_reset',
                    },
                    /**
                    * The image
                    * @type {String}
                    */
                    image: {
                        type: String,
                        observer: '_drawFile',
                    },
                    /**
                    * The scale of the image
                    * @type {Number}
                    */
                    scale: {
                        type: Number,
                        value: 0.5,
                        observer: '_drawFile',
                    },
                    /**
                    * The angle the image is rotated
                    * @type {Number}
                    */
                    angle: {
                        type: Number,
                        value: 0,
                        observer: '_drawFile',
                    },
                    /**
                    * The canvas width
                    * @type {Number}
                    */
                    canvasWidth: {
                        type: Number,
                        value: 250,
                    },
                    /**
                    * The canvas height
                    * @type {Number}
                    */
                    canvasHeight: {
                        type: Number,
                        value: 250,
                    },
                    /**
                    * true if the mouse is down
                    * @type {Boolean}
                    */
                    mouseDown: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * The starting X position on mouse down
                    * @type {Number}
                    */
                    startX: {
                        type: Number,
                        value: 0,
                    },
                    /**
                    * The starting Y position on mouse down
                    * @type {Number}
                    */
                    startY: {
                        type: Number,
                        value: 0,
                    },
                    /**
                    * The ending X position on mouse up
                    * @type {Number}
                    */
                    endX: {
                        type: Number,
                        value: 0,
                        observer: '_drawFile',
                    },
                    /**
                    * The ending Y position on mouse up
                    * @type {Number}
                    */
                    endY: {
                        type: Number,
                        value: 0,
                        observer: '_drawFile',
                    },
                };
            }
            /**
            * Redux action for setting avatar
            * @param {String} avatar
            */
            static get actions() {
                return Object.assign({
                    AVATAR: function(avatar) {
                        return {
                            type: 'AVATAR',
                            avatar: avatar,
                        };
                    },
                });
            }
            /**
            * Fired when the component is connected
            */
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * Fired when the component is ready
            */
            ready() {
                super.ready();
                this._firstLoad();
                if (!this.$.canvas || !this.$.canvas.getContext) {
                    this.context = false;
                } else {
                    this.context = this.$.canvas.getContext('2d');
                    this.context.fillStyle = '#000';
                    this.context.fillRect(0, 0, this.canvasWidth, this.canvasHeight);
                    this.context.arc(this.canvasWidth*0.5,
                    this.canvasHeight*0.5, 50, 0, 2 * Math.PI, false);
                    this.context.lineWidth = 4;
                    this.context.strokeStyle = '#24B1FF';
                    this.context.stroke();
                }
            }

            /**
            * Fired when the element is first loaded
            */
            _firstLoad() {
                let image = new Image();
                image.onload = () => {
                    this.image = image;
                };
                let savedAvatar = JSON.parse(localStorage.getItem('SwarmCity')).user.avatar;
                if (!savedAvatar) {
                    image.src = '../images/defaultavatar.png';
                } else {
                    image.src = savedAvatar;
                }
            }
            /**
            * Fired when the user selects a file
            * @param {event} event The event from the on-change
            */
            _fileSelected(event) {
                if (this.context) {
                    let fileReader = new FileReader();
                    fileReader.onload = (e) => {
                        let img = new Image();
                        img.addEventListener('load', () => {
                            this.image = img;
                        });
                        img.src = e.target.result;
                    };
                    if (event.target.files && event.target.files[0]) {
                        fileReader.readAsDataURL(event.target.files[0]);
                    }
                }
            }
            /**
            * Draws the image to the canvas
            */
            _drawFile() {
                if (this.image && this.canvasWidth && this.canvasHeight && this.scale && this.context) {
                    let px = this.endX * (1 + (2-this.scale));
                    let py = this.endY * (1 + (2-this.scale));
                    let rad = this.angle * Math.PI / 180;
                    let nx = px * Math.cos(-rad) - py * Math.sin(-rad);
                    let ny = px * Math.sin(-rad) + py * Math.cos(-rad);
                    this.context.globalAlpha = 1.0;
                    this.context.fillStyle = '#000';
                    this.context.fillRect(0, 0, this.canvasWidth, this.canvasHeight);
                    this.context.save();
                    this.context.translate(this.canvasWidth * 0.5, this.canvasHeight * 0.5);
                    this.context.scale(this.scale, this.scale);
                    this.context.rotate(this.angle * Math.PI / 180);
                    this.context.drawImage(this.image, - this.image.width * 0.5 + nx,
                    - this.image.height * 0.5 + ny);
                    this.context.restore();
                    this.context.globalAlpha = 0.5;
                    this.context.fillRect(0, 0, this.canvasWidth, this.canvasHeight);
                    this.context.save();
                    this.context.beginPath();
                    this.context.arc(this.canvasWidth / 2, this.canvasHeight / 2,
                    Math.min(100, 100) / 2, 0, 2 * Math.PI, false);
                    this.context.clip();
                    this.context.globalAlpha = 1;
                    this.context.translate(this.canvasWidth * 0.5, this.canvasHeight * 0.5);
                    this.context.scale(this.scale, this.scale);
                    this.context.rotate(this.angle * Math.PI / 180);
                    this.context.drawImage(this.image, - this.image.width * 0.5 + nx,
                    - this.image.height * 0.5 + ny);
                    this.context.restore();
                    this.context.save();
                    this.context.globalAlpha = 1;
                    this.context.arc(this.canvasWidth * 0.5,
                    this.canvasHeight * 0.5, 50, 0, 2 * Math.PI, false);
                    this.context.lineWidth = 4;
                    this.context.strokeStyle = '#24B1FF';
                    this.context.stroke();
                    this.context.restore();
                }
            }
            /**
            * Fired when the paper slider is being moved
            */
            _getScale() {
                this.scale = this.$.slider.immediateValue;
            }
            /**
            * Fired when the rotate button is clicked
            */
            _rotate() {
                this.angle = this.angle + 90;
                if (this.angle > 315) {
                    this.angle = 0;
                }
            }
            /**
            * Fired on mouse down
            * @param {event} event The event from the on-change
            */
            _panStart(event) {
                this.mouseDown = true;
                this.startX = event.clientX - this.endX;
                this.startY = event.clientY - this.endY;
            }
            /**
            * Fired on mouse up
            */
            _panEnd() {
                this.mouseDown = false;
                this._drawFile();
            }
            /**
            * Fired when the user pans
            * @param {event} event The event from the on-change
            */
            _panMove(event) {
                if (this.mouseDown) {
                    this.endX = event.clientX - this.startX;
                    this.endY = event.clientY - this.startY;
                }
            }

            /**
            * Fired when user selects the X back button, routs to previous page
            */
            _back() {
                window.history.back();
            }
            /**
            * Fired when the user selects save
            * @param {event} event The event from the on-change
            */
            _save() {
                let newCanvas = document.createElement('canvas');
                newCanvas.width = 204;
                newCanvas.height = 204;
                let ctx = newCanvas.getContext('2d');
                ctx.scale(2.15, 2.15);
                ctx.drawImage(this.$.canvas, -77, -77);
                let storage = JSON.parse(localStorage.getItem('SwarmCity'));
                storage.user.avatar = newCanvas.toDataURL('image/jpeg');
                localStorage.setItem('SwarmCity', JSON.stringify(storage));
                let avatarUrl = newCanvas.toDataURL('image/png');
                this.dispatch('AVATAR', avatarUrl);
                window.history.back();
            }
        } window.customElements.define(DisplayResizeAvatar.is, DisplayResizeAvatar);
    </script>
</dom-module>
