<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--

Example:
```
<display-language></display-language>
```

-->
<dom-module id="display-language">
    <template>
        <style>
            :host {
                display: block;
            }

            .big-btn {
                @apply --text-button-big;
                color: var(--sc-grey4);
                width: 100%;
                box-sizing: border-box;
                margin-bottom: 10px;

                @apply --layout-vertical;
                @apply --layout-center-center;
            }

            .big-btn:active {
                @apply --button-active;
            }
        </style>

        <template is="dom-if" if="{{selected}}">
            <div class="language" on-click="_navigateTo">
                {{language}}
            </div>
        </template>

        <template is="dom-if" if="{{buttons}}">
            <template is="dom-repeat" items="{{locales}}">
                <div class="big-btn" on-click="_selectLanguage">
                    {{item.name}}
                </div>
            </template>
        </template>

    </template>
    <script>

        class DisplayLanguage extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-language';
            }
            static get properties() {
                return {
                    /**
                    * Language is the users selected or determined language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Selected if true shows the users selected language
                    * @type {String}
                    */
                    selected: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Buttons is true shows the buttons
                    * for the user to select a language
                    * @type {Boolean}
                    */
                    buttons: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Path signlas to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    locales: {
                        type: Array,
                    },
                };
            }
            /**
            * Redux action for sertting language
            * @param {language} language
            */
            static get actions() {
                return Object.assign({
                    LANGUAGE: function(language) {
                        return {
                            type: 'LANGUAGE',
                            language: language,
                        };
                    },
                });
            }

            connectedCallback() {
                super.connectedCallback();
                this._showButtons();
            }

            /**
            * If we need to show buttons,
            * get all the languages we have translations for
            * @param {event} event represents the button the user clicked
            */
            _showButtons() {
                if (this.buttons) {
                    this.locales = [
                        {iso: 'en', name: 'English'},
                        {iso: 'cn', name: '中文'},
                        {iso: 'fr', name: 'Français'},
                        {iso: 'nl', name: 'Nederlands'},
                        {iso: 'ru', name: 'Английский'},
                        {iso: 'de', name: 'Deutsch'},
                        {iso: 'es', name: 'Espanol'},
                        {iso: 'pl', name: 'Polski'},
                    ];
                }
            }

            /**
            * The user has selected a diferent language, update local storage and redux
            * @param {event} event represents the button the user clicked
            */
            _selectLanguage(event) {
                const selectedLanguage = event.model.__data.item.iso;
                this.dispatch('LANGUAGE', selectedLanguage);
                if (this.path == undefined) {
                    this.path = 'welcome/';
                }
                if (this.path == 'welcome/') {
                    this.path = '/';
                }
                if (this.path == '/') {
                    this.path = 'welcome/';
                }

                let data = JSON.parse(localStorage.getItem('SwarmCity'));
                if (data) {
                    data.user.language = selectedLanguage;
                } else {
                    data = {

                        user: {
                            language: selectedLanguage,
                        },
                    };
                }

                localStorage.setItem('SwarmCity', JSON.stringify(data));
            }
            /**
            * take the user to the language page
            */
            _navigateTo() {
                this.path = 'language/';
            }
        }
        window.customElements.define(DisplayLanguage.is, DisplayLanguage);
    </script>
</dom-module>
