<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../redux-state.html">
<!--

Example:
```
<display-button-reply></display-button-reply>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-button-reply` | Mixin applied to the deal button | `{}` |
-->
<dom-module id="display-button-reply">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .button {
                @apply --icon-button-big;
                cursor: pointer;
                box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.35);
                -webkit-box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.35);
                -moz-box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.35);
                -o-box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.35);
            }

            .container[wide-layout] .button {
                box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -webkit-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -moz-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -o-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
            }

            .button:active {
                @apply --button-active;
            }

            .icon {
                @apply --reply-blue-normal;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .icon {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="button">
                <div class="icon"></div>
            </div>
        </div>

    </template>
    <script>
        class MyDisplayButtonReply extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-button-reply';
            }
        }
        window.customElements.define(MyDisplayButtonReply.is, MyDisplayButtonReply);
    </script>
</dom-module>
