<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="display-divider">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .divider {
                @apply --general-divider;
            }
        </style>
        <div class="divider"></div>

    </template>
    <script>
        class MyDisplayDivider extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-divider';
            }
        }
        window.customElements.define(MyDisplayDivider.is, MyDisplayDivider);
    </script>
</dom-module>
