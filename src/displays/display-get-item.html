<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../redux-state.html">
<dom-module id="display-get-item">
    <app-location route="{{route}}"></app-location>

    <script>
        class MyDisplayGetItem extends new ReduxMixin(Polymer.Element) {
            static get is() {
                return 'display-get-item';
            }
            static get properties() {
                return {
                    /**
                    * Route is the current URL
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                        observer: '_getItem',
                    },
                    /**
                    * the selected hashtag
                    * @type {Object}
                    */
                    hashtagItem: {
                        type: Object,
                    },
                    /**
                    * the loaded hashtag
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                        observer: '_getItem',
                    },
                    /**
                    * the currently loaded hashtag
                    * @type {Object}
                    */
                    loadedHashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                    },
                };
            }
            /**
            * Redux action for sending the hashtag request
            */
            static get actions() {
                return Object.assign({
                    HASHTAGITEM: function(hashtagItem) {
                        return {
                            type: 'HASHTAGITEM',
                            hashtagItem: hashtagItem,
                        };
                    },
                });
            }
            /**
            * Decide if the current url contains a hashtag address
            * If so and not yet loaded, populate item from hashtag object
            */
            _getItem() {
                if (this.route) {
                    // only fill items when we are on detail or chat view
                    if (this.route.path.split('/')[1] == 'detail' ||
                        this.route.path.split('/')[1] == 'chat'
                    ) {
                        // only get new item if the item we need doesn't yet exist in redux
                        if (
                            this.hashtag &&
                            this.hashtag.hashtagAddress &&
                            // only update the hashtag item from route change if
                            // there's no item yet OR if the wrong item is loaded
                            (!this.hashtagItem || this.hashtagItem.itemHash != this.route.path.split('/')[3])
                        ) {
                            let itemHash = this.route.path.split('/')[3];
                            for (let i = 0; i < this.hashtag.items.length; i++) {
                                if (this.hashtag.items[i].itemHash === itemHash) {
                                    this.hashtagItem = this.hashtag.items[i];
                                    this.dispatch('HASHTAGITEM', this.hashtagItem);
                                }
                            }
                        }
                        // update the hashtag item when there's an interaction update
                        if (
                            this.hashtagItem
                            && this.hashtagItem.itemHash
                            && this.hashtag
                            && this.hashtag.hashtagAddress
                        ) {
                            for (let i = 0; i < this.hashtag.items.length; i++) {
                                if (this.hashtag.items[i].itemHash == this.hashtagItem.itemHash) {
                                    this.hashtagItem = this.hashtag.items[i];
                                    this.dispatch('HASHTAGITEM', this.hashtagItem);
                                }
                            }
                        }
                    }
                }
            }
        }
        window.customElements.define(MyDisplayGetItem.is, MyDisplayGetItem);
    </script>
</dom-module>
