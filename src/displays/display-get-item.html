<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../redux-state.html">
<dom-module id="display-get-item">
    <app-location route="{{route}}"></app-location>

    <script>
        class MyDisplayGetItem extends new ReduxMixin(Polymer.Element) {
            static get is() {
                return 'display-get-item';
            }
            static get properties() {
                return {
                    /**
                    * Route is the current URL
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                        observer: '_getItem',
                    },
                    /**
                    * the selected hashtag
                    * @type {Object}
                    */
                    hashtagItem: {
                        type: Object,
                    },
                    /**
                    * the loaded hashtag
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                        observer: '_getItem',
                    },
                    /**
                    * the currently loaded hashtag
                    * @type {Object}
                    */
                    loadedHashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                    },
                };
            }
            /**
            * Redux action for sending the hashtag request
            */
            static get actions() {
                return Object.assign({
                    HASHTAGITEM: function(hashtagItem) {
                        return {
                            type: 'HASHTAGITEM',
                            hashtagItem: hashtagItem,
                        };
                    },
                });
            }
            /**
            * Decide if the current url contains a hashtag address
            * If so and not yet loaded, populate item from hashtag object
            */
            _getItem() {
                console.log('display triggered');
                // only fill items when we are on detail or chat view
                if (this.route.path.split('/')[1] == 'detail' ||
                    this.route.path.split('/')[1] == 'chat'
                ) {
                    console.log('display triggered && on the correct route');
                    // only get new item if the item we need doesn't yet exist in redux
                    if (
                        // load when no hashtagitem yet loaded or if a wrong one is loaded
                        !this.loadedHashtagItem ||
                        (
                            this.loadedHashtagItem &&
                            this.loadedHashtagItem.itemHash &&
                            this.route.path.split('/')[3] != this.loadedHashtagItem.itemHash
                        ) &&
                        this.hashtag &&
                        this.hashtag.hashtagAddress
                    ) {
                        console.log('find item');
                        let itemHash = this.route.path.split('/')[3];
                        let hashtagAddress = this.route.path.split('/')[2];
                        console.log(this.hashtag);
                    }
                }
            }
        }
        window.customElements.define(MyDisplayGetItem.is, MyDisplayGetItem);
    </script>
</dom-module>
