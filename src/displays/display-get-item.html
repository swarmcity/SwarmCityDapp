<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-state.html">
<dom-module id="display-get-item">

    <script>
        class MyDisplayGetItem extends new ReduxMixin(Polymer.Element) {
            static get is() {
                return 'display-get-item';
            }
            static get properties() {
                return {
                    /**
                    * Route is the current URL
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                        observer: '_getItemHash',
                    },
                    /**
                    * the selected hashtag
                    * @type {Object}
                    */
                    hashtagItem: {
                        type: Object,
                    },
                    /**
                    * the currently loaded hashtag
                    * @type {Object}
                    */
                    loadedHashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                    },
                };
            }
            /**
            * Redux action for sending the hashtag request
            */
            static get actions() {
                return Object.assign({
                    HASHTAGITEM: function(hashtagItem) {
                        return {
                            type: 'HASHTAGITEM',
                            hashtagItem: hashtagItem,
                        };
                    },
                });
            }
            /**
            * Decide if the current url contains a hashtag address
            * If so and not yet loaded, send data request to socket
            */
            _getItemHash() {
                // only allow requesting new items when we are on detail or chat view
                if (this.route.path.split('/')[1] == 'detail' ||
                    this.route.path.split('/')[1] == 'chat'
                ) {
                    // only request new item if the item we need doesn't yet exist in redux
                    if (
                        // load when no hashtagitem yet loaded or if a wrong one is loaded
                        !this.loadedHashtagItem ||
                        (
                            this.loadedHashtagItem &&
                            this.loadedHashtagItem.itemHash &&
                            this.route.path.split('/')[3] != this.loadedHashtagItem.itemHash
                        )
                    ) {
                        let itemHash = this.route.path.split('/')[3];
                        let hashtagAddress = this.route.path.split('/')[2];
                        this.hashtagItem = {
                            request: {
                                hashtagAddress,
                                itemHash,
                            },
                        };
                        this.dispatch('HASHTAGITEM', this.hashtagItem);
                    }
                }
            }
        }
        window.customElements.define(MyDisplayGetItem.is, MyDisplayGetItem);
    </script>
</dom-module>
