<dom-module id="display-complete-funding">
    <template>
        <data-chat id="chat"></data-chat>
        <data-simpledeal id="simpledeal"></data-simpledeal>
        <data-transaction id="transaction"></data-transaction>
    </template>
    <script>
        class MyDisplayCompleteFunding extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-complete-funding';
            }
            /**
            * Redux actions for completing a request
            * @param {string} broadcast
            */
            static get actions() {
                return Object.assign({
                    SENDSIGNEDTX: function(sendSignedTx) {
                        return {
                            type: 'SENDSIGNEDTX',
                            sendSignedTx: sendSignedTx,
                        };
                    },
                    CHATHISTORY: function(chatHistory) {
                        return {
                            type: 'CHATHISTORY',
                            chatHistory: chatHistory,
                        };
                    },
                });
            }
            static get properties() {
                return {
                    /**
                    * private key that is asocated with the from address
                    * @type {String}
                    */
                    privateKey: {
                        type: String,
                        observer: '_fundItem',
                    },
                    /**
                    * Path signals to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    /**
                    * the hashtag item we've subscribed to
                    * @type {Object}
                    */
                    hashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                    },
                    /**
                    * address represents the user's public key
                    * @type {String}
                    */
                    address: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    /**
                    * The hashtag we're posting a request on
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                    },
                    /**
                    * The user's nonce
                    * @type {Object}
                    */
                    nonce: {
                        type: Object,
                        statePath: 'nonce',
                    },
                };
            }
            /**
            * We collect all & decrypt all necessary data and fund the item
            */
            _fundItem() {
                if (this.privateKey) {
                    // this._startChat();
                    let totalSum = parseInt(this.hashtagItem.value) + this.hashtag.hashtagFee / 2;
                    this.$.simpledeal.rawFundItem(
                        this.hashtagItem.itemHash,
                        this.hashtag.hashtagAddress,
                        this.hashtag.abi
                    ).then((rawFundItem) => {
                        this.$.transaction.rawApproveAndCall(
                            this.hashtag.hashtagAddress,
                            totalSum,
                            rawFundItem,
                            '0x0adbc89464cb7fa752adcf3533514949a2547589',
                            abi.miniMeToken.abi
                        ).then((rawApproveAndCall) => {
                            this.$.transaction.signRawTx(
                                this.address,
                                '0x0adbc89464cb7fa752adcf3533514949a2547589',
                                this.nonce,
                                rawApproveAndCall,
                                this.privateKey
                            ).then((serializedTx) => {
                                this.dispatch('SENDSIGNEDTX', serializedTx.toString('hex'));
                            }).catch((err) => {
                                this.error = err;
                            });
                        });
                    });
                }
            }
            _startChat() {
                // create unique secret
                // const secret = webpack.uuid.v4();
                // store secret as value in localstorage, use itemHash as key
                // let chatSecrets = JSON.parse(localStorage.getItem('chatSecrets')) || {};
                // chatSecrets[this.hashtagItem.itemHash] = secret;
                // localStorage.setItem('chatSecrets', JSON.stringify(chatSecrets));
                // As provider, encrypt secret with seeker's public key
                // webpack.encryptWithPublicKey(
                //     this.hashtagItem.selectee.publicKeySeeker,
                //     secret,
                // ).then((chatSecret) => {
                // start a subscription for chat
                // we create an object to send
                // let subscription = {
                //     itemHash: this.hashtagItem.itemHash,
                //     recipient: this.hashtagItem.seeker.address,
                //     chatSecret: chatSecret
                // }
                // });
                let members = [
                    {
                        // seeker
                        address: this.hashtagItem.seeker.address,
                        key: 'admin',
                        username: this.hashtagItem.seeker.username,
                        avatarHash: this.hashtagItem.seeker.avatarHash,
                    }, {
                        // provider
                        address: this.address,
                        key: 'admin',
                        username: this.hashtagItem.selectee.reply.username,
                        avatarHash: this.hashtagItem.selectee.reply.avatarHash,
                    },
                ];
                this.dispatch('CHATHISTORY', {
                    instantiate: members,
                });
            }

            /**
            * to hex
            * @param {string} dec - The data to convert
            * @return {object}
            */
            _toHex(dec) {
                let hex = Number(dec).toString(16);
                let result = '000000'.substr(0, 6 - hex.length) + hex;
                return '0x' + result;
            }
        } window.customElements.define(MyDisplayCompleteFunding.is, MyDisplayCompleteFunding);
    </script>
</dom-module>
