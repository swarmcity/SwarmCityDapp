<dom-module id="display-complete-reply">
    <template>
        <data-simpledeal id="simpledeal"></data-simpledeal>
        <data-transaction id="transaction"></data-transaction>
        <app-location route="{{route}}"></app-location>
    </template>
    <script>
        class MyCompleteReply extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-complete-reply';
            }
            /**
            * Redux actions for send a reply tx
            * @param {string} broadcast
            */
            static get actions() {
                return Object.assign({
                    REPLYTOIPFS: function(replyToIpfs) {
                        return {
                            type: 'REPLYTOIPFS',
                            replyToIpfs: replyToIpfs,
                        };
                    },
                    SENDSIGNEDTX: function(sendSignedTx) {
                        return {
                            type: 'SENDSIGNEDTX',
                            sendSignedTx: sendSignedTx,
                        };
                    },
                    HASHTAGITEM: function(hashtagItem) {
                        return {
                            type: 'HASHTAGITEM',
                            hashtagItem: hashtagItem,
                        };
                    },
                });
            }
            static get properties() {
                return {
                    /**
                    * private key that is asocated with the from address
                    * @type {String}
                    */
                    privateKey: {
                        type: String,
                        observer: '_replyToIpfs',
                    },
                    /**
                    * Route is the current URL
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                    },
                    /**
                    * The ipfs hash of the avatar
                    * @type {Object}
                    */
                    avatarHash: {
                        type: Object,
                        statePath: 'avatarHash',
                    },
                    /**
                    * The username of the user
                    * @type {Object}
                    */
                    username: {
                        type: Object,
                        statePath: 'username',
                    },
                    /**
                    * The hashtag we're posting a request on
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                    },
                    /**
                    * IPFS hash of reply metadata
                    * @type {Object}
                    */
                    replyDataHash: {
                        type: Object,
                        statePath: 'replyDataHash',
                        observer: '_newReplyDataHash',
                    },
                    /**
                    * the hashtag item we've subscribed to
                    * @type {Object}
                    */
                    hashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                    },
                    /**
                    * The user's nonce
                    * @type {Object}
                    */
                    nonce: {
                        type: Object,
                        statePath: 'nonce',
                    },
                    /**
                    * address represents the user's public key
                    * @type {String}
                    */
                    address: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    reset: {
                        type: Boolean,
                        notify: true,
                        value: false,
                    }
                };
            }
            /*
            * Makes the IPFS object of the new reply and dispatches it
            */
            _replyToIpfs() {
                if (this.privateKey) {
                    console.log('in complete');
                    this.reset = !this.reset;
                    this.hashtagItem.replies[this.address] = {
                        address: this.address,
                        avatarHash: this.avatarHash,
                        dateTime: 'pending',
                        description: this.reply,
                        publicKey: webpack
                                .privateToPublic(new webpack.Buffer.Buffer(this.privateKey, 'hex'))
                                .toString('hex'),
                        reputation: '0',
                        username: this.username,
                    }                    
                    this.dispatch('HASHTAGITEM', this.hashtagItem);
                    let reply = {
                        replier: {
                            username: this.username,
                            avatarHash: this.avatarHash,
                            address: this.address,
                            publicKey: webpack
                                .privateToPublic(new webpack.Buffer.Buffer(this.privateKey, 'hex'))
                                .toString('hex'),
                        },
                        description: this.reply,
                    };
                    this.dispatch('REPLYTOIPFS', JSON.stringify(reply));
                }
            }
            /**
            * We collect all necessary information, sign the reply transaction
            * and dispatch it to redux
            */
            _newReplyDataHash() {
                this.$.simpledeal.rawReplyItem(
                    this.hashtagItem.itemHash,
                    this.replyDataHash,
                    this.hashtag.hashtagAddress,
                    this.hashtag.abi
                ).then((rawReplyItem) => {
                    this.$.transaction.signRawTx(
                        this.address,
                        this.hashtag.hashtagAddress,
                        this.nonce,
                        rawReplyItem,
                        this.privateKey
                    ).then((serializedTx) => {
                        this.dispatch('SENDSIGNEDTX', serializedTx.toString('hex'));
                    }).catch((err) => {
                        this.error = err;
                    });
                });
            }
        } window.customElements.define(MyCompleteReply.is, MyCompleteReply);
    </script>
</dom-module>
