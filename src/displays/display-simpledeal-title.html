<!--

```
<display-simpledeal-title></display-simpledeal-title>

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-simpledeal-title-avatar` | Mixin applied to the avatar | `{}` |
| `--display-simpledeal-title-top-container` | Mixin applied to the container | `{}` |
| `--display-simpledeal-title-time` | Mixin applied to the time | `{}` |
| `--display-simpledeal-title-name` | Mixin applied to the name | `{}` |
| `--display-simpledeal-title-description` | Mixin applied to the description | `{}` |
| `--display-simpledeal-title-for` | Mixin applied to the word for | `{}` |
| `--display-simpledeal-title-amount` | Mixin applied to the amount | `{}` |
-->
<dom-module id="display-simpledeal-title">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                box-sizing: border-box;
                width: 100%;
                box-sizing: border-box;
                padding: 0 40px 0px 40px;
                background-image: url(../../images/bg-header3.png);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                @apply(--layout-horizontal);
                @apply(--layout-start-justified);
                @apply(--layout-center);
            }

            .container[wide-layout] {
                width: 100%;
                box-sizing: border-box;
                padding: 0 10vw 10px 10vw;
            }


            .namebox {
                @apply --main-title2;
                font-size: 30px;
                color: var(--sc-grey4);
                padding: 0px 0px 10px 0px;
            }

            .container[wide-layout] .namebox {
                @apply --main-title2;
                font-size: 26px;
                margin: 0px;
                padding: 10px 0px 0px 0px;
            }

            .hashtagsymbol {
                font-weight: 800;
                margin-right: 2px;
            }

            .info-toggle {
                @apply --small-bold;
                @apply --layout-center;
                color: var(--sc-blue);
                border-bottom: 2px dotted var(--sc-blue);
                margin: 0px 0px 8px 10px;
                box-sizing: border-box;
                padding: 1px 3px;
                cursor: pointer;
            }


            .container[wide-layout] .info-toggle {
                margin: 8px 0px 0px 10px;
            }


            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .replyicon {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <display-language language="{{language}}"></display-language>
        <data-simpledeal id="sort"></data-simpledeal>
        <div class="container" wide-layout$="{{wide}}">
                <div class="namebox">
                    <span class="hashtagsymbol">#</span>{{hashtag.name}}
                </div>
                <div id="infolink" class="info-toggle">i</div> 
        </div>
    </template>
    <script>
        class MySimpledealTitle extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-simpledeal-title';
            }
            static get properties() {
                return {
                    /**
                    * Language is the users selected or determined language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path signlas to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                    /**
                    * Hashtag is the hashtag we're one
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                        observer: '_getItems',
                    },
                    /**
                    * publicKey is the user's address
                    * @type {Object}
                    */
                    publicKey: {
                        type: Object,
                        statePath: 'publicKey',
                    },
                    /**
                    * Items are all the hashtag's items the user is involved with
                    * @type {Object}
                    */
                    items: {
                        type: Object,
                        value: [],
                    },
                    /**
                    * A seeker's avatarHash to be resolved
                    * @type {Object}
                    */
                    ipfsHash: {
                        type: Object,
                        statePath: 'ipfsHash',
                        observer: '_updateAvatar',
                    },
                };
            }
            /**
            * Redux action for sending an IPFS resolve request
            */
            static get actions() {
                return Object.assign({
                    IPFSHASH: function(ipfsHash) {
                        return {
                            type: 'IPFSHASH',
                            ipfsHash: ipfsHash,
                        };
                    },
                });
            }
            /**
            * Populates the items Object with the hashtag items the user is involved with
            */
            _getItems() {
                if (this.hashtag && this.hashtag.address) {
                    this.$.sort.getHashtagItems(this.hashtag, this.publicKey)
                        .then((items) => {
                            this.set('items', items);
                            this._dispatchAvatarHash();
                        });
                }
            }
            /**
            * If ipfHash has resolved, we check for a corresponding key in the items list
            * and update the item with the new avatar base64 value.
            */
            _updateAvatar() {
                if (typeof (this.ipfsHash) == 'object') {
                    for (let i = 0; i < this.items.length; i++) {
                        if (this.ipfsHash.hasOwnProperty(this.items[i].seeker.avatarHash)) {
                            this.set(`items.${i}.seeker.avatar`,
                                this.ipfsHash[this.items[i].seeker.avatarHash]);
                        }
                    }
                    this._dispatchAvatarHash();
                }
            }
            /**
            * For every item we check if its avatarHash has been resolved in localstorage
            * If it hasn't, dispatch its avatarHash to resolve it.
            * This function will get called as many times as there are unresolved avatarHashes.
            */
            _dispatchAvatarHash() {
                let store = JSON.parse(localStorage.getItem('IPFS'));
                for (let item of this.items) {
                    if (item.seeker.avatar == '../../images/defaultavatar.png' &&
                        !(store[item.seeker.avatarHash] == '../../images/defaultavatar.png')
                    ) {
                        this.dispatch('IPFSHASH', item.seeker.avatarHash);
                        break;
                    }
                }
            }
            /**
            * formats epoch
            * @param {DateTime} dateTime epoch in javascript milliseconds
            * @return {string} formatted date string
            */
            _formatDate(dateTime) {
                let milliseconds = dateTime * 1000;
                if (webpack.moment().valueOf() - milliseconds < 86400000) {
                    return webpack.moment(milliseconds).fromNow();
                } else {
                    return webpack.moment(milliseconds).format('DD MMM YYYY - HH:mm');
                }
            }
        }

        window.customElements.define(MySimpledealTitle.is, MySimpledealTitle);
    </script>
</dom-module>
