<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<!--

Example:
```
<display-transaction-status></display-transaction-status>
```

-->
<dom-module id="display-transaction-status">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                --container-height: 184px;
                --minheight-errorcontainer: 0px;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                transition: all 0.3s ease-in-out;
                height: var(--container-height);
                width: 100%;
            }

            .start-buttonbox {
                width: 100%;
            }

            .start-button {
                @apply --text-button-big;
                box-sizing: border-box;
                padding: 30px 30px;
                margin-bottom: 10px;
                max-width: 320px;
            }

            .button:active {
                @apply --button-active;
            }

            .shortcode-box {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                height: 100%;
                width: 100%;
            }

            .container[wide-layout] .shortcode-box {
                @apply --layout-start;
            }


            .container .shortcode-greytext {
                @apply --body-default;
                color: var(--sc-grey4);
                margin-top: 8px;
                text-align: center;
            }

            .container[wide-layout] .shortcode-greytext {
                @apply --body-default;
                color: var(--sc-grey4);
                margin-top: 8px;
                text-align: left;
            }

            .shortcode-code {
                @apply --main-title3;
                color: var(--sc-grey4);
            }

            .shortcode-code-close {
                @apply --xmark-blue-small;
                cursor: pointer;
            }

            .shortcode-code-close:active {
                @apply --button-active;
            }

            .shortcode-codebox {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                margin-top: 3px;
            }

            .container[wide-layout] .send-box {
                @apply --layout-start;
                width: 100%;
            }

            paper-input {
                width: 100%;
                max-width: 400px;
                @apply --sc-paper-input;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-bold;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }

            .totalamountinput {
                width: 100%;
                max-width: 400px;
                @apply --layout-horizontal;
                @apply --layout-end;
                @apply --layout-start-justified;
            }

            .totalamountinput paper-input {
                @apply --layout-flex;
            }

            .totalamountinput .SWT {
                @apply --small-bold;
                box-sizing: border-box;
                padding: 5px 0px 5px 5px;
            }

            .send-buttonbox {
                margin-top: 20px;
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .container[wide-layout] .send-buttonbox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center;
            }

            .disagree {
                @apply --xmark-grey4-small;
                cursor: pointer;
                margin-right: 10px;
            }

            .disagree:active {
                @apply --button-active;
            }

            .round-button {
                @apply --icon-button-big;
            }

            .round-button:active {
                @apply --button-active;
            }

            .agree {
                @apply --next-blue-normal;
            }

            .looking-box {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                @apply --layout-center;
                box-sizing: border-box;
                padding: 18px 0 0px 0;
                width: 100%;
                height: 100%;
            }

            .container[wide-layout] .looking-box {
                @apply --layout-start;
            }

            .looking-textbox {
                @apply --layout-horizontal;
                @apply --layout-end;
                margin-bottom: 5px;
            }

            .looking-greytext {
                @apply --body-default;
                color: var(--sc-grey4);
                margin-bottom: 2px;
            }

            .looking-close {
                @apply --xmark-blue-small;
                cursor: pointer;
            }

            @keyframes loadanimation {
                0% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                25% {
                    transform: scale(1.5);
                    opacity: 1;
                }
                50% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }

            .looking-loading {
                @apply --layout-horizontal;
                margin: 2px 0px 2px 0px;
                box-sizing: border-box;
                padding: 4px;
                @apply --layout-horizontal;
                @apply --layout-end;
            }

            .smallpoint {
                margin: 0px 3px 0px 3px;
                width: 2px;
                height: 2px;
                border-radius: 50%;
                background-color: var(--sc-grey4);
            }

            #point1 {
                animation: loadanimation 1.5s linear 0s infinite;
            }

            #point2 {
                animation: loadanimation 1.5s linear 0.3s infinite;
            }

            #point3 {
                animation: loadanimation 1.5s linear 0.6s infinite;
            }

            .found-box {
                @apply --layout-vertical;
                @apply --layout-center;
                width: 100%;
                height: 100%;
            }

            .container[wide-layout] .found-box {
                @apply --layout-start;
            }

            .found-greytext {
                margin-top: 8px;
                @apply --body-default;
                color: var(--sc-grey4);
            }

            .found-buttonbox {
                margin-top: 24px;
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .found-avatarbox {
                @apply --layout-horizontal;
                margin: 30px 0 0 25vw;
                max-width: 100%;
                width: 100%;
            }

            .container[wide-layout] .found-avatarbox{
                margin: 30px 0 0 0;

            }

            .found-infobox {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                width: 100%;
            }

            .found-name {
                @apply --body-bold;
                color: var(--sc-grey4);
                margin-bottom: 3px;
            }

            .found-pubkey {
                @apply --small-light;
                color: var(--sc-grey4);
                cursor: pointer;
                max-width: 60%;
                overflow: scroll;
                overflow-wrap: break-all;
            }

            .truncate {
                width: 90px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            img {
                width: 50px;
                height: 50px;
                cursor: pointer;
                border-radius: 50%;
                margin-right: 10px;
                background-size: 50px;
            }

            .container .errorcontainer {
                /* @apply --error-container; */
                min-height: var(--minheight-errorcontainer);
                transition: all 0.3s ease-in-out;
            }

            .container[wide-layout] .errorcontainer {
                /* @apply --error-container-wide; */
                text-align: left;
                min-height: var(--minheight-errorcontainer);
            }

            #error {
                @apply --error-msg;
            }

            .container[wide-layout] #error {
                @apply --error-msg-wide;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .shortcode-code-close,
                .code-close,
                .disagree,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" id="container" wide-layout$="{{wide}}">
            <template is="dom-if" if="{{start}}">
                <div class="start-buttonbox">
                    <div class="start-button" on-click="_sendSwt">{{localize('send SWT')}}</div>
                    <div class="start-button" on-click="_showShortcode">{{localize('shortcode')}}</div>
                </div>
            </template>

            <template is="dom-if" if="{{shortcode}}">
                <div class="shortcode-box">
                    <div class="shortcode-greytext">{{localize('Your temporary shortcode')}}</div>
                    <div class="shortcode-codebox">
                        <div class="shortcode-code">{{shortcodeVal}}</div>
                        <div class="shortcode-code-close" on-click="_start"></div>
                    </div>
                </div>
            </template>

            <template is="dom-if" if="{{send}}">
                <div class="send-box">
                    <div class="totalamountinput">
                        <paper-input class="send-amount" label="{{localize('Amount')}}" type="txt" value="{{amountToSend}}" on-keyup="_checkBalance"></paper-input>
                        <div class="SWT">SWT</div>
                    </div>
                    <paper-input class="send-destination" label="{{localize('Receivers shortcode or public key')}}" type="txt" value="{{sendDestination}}"></paper-input>
                    <div class="errorcontainer">
                        <span id="error">{{error}}</span>
                    </div>                  
                    <div class="send-buttonbox">
                        <div class="disagree" on-click="_start"></div>
                        <div class="round-button" on-click="_checkPublicKey">
                            <div class="agree"></div>
                        </div>
                    </div>
                </div>
            </template>

            <template is="dom-if" if="{{looking}}">
                <div class="looking-box">
                    <div class="looking-textbox">
                        <div class="looking-greytext" on-click="_goToConfirm">{{localize('Looking for receiver')}}</div>
                        <div class="looking-loading">
                            <div class="smallpoint" id="point1"></div>
                            <div class="smallpoint" id="point2"></div>
                            <div class="smallpoint" id="point3"></div>
                        </div>
                    </div>
                    <div class="looking-close" on-click="_sendSwt"></div>
                </div>
            </template>

            <template is="dom-if" if="{{found}}">
                    <p> enter password</p>
            </template>

        </div>

    </template>
    <script>
        class DisplayTransactionStatus extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-transaction-status';
            }
            /**
            * Redux action for sertting balance
            * @param {balance} balance
            */
            static get actions() {
                return Object.assign({
                    REQTOKEY: function(reqtokey) {
                        return {
                            type: 'REQTOKEY',
                            reqtokey: reqtokey,
                        };
                    },
                });
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Start if true shows the buttons choice
                    * @type {Boolean}
                    */
                    start: {
                        type: Boolean,
                        value: true,
                    },
                    /**
                    * Shortcode if true shows the shortcode
                    * @type {Boolean}
                    */
                    shortcode: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Send if true shows the send settings
                    * @type {Boolean}
                    */
                    send: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Looking if true shows the looking for receiver display
                    * @type {Boolean}
                    */
                    looking: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Found if true shows receiver found display
                    * @type {Boolean}
                    */
                    found: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Loading indicates if the component is loading
                    * @type {Boolean}
                    */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    /**
                    * route data represents the curent route
                    * @type {String}
                    */
                    routeData: {
                        type: String,
                    },
                    /**
                    * Path signlas to the parent to change the path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                    /**
                    * Shortcode for public key
                    * @type {String}
                    */
                    shortcodeVal: {
                        type: String,
                        statePath: 'shortcode',
                    },
                    /**
                    * The user error
                    * @type {String}
                    */
                    error: {
                        type: String,
                        observer: '_error',
                    },
                    /**
                    * the public key for the given shortcode
                    * @type {String}
                    */
                    tokey: {
                        type: String,
                        statePath: 'tokey',
                        observer: '_totKey',
                    },
                    /**
                    * the users balances
                    * @type {String}
                    */
                    balance: {
                        type: Object,
                        statePath: 'balance',
                    },
                    amountToSend: {
                        type: String,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * asks the user to select show shortcode to send swt
            */
            _start() {
                this.start = true;
                this.looking = false;
                this.shortcode = false;
                this.send = false;
                this.found = false;
                this.updateStyles({
                    '--container-height': '184px',
                });
            }
            /**
            * Shows the user their shortcode
            */
            _showShortcode() {
                this.start = false;
                this.shortcode = true;
                this.updateStyles({
                    '--container-height': '85px',
                });
            }
            /**
            * User can enter amount and public key or shortcode
            */
            _sendSwt() {
                this.start = false;
                this.looking = false;
                this.shortcode = false;
                this.found = false;
                this.send = true;
                this.updateStyles({
                    '--container-height': '268px',
                });
            }
            /**
            * switches to state shortcode
            */
            _checkPublicKey() {
                if (this.sendDestination && this.amountToSend <= this.balance.swt.balanceSwt) {
                    const length = this.sendDestination.length;
                    if (length == 5) {
                        this.sendToShortcode = this.sendDestination;
                        this.dispatch('REQTOKEY', this.sendToShortcode);
                        this._gettingPublicKey();
                    } else if (length == 42) {
                        this.sendToPublicKey = this.sendDestination;
                        this._goToConfirm();
                    } else {
                        this.error = this.localize('shortcode or address is the wrong length');
                    }
                }
            }
            /**
            * shows waiting animation while we get the publick key for the given shortcode
            */
            _gettingPublicKey() {
                    this.send = false;
                    this.looking = true;
                    this.updateStyles({
                        '--container-height': '80px',
                    });
            }
            /**
            * Firted once the API returns the public key for the supplied shortcode
            */
            _totKey() {
                this.sendToPublicKey = this.tokey;
                this._goToConfirm();
            }
            /**
            * takes the user to the confirm page
            */
            _goToConfirm() {
                let txData = {
                    amountToSend: this.amountToSend,
                    toAddress: this.sendToPublicKey,
                };
                sessionStorage.setItem('tx', JSON.stringify(txData));
                this.path = 'confirm-sending/';
            }
            /**
            * Fires when the user enters each number into amount
            */
            _checkBalance() {
                if (isNaN(this.amountToSend)) {
                    this.error = this.localize('You didnt enter a number.');
                } else {
                    if (this.amountToSend > this.balance.swt.balanceSwt) {
                        this.error = this.localize('Your balance is too low.');
                    } else {
                        this.error = null;
                    }
                }
            }

            _error() {
                if (this.send) {
                    if (!this.error) {
                        this.updateStyles({'--container-height': '268px',
                        '--minheight-errorcontainer': '0px'});
                    } else {
                        this.updateStyles({'--container-height': '288px',
                        '--minheight-errorcontainer': '20px'});
                    }
                }
            }
        }
        window.customElements
            .define(DisplayTransactionStatus.is, DisplayTransactionStatus);
    </script>
</dom-module>
