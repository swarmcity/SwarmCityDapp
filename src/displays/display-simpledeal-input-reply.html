<!--

Example:
```
<display-simpledeal-input-reply></display-simpledeal-input-reply>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-simpledeal-input-reply` | Mixin applied to the deal button | `{}` |
-->
<dom-module id="display-simpledeal-input-reply">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                box-sizing: border-box;
                padding: 20px 25px 15px 25px;
                background-color: var(--sc-white);
            }

            .provider {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center;
                width: 100%;
            }

            .inputbox {
                @apply --layout-vertical;
            }

            .choice {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                padding: 30px 0;
            }

            img {
                height: 40px;
                width: 40px;
                border-radius: 50%;
                margin-right: 10px;
            }

            .price {
                @apply --body-bold;
                color: var(--sc-grey4);
            }

            .disabled {
                opacity: 0.5;
            }

            .container .errorcontainer {
                @apply --error-container;
                @apply --layout-horizontal;
                @apply --layout-start;
                @apply --layout-start-justified;
            }

            .container[wide-layout] .errorcontainer {
                @apply --error-container-wide;
            }

            #error {
                @apply --error-msg;
                text-align: left;
                margin: 30px 0px 0px 0px;
            }

            .container[wide-layout] #error {
                @apply --error-msg-wide;
                margin: 30px 0px 0px 0px;
            }

            paper-textarea {
                text-indent: 2px;
                margin-top: 5px;
                box-sizing: border-box;
                min-width: 200px;
                text-align: left;
                width: 100%;
                max-width: 55vw;
                @apply --sc-paper-input;
                --paper-input-container-color: var(--sc-grey4);
                --paper-input-container-focus-color: var(--sc-blue);
                --paper-input-container-focus: @apply --body-bold;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-bold;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <display-complete-reply private-key="{{privateKey}}" reply="{{reply}}"></display-complete-reply>
        <div class="container" wide-layout$="{{wide}}">
            <div class="provider">
                <img src="{{avatar}}">
                <div class="inputbox">
                    <paper-textarea label="Your reply" type="txt" value="{{reply}}" autofocus></paper-textarea>
                    <div class="price">for [[_formatValue(hashtagItem.value)]] SWT </div>
                </div>
            </div>

            <template is="dom-if" if="{{showError}}">
                <div class="errorcontainer">
                    <span id="error">{{error}}</span>
                </div>
            </template>
            <div class="choice">
                <display-button-disagree on-up="_toReplies"></display-button-disagree>

                <template is="dom-if" if="{{allowReply}}">
                    <display-button-confirm on-up="_unlock"></display-button-confirm>
                </template>
                <template is="dom-if" if="{{!allowReply}}">
                    <display-button-confirm class="disabled"></display-button-confirm>
                </template>
            </div>
        </div>
    </template>
    <script>
        class MyDisplaySimpledealInputReply extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-simpledeal-input-reply';
            }
            static get properties() {
                return {
                    /**
                    * Language is the user selected language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * State contains the current view
                    * @type {String}
                    */
                    stateChange: {
                        type: String,
                        notify: true,
                    },
                    /**
                    * Avatar represents the user's base64 of their avatar image
                    * @type {String}
                    */
                    avatar: {
                        type: String,
                        statePath: 'avatar',
                    },
                    /**
                    * the hashtag item we've subscribed to
                    * @type {Object}
                    */
                    hashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                        observer: '_checkBalance',
                    },
                    /**
                    * the reply sent to IPFS
                    * @type {Object}
                    */
                    replyToIpfs: {
                        type: Object,
                        statePath: 'replyToIpfs',
                        observer: '_toReplies',
                    },
                    /**
                    * toggles the unlock display
                    * @type {Boolean}
                    */
                    toggleUnlock: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    /**
                    * The reply string
                    * @type {String}
                    */
                    reply: {
                        type: String,
                        observer: '_checkBalance',
                    },
                    /**
                    * Balance is the users current balance
                    * @type {Object}
                    */
                    balance: {
                        type: Object,
                        statePath: 'balance',
                    },
                    /**
                    * If user balance is sufficient, allow reply
                    * @type {Boolean}
                    */
                    allowReply: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Show user error
                    * @type {Boolean}
                    */
                    showError: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Error
                    * @type {String}
                    */
                    error: {
                        type: String,
                        observer: '_showError',
                    },
                };
            }
            /**
            * Fired when the component is connected
            */
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
                this._checkBalance();
            }
            /**
            * formats the item value
            * @param {String} value item value in wei
            * @return {string} value in human readable format
            */
            _formatValue(value) {
                return value / 1e18;
            }
            /**
            * toggles the password unlock display
            */
            _unlock() {
                this.toggleUnlock = !this.toggleUnlock;
            }
            /**
            * changes the current view to show all replies
            */
            _toReplies() {
                this.allowReply = false;
                this.stateChange = 'replies';
                this.reply = '';
            }
            /**
            * Only allow users to send replies
            */
            _checkBalance() {
                let totalCost = parseInt(this.hashtagItem.value) + parseInt(this.hashtagItem.hashtagFee / 2);
                let userBalance = parseInt(this.balance.swt.balance);
                if (userBalance - totalCost >= 0) {
                    this.allowReply = true;
                    this.error = '';
                } else {
                    this.error = 'You have insufficient funds for an offer that size.';
                    this.allowReply = false;
                }
            }
            /**
            * Verifies user input and displays error message
            */
            _showError() {
                if (this.error) {
                    this.showError = true;
                } else {
                    this.showError = false;
                }
            }
        }
        window.customElements.define(MyDisplaySimpledealInputReply.is, MyDisplaySimpledealInputReply);
    </script>
</dom-module>
