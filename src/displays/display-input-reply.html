<!--

Example:
```
<display-input-reply></display-input-reply>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-input-reply` | Mixin applied to the deal button | `{}` |
-->
<dom-module id="display-input-reply">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                box-sizing: border-box;
                padding: 20px 25px 15px 25px;
                background-color: var(--sc-white);
            }

            .provider {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center;
                width: 100%;
            }

            .inputbox {
                @apply --layout-vertical;
            }

            .choice {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                padding: 30px 0;
            }

            img {
                height: 40px;
                width: 40px;
                border-radius: 50%;
                margin-right: 10px;
            }

            .price {
                @apply --body-bold;
                color: var(--sc-grey4);
            }

            paper-textarea {
                text-indent: 2px;
                margin-top: 5px;
                box-sizing: border-box;
                min-width: 200px;
                text-align: left;
                @apply --sc-paper-input;
                --paper-input-container-color: var(--sc-grey4);
                --paper-input-container-focus-color: var(--sc-blue);
                --paper-input-container-focus: @apply --body-bold;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-bold;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <display-complete-reply private-key="{{privateKey}}" reply="{{reply}}"></display-complete-reply>
        <div class="container" wide-layout$="{{wide}}">
            <div class="provider">
                <img src="{{avatar}}">
                <div class="inputbox">
                    <paper-textarea label="Your reply" type="txt" value="{{reply}}" autofocus></paper-textarea>
                    <div class="price">for [[_formatValue(hashtagItem.value)]] SWT </div>
                </div>
            </div>
            <div class="choice">
                <display-button-disagree on-up="_toReplies"></display-button-disagree>
                <display-button-confirm on-up="_unlock"></display-button-confirm>
            </div>
        </div>
    </template>
    <script>
        class MyDisplayInputReply extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-input-reply';
            }
            static get properties() {
                return {
                    /**
                    * State contains the current view
                    * @type {String}
                    */
                    stateChange: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                    },
                    /**
                    * Avatar represents the user's base64 of their avatar image
                    * @type {String}
                    */
                    avatar: {
                        type: String,
                        statePath: 'avatar',
                    },
                    /**
                    * the hashtag item we've subscribed to
                    * @type {Object}
                    */
                    hashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                    },
                    /**
                    * toggles the unlock display
                    * @type {Boolean}
                    */
                    toggleUnlock: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    /**
                    * The reply string
                    * @type {String}
                    */
                    reply: {
                        type: String,
                    },
                    /**
                    * The reply object sent to the API
                    * @type {String}
                    */
                    replyRequest: {
                        type: Object,
                        statePath: 'replyRequest',
                        observer: '_toReplies',
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * Changes the current view to show all replies
            */
            _toReplies() {
                this.stateChange = 'replies';
                this.reply = '';
            }
            /**
            * formats the item value
            * @param {String} value item value in wei
            * @return {string} value in human readable format
            */
            _formatValue(value) {
                return value / 1e18;
            }
            /**
            * toggles the password unlock display
            */
            _unlock() {
                this.toggleUnlock = !this.toggleUnlock;
            }
        }
        window.customElements.define(MyDisplayInputReply.is, MyDisplayInputReply);
    </script>
</dom-module>
