<!--
    Displays and shared styles only
-->
<!--

Example:
```
<display-profile-swr></display-profile-swr>
```

-->
<dom-module id="display-profile-swr">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                max-width: 100%;
            }

            .container {
                @apply --layout-vertical;
                @apply --start-justified;
                width: 100%;
            }

            .container[wide-layout] {
                box-sizing: border-box;
                padding: 0 12vw;
            }


            .hashtag-repeaterbox {
                @apply --layout-vertical;
                @apply --start-justified;
                width: 100%;
                margin-bottom: 40px;
            }

            .hashtag-titlebox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-start;
                @apply --layout-wrap;
                box-sizing: border-box;
                padding: 0 14vw;
                width: 100%;
            }

            .container[wide-layout] .hashtag-titlebox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-end;
                padding: 0;
            }

            .hashtag-infobox {
                @apply --layout-vertical;
            }

            .hashtag-infobox-content {
                box-sizing: border-box;
                padding: 0 14vw;
            }

            .container[wide-layout] .hashtag-infobox-content {
                @apply --layout-horizontal;
                padding: 0;
            }

            .hashtag-name {
                @apply --body-bold;
                color: var(--sc-grey4);
                margin-right: 20px;
                word-break: break-all;
            }

            .container[wide-layout] .hashtag-name {
                font-size: 20px;
                line-height: 22px;
            }

            .hashtag-swr {
                @apply --body-default;
                color: var(--sc-grey4);
            }

            .container[wide-layout] .hashtag-swr {
                font-size: 20px;
                line-height: 22px;
            }

            .hashtag-info {
                margin-top: 10px;
                @apply --small-light;
                color: var(--sc-grey4);
                box-sizing: border-box;
                padding: 0;
            }

            .hashtag-detail {
                margin-top: 5px;
                @apply --small-light;
                color: var(--sc-grey4);
                box-sizing: border-box;
                padding: 0;
            }

            .container[wide-layout] .hashtag-detail {
                margin: 10px 0px 0px 4px;
            }

            .hashtag-togglebox {
                margin-top: 5px;
                box-sizing: border-box;
                padding: 0;
            }

            .hashtag-bluelink {
                @apply --small-bold;
                cursor: pointer;
                color: var(--sc-blue);
                border-bottom: 2px dotted var(--sc-blue);
                margin-left: 14vw;
            }

            .container[wide-layout] .hashtag-bluelink {
                margin: 0;
            }

            .toggledbox {
                transition: max-height 1.4s cubic-bezier(0, 1, 0, 1);
                overflow: hidden;
                max-height: 0;
                box-sizing: border-box;
                padding: 0 10px;
            }

            .container[wide-layout] .toggledbox {
                padding: 0;
            }

            .expand {
                max-height: 1000px;
                transition: max-height 1s ease-in-out;
            }

            .deal-repeaterbox {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                background-color: var(--sc-white);
                box-sizing: border-box;
                padding: 20px 20px 20px 30px;
                cursor: pointer;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                margin: 5px 0;
            }

            .deal-repeaterbox:active {
                @apply --button-active;
            }

            .deal-repeaterbox:nth-child(1) {
                margin-top: 20px;
            }


            .deal-top {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
            }

            .deal-avatarbox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                cursor: pointer;
                margin-top: 2px;
                margin-right: 10px;
            }

            .deal-avatar-seeker {
                z-index: 1;
            }

            .deal-avatar-provider {
                margin-left: -7px;
            }

            img {
                width: 30px;
                height: 30px;
                cursor: pointer;
                border-radius: 50%;
                background-size: 30px;
            }

            .deal-top-flex {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }

            .deal-activitybar {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                height: 16px;
            }

            .deal-activity {
                @apply --smallest-light;
                @apply --layout-flex;
                color: var(--sc-grey4);
                margin-top: 2px;
            }

            .deal-content {
                @apply --body-default;
                color: var(--sc-grey4);
            }

            .deal-bottom-flex {
                @apply --layout-horizontal;
                @apply --small-bold;
                color: var(--sc-grey4);
                margin-top: 10px;
            }

            .truncate {
                width: 60vw;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .deal-icon-green {
                @apply --vmark-green-mini;
                margin: 0 0 2px 4px;
            }

            .deal-icon-black {
                @apply --vmark-grey4-mini;
                margin: 0 0 2px 4px;
            }

            .deal-status {
                margin-top: 2px;
            }

            .deal-addition {
                margin-top: 1px;
                @apply --small-light;
                margin-left: 10px;
            }
        </style>

    <script>
        class MyDisplayProfileSWR extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-profile-swr';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                };
            }
            /**
            * Redux actions
            */
            static get actions() {
                return Object.assign({
                    REPUTATION: function(reputation) {
                        return {
                            type: 'REPUTATION',
                            reputation: reputation,
                        };
                    },
                });
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * opens the list of deals on a hashtag
            */
            _showDeals() {
                this.$.toggledbox.classList.toggle('expand');
            }
        }
        window.customElements
            .define(MyDisplayProfileSWR.is, MyDisplayProfileSWR);
    </script>
