<!--

Example:
```
<display-simpledeal-detail-selected></display-simpledeal-detail-selected>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-simpledeal-detail-selected` | Mixin applied to the deal button | `{}` |
-->
<dom-module id="display-simpledeal-detail-selected">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            iron-image {
                height: 40px;
                width: 40px;
                border-radius: 50%;
                min-height: 24px;
                min-width: 24px;
                margin-right: 10px;
            }

            .descriptionbox {
                @apply --layout-horizontal;
                margin-top: 25px;
            }

            .description {
                @apply --layout-flex;
                @apply --body-default;
                color: var(--sc-grey4);
            }

            .price {
                @apply --body-bold;
                text-align: right;
                color: var(--sc-grey4);
                white-space: nowrap;
                margin: 0px 0px 0px 20px;
                @apply --layout-horizontal;
                @apply --layout-start;
                @apply --layout-start-justified;
            }

            .date {
                @apply --smallest-light;
                color: var(--sc-grey2);
                margin: 4px 0px 0px 0px;
            }

            .providerbox {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-start-justified;
                margin-top: 10px;
            }

            .username {
                @apply --small-bold;
                @apply --layout-flex;
                color: var(--sc-blue);
            }

            .vertical {
                @apply --layout-vertical;
            }

            .replier {
                @apply --small-bold;
                @apply --layout-flex;
                color: var(--sc-grey4);
            }

            .whitebox {
                box-sizing: border-box;
                padding: 20px 25px 15px 25px;
                background-color: var(--sc-white);
            }

            .bluebox {
                @apply --layout-vertical;
                @apply --layout-center;
                box-sizing: border-box;
                padding: 40px 25px 15px 25px;
                background-color: var(--sc-blue);
            }

            .disabled {
                opacity: 0.5;
            }

            .white-text {
                @apply --body-bold;
                color: var(--sc-white);
                text-align: center;
            }

            .white-subtext {
                @apply --small-light;
                margin-top: 20px;
                color: var(--sc-white);
                text-align: center;
            }

            .choice {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                padding: 30px 0;
            }

            .button {
                @apply --text-button-small;
                @apply --small-bold;
                margin: 40px 0;
                color: var(--sc-white);
            }

            .button:active {
                @apply --button-active;
            }

            .container .errorcontainer {
                @apply --error-container;
                @apply --layout-horizontal;
                @apply --layout-start;
                @apply --layout-start-justified;
            }

            .container[wide-layout] .errorcontainer {
                @apply --error-container-wide;
            }

            #error {
                @apply --error-msg;
                text-align: center;
                margin: 30px 0px 0px 0px;
            }

            .container[wide-layout] #error {
                @apply --error-msg-wide;
                margin: 30px 0px 0px 0px;
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="whitebox">
                <div class="descriptionbox">
                    <div class="description">[[hashtagItem.selectee.description]]</div>
                    <div class="price">for [[_formatValue(hashtagItem.value)]] SWT</div>
                </div>
                <div class="date">
                    [[_formatDate(hashtagItem.selectee.dateTime)]]
                </div>
                <div class="providerbox" on-up="_toUserReputation">
                    <div class="avatar">
                        <iron-image sizing="cover" preload src="https://dev.swarm.city/img/[[hashtagItem.selectee.avatarHash]]"
                            placeholder="../images/defaultavatar.png">
                        </iron-image>
                    </div>
                    <template is="dom-if" if="[[!_isReplier(hashtagItem.selectee, publicKey)]]">
                        <div class="username">[[hashtagItem.selectee.username]] · [[hashtagItem.selectee.reputation]]
                            SWR</div>
                    </template>

                    <template is="dom-if" if="[[_isReplier(hashtagItem.selectee, publicKey)]]">
                        <div class="replier">[[hashtagItem.selectee.username]] · [[hashtagItem.selectee.reputation]]
                            SWR</div>
                    </template>
                </div>
            </div>
            <div class="bluebox">
                <template is="dom-if" if="[[_isReplier(hashtagItem.selectee, publicKey)]]">
                    <div class="white-text">[[hashtagItem.seeker.username]] selected you to make a deal. Do you accept?</div>
                    <template is="dom-if" if="{{showError}}">
                        <div class="errorcontainer">
                            <span id="error">{{error}}</span>
                        </div>
                    </template>
                    <div class="choice">
                        <display-button-disagree></display-button-disagree>
                        <template is="dom-if" if="{{allowFund}}">
                            <display-button-confirm on-up="_fund"></display-button-confirm>
                        </template>
                        <template is="dom-if" if="{{!allowFund}}">
                            <display-button-confirm class="disabled"></display-button-confirm>
                        </template>
                    </div>
                </template>
                <template is="dom-if" if="[[!_isReplier(hashtagItem.selectee, publicKey)]]">
                    <div class="white-text">You selected [[hashtagItem.selectee.username]] to make a deal.</div>
                    <div class="white-subtext">Waiting for [[hashtagItem.selectee.username]] to respond</div>
                    <div class="button">
                        unselect [[hashtagItem.selectee.username]]
                    </div>
                </template>

            </div>
        </div>
    </template>
    <script>
        class MyDisplaySimpledealDetailSelected extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-simpledeal-detail-selected';
            }
            static get properties() {
                return {
                    /**
                    * State contains the current view
                    * @type {String}
                    */
                    stateChange: {
                        type: String,
                        notify: true,
                    },
                    /**
                    * the hashtag item we've subscribed to
                    * @type {Object}
                    */
                    hashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                        observer: '_checkBalance',
                    },
                    /**
                    * PublicKey represents the user's public key
                    * @type {String}
                    */
                    publicKey: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    /**
                    * Path signals to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    /**
                    * hashtag is the currently loaded hashtag
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                    },
                    /**
                    * Show user error
                    * @type {Boolean}
                    */
                    showError: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * If user balance is sufficient, allow reply
                    * @type {Boolean}
                    */
                    allowFund: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Balance is the users current balance
                    * @type {Object}
                    */
                    balance: {
                        type: Object,
                        statePath: 'balance',
                        observer: '_checkBalance',
                    },
                    /**
                    * Error
                    * @type {String}
                    */
                    error: {
                        type: String,
                        observer: '_showError',
                    },
                };
            }
            /**
            * Changes the current view to show all replies
            */
            _toReplies() {
                this.stateChange = 'replies';
            }
            /**
            * formats the item value
            * @param {String} value item value in wei
            * @return {string} value in human readable format
            */
            _formatValue(value) {
                return value / 1e18;
            }
            /**
            * formats epoch
            * @param {DateTime} dateTime epoch in javascript milliseconds
            * @return {string} formatted date string
            */
            _formatDate(dateTime) {
                let milliseconds = dateTime * 1000;
                if (webpack.moment().valueOf() - milliseconds < 86400000) {
                    return webpack.moment(milliseconds).fromNow();
                } else {
                    return webpack.moment(milliseconds).format('DD MMM YYYY - HH:mm');
                }
            }
            /**
            * Here we check if the request is owned by the current user
            * @param {Object} reply the selected reply
            * @param {Object} publicKey the user's address
            * @return {Boolean} true when user owns this request
            */
            _isReplier(reply, publicKey) {
                return reply ? reply.address == publicKey : false;
            }
            /**
            * takes the user to the selected user reputation page
            */
            _toUserReputation() {
                this.path = `user-reputation/${this.hashtagItem.selectee.address}/${this.hashtagItem.selectee.avatarHash}/${this.hashtagItem.selectee.username}`; // eslint-disable-line
            }

            /**
            * Only allow users to send replies
            */
            _checkBalance() {
                let totalCost = parseInt(this.hashtagItem.value) + parseInt(this.hashtagItem.hashtagFee / 2);
                let userBalance = parseInt(this.balance.swt.balance);
                if (userBalance - totalCost >= 0) {
                    this.allowFund = true;
                    this.error = '';
                } else {
                    this.error = 'You have insufficient funds to participate in this deal.';
                    this.allowFund = false;
                }
            }
            /**
            * Change the route to confirm funding page
            */
            _fund() {
                let detail = {
                    itemHash: this.hashtagItem.itemHash,
                    hashtagAddress: this.hashtag.hashtagAddress,
                };
                sessionStorage.setItem('detail', JSON.stringify(detail));
                this.path = 'confirm-funding';
            }
            /**
            * Verifies user balance and displays error message
            */
            _showError() {
                if (this.error) {
                    this.showError = true;
                } else {
                    this.showError = false;
                }
            }
        }
        window.customElements.define(
            MyDisplaySimpledealDetailSelected.is,
            MyDisplaySimpledealDetailSelected
        );
    </script>
</dom-module>
