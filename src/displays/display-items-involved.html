<!--

Example:
```
<display-items-involved></display-items-involved>
```

-->
<dom-module id="display-items-involved">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                width: 100%;
                box-sizing: border-box;
                padding: 0 0 4px 0;
            }

            .box {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                background-color: var(--sc-white);
                box-sizing: border-box;
                padding: 20px 20px 15px 40px;
                cursor: pointer;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                margin: 0px 10px 4px 10px;
                cursor: pointer;
            }

            .box:active {
                @apply --button-active;
            }

            .top {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                margin-bottom: 10px;
            }

            .bottom {
                @apply --layout-horizontal;
                @apply --layout-start-justified;                
            }

            .avatarbox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                cursor: pointer;
                margin-top: 2px;
                margin-right: 10px;
            }

            .avatar-seeker {
                z-index: 1;
            }

            .avatar-provider {
                margin-left: -7px;
            }

            img {
                width: 30px;
                height: 30px;
                cursor: pointer;
                border-radius: 50%;
                background-size: 30px;
            }

            .top-flex {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }

            .activitybar {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                height: 16px;
            }

            .activity {
                @apply --smallest-light;
                @apply --layout-flex;
                color: var(--sc-grey4);
                margin-top: 2px;
            }

            .number {
                @apply --small-bold;
                margin-top: 2px;
                color: var(--sc-grey4);
            }

            .reply-icon {
                @apply --reply-grey4-mini;
                margin-right: 10px;
            }

            .content {
                @apply --body-default;
                color: var(--sc-grey4);
            }

            .bottom-flex {
                @apply --layout-flex;
                @apply --small-bold;
                color: var(--sc-grey4);
                margin-top: 10px;       
            }

            .highlight-blue {
                color: var(--sc-blue);
            }

            .highlight-green{
                color: var(--sc-green);
            }

            .highlight-red{
                color: var(--sc-red);
            }

            .conflict-box {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-start;
                background-color: var(--sc-white);
                box-sizing: border-box;
                padding: 20px 20px 20px 40px;
                cursor: pointer;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                margin: 0px 10px 4px 10px;
                cursor: pointer;
            }


            .conflict-avatarbox {
                width: 30px;
                height: 30px;
                cursor: pointer;
                border-radius: 50%;
                margin-right: 10px;
                background-image: url("../../images/defaultavatar.png");
                background-size: 30px;
            }

            .conflict-box:active {
                @apply --button-active;
            }

            .conflict-middle {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }

            .conflict-middle-top {
                @apply --small-bold;
                color: var(--sc-red);
                height: 16px;
            }

            .conflict-middle-bottom {
                @apply --small-bold;
            }

            .conflict-right {
                @apply --next-blue-small;
                margin-right: 10px;
            }

            .truncate {
                width: 55vw;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" id="container" wide-layout$="{{wide}}">

            <!-- openrequest (user = not seeker): -->
            <div class="box">
                <div class="top">

                            <img class="avatar-seeker" src="../../images/defaultavatar.png"></div>
                    <div class="top-flex">

                            <div class="activity">{{localize('You replied to this request')}}</div>
                        </div>
                        <div class="content truncate">This is a long text to test if truncating is done correctly</div>
                    </div>
                </div>
            </div>

    <script>
        class MyDisplayItemsInvolved extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-items-involved';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path signals to the parent to change the path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
        }

        window.customElements
            .define(MyDisplayItemsInvolved.is, MyDisplayItemsInvolved);
    </script>
