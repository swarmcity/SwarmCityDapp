<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="display-icon-close">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .icon {
                @apply --xmark-grey3-small;
                @apply --close;
                cursor: pointer;
            }

            .icon:active {
                @apply --button-active;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .icon {
                    @apply --retina;
                }
            }
        </style>
        <div class="icon" on-tap="_close"></div>

    </template>
    <script>
        class MyDisplayIconClose extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-icon-close';
            }
            _close() {
                this.dispatchEvent(new CustomEvent('close'));
            }
        }

        window.customElements.define(MyDisplayIconClose.is, MyDisplayIconClose);
    </script>
</dom-module>
