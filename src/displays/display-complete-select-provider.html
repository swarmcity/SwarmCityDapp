<dom-module id="display-complete-select-provider">
    <template>
        <app-location route="{{route}}"></app-location>
        <data-simpledeal id="simpledeal"></data-simpledeal>
        <data-transaction id="transaction"></data-transaction>
    </template>
    <script>
        class MyCompleteSelectProvider extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-complete-select-provider';
            }
            /**
            * Redux actions for choosing a replier
            * @param {string} broadcast
            */
            static get actions() {
                return Object.assign({
                    SENDSIGNEDTX: function(sendSignedTx) {
                        return {
                            type: 'SENDSIGNEDTX',
                            sendSignedTx: sendSignedTx,
                        };
                    },
                });
            }
            static get properties() {
                return {
                    /**
                    * private key that is asocated with the from address
                    * @type {String}
                    */
                    privateKey: {
                        type: String,
                        observer: '_selectProvider',
                    },
                    /**
                    * selectedReply contains the reply the user wants to see in detail
                    * @type {Object}
                    */
                    selectedReply: {
                        type: Object,
                    },
                    /**
                    * Route is the current URL
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                    },
                    /**
                    * the hashtag item we've subscribed to
                    * @type {Object}
                    */
                    hashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                    },
                    /**
                    * The user's nonce
                    * @type {Object}
                    */
                    nonce: {
                        type: Object,
                        statePath: 'nonce',
                    },
                    /**
                    * address represents the user's public key
                    * @type {String}
                    */
                    address: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    /**
                    * The hashtag we're posting a request on
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                    },
                };
            }
            /**
            * We select a replier as potential provider and call the contract funtion
            */
            _selectProvider() {
                if (this.privateKey) {
                    this.$.simpledeal.rawSelectReplier(
                        this.hashtagItem.itemHash,
                        this.selectedReply.address,
                        this.hashtag.hashtagAddress,
                        this.hashtag.abi
                    ).then((rawSelectReplier) => {
                        this.$.transaction.signRawTx(
                            this.address,
                            this.hashtag.hashtagAddress,
                            this.nonce,
                            rawSelectReplier,
                            this.privateKey
                        ).then((serializedTx) => {
                            this.dispatch('SENDSIGNEDTX', serializedTx.toString('hex'));
                        }).catch((err) => {
                            this.error = err;
                        });
                    });
                }
            }
        } window.customElements.define(MyCompleteSelectProvider.is, MyCompleteSelectProvider);
    </script>
</dom-module>
