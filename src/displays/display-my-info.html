<!--

```
<display-my-info></display-my-info>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-my-info-container` | Mixin applied to the container | `{}` |
| `--display-my-info-avatar` | Mixin applied to the avatar | `{}` |

<dom-module id="display-my-info">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-start;
            }

            .container>img {
                width: 40px;
                height: 40px;
                cursor: pointer;
                border-radius: 50%;
                background-size: 40px;
            }

            .container[wide-layout]>img {
                width: 50px;
                height: 50px;
                background-size: 50px;
            }

            .totalbox {
                margin-left: 10px;
            }

            .container[wide-layout] .totalbox {
                margin-left: 20px;
            }

            .container div:nth-child(2)>div:nth-child(1) {
                @apply --small-bold;
                cursor: pointer;
            }

            .container div:nth-child(2)>div:nth-child(2) {
                @apply --main-title4;
                color: var(--sc-yellow);
                cursor: pointer;
            }
        </style>

        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        
            <div class="container" wide-layout$="{{wide}}">
                <img id="image" on-click="_toProfile" src="{{avatar}}">

                <div class="totalbox">
                    <div on-click="_toProfile">{{username}}</div>
                    <div on-click="_toWallet">{{balance.swt}} SWT</div>
                </div>
            </div>
    </template>
    <script>
        class DisplayMyInfo extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-my-info';
            }
            static get properties() {
                return {
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    // /**
                    // * routeHistory is an array that contains the current and previous page
                    // * @type {Array}
                    // */
                    // routeHistory: {
                    //     type: Array,
                    // },

                    /**
                    * Username represents the users username
                    * @type {String}
                    */
                    username: {
                        type: String,
                        value: 'Xavier Hendrickx',
                    },
                    /**
                    * Avatar represents the users IPFS to their avatar image
                    * @type {String}
                    */
                    avatar: {
                        type: String,
                        value: '[[importPath]]../../images/defaultavatar.png',
                    },
                    /**
                    * Balance represents the users SWT balance
                    * @type {Number}
                    */
                    balance: {
                        type: Number,
                        statePath: 'balance',
                    },
                    /**
                    * route data represents the current route
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                    },
                };
            }

            /**
            * Fired when the component first loads
            */

            ready() {
                super.ready();
                let storage = JSON.parse(localStorage.getItem('SwarmCity'));
                if (storage.user && storage.user.avatar) {
                    this.avatar = storage.user.avatar;
                }
                if (storage.user && storage.user.username) {
                    this.username = storage.user.username;
                }
            }
            /**
            * takes the user to the my-profile page
            */
            _toProfile() {
                sessionStorage.setItem('origin', this.route.path);
                this.path = 'my-profile/';
                let middleCalc = (window.innerWidth/2)-60+'px';
                let wideCalc = ((window.innerWidth/100)*12)-73+'px';
                if (this.wide) {
                        this.$.image.animate(
                            [
                                {'transform': 'translate(0px,0px) scale(1, 1)'},
                                {'transform': 'translate('+wideCalc+',50px) scale(1.8, 1.8)'},
                            ],
                            {
                                fill: 'backwards',
                                duration: 300,
                                iterations: 1,
                                iterationStart: 0,
                                easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                delay: 0,
                                endDelay: 0,
                            }
                        );
                } else {
                    this.$.image.animate(
                            [
                                {'transform': 'translate(0px,0px) scale(1, 1)'},
                                {'transform': 'translate('+middleCalc+',85px) scale(2.25, 2.25)'},
                            ],
                            {
                                fill: 'backwards',
                                duration: 300,
                                iterations: 1,
                                iterationStart: 0,
                                easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                delay: 0,
                                endDelay: 0,
                            }
                        );
                }
            }
            /**
            * takes the user to the my-wallet page
            */
            _toWallet() {
                sessionStorage.setItem('origin', this.route.path);
                this.path = 'my-wallet/';
            }
        }
        window.customElements.define(DisplayMyInfo.is, DisplayMyInfo);
    </script>
</dom-module>
