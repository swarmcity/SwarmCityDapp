<!--

Example:
```
<display-my-info></display-my-info>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-my-info-container` | Mixin applied to the container | `{}` |
| `--display-my-info-avatar` | Mixin applied to the avatar | `{}` |
| `--display-my-info-username` | Mixin applied to the username | `{}` |
| `--display-my-info-balance` | Mixin applied to the balance | `{}` |

-->
<dom-module id="display-my-info">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-start;
                background-image: var(--sc-bg);
                width: 100%;
                box-sizing: border-box;
                padding: 40px 40px 20px 40px;
            }

            .container[wide-layout] {
                box-sizing: border-box;
                padding: 50px 10vw 20px 10vw;
                min-height: 120px;
            }

            .container[wide-layout]>img {
                width: 50px;
                height: 50px;
                background-size: 50px;
            }

            .container[wide-layout] .top-margin {
                height: 10vh;
            }

            img {
                width: 40px;
                height: 40px;
                cursor: pointer;
                border-radius: 50%;
                background-size: 40px;
            }

            .container[wide-layout] img {
                width: 50px;
                height: 50px;
                background-size: 50px;
            }

            .totalbox {
                margin-left: 10px;
                box-sizing: border-box;
                padding-top: 5px;
            }

            .container[wide-layout] .totalbox {
                margin-left: 20px;
            }

            #username {
                @apply --small-bold;
                cursor: pointer;
            }

            #balance {
                @apply --main-title4;
                color: var(--sc-yellow);
                cursor: pointer;
                transform-origin: top left;
                @apply --layout-horizontal;
            }


            .createbox {
                @apply --layout-flex;
                @apply --layout-horizontal;
                @apply --layout-start;
                @apply --layout-start-justified;
            }

            .createlink {
                @apply --small-light;
                border: 0;
                border-radius: 2px;
                background-color: rgba(255, 255, 255, 0.25);
                cursor: pointer;
                color: var(--sc-grey3);
                box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.25);
                -webkit-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.25);
                -moz-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.25);
                -o-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.25);
                padding: 9px 14px;
            }

            .createlink:active {
                @apply --button-active;
            }

            .balanceloadshape {
                width: 45px;
                height: 12px;
                margin: 8px 8px 0px 0px;
                border-radius: 8px;
                background-color: var(--sc-yellow);
                opacity: 0.6;
            }
        </style>

        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

        <div class="container" wide-layout$="{{wide}}">

            <dom-if if="{{!publicKey}}">
                <template>
                    <div class="createbox">
                        <div tabindex="1" class="createlink" on-tap="_toCreateAccount" on-KeyPress="_toCreateAccount">
                            {{localize('create account')}}
                        </div>
                    </div>
                </template>
            </dom-if>

            <dom-if if="{{publicKey}}">
                <template>
                    <img id="image" on-click="_toProfile" src="{{avatar}}">
                    <div class="totalbox">
                        <div id="username" on-click="_toProfile">{{username}}</div>
                        <div id="balance" on-click="_toWallet">
                            <template is="dom-if" if="{{loadingBalance}}">
                                <div class="balanceloadshape"></div> SWT
                            </template>
                            <template is="dom-if" if="{{!loadingBalance}}">
                                [[_formatNumber(balance.swt)]] SWT
                            </template>
                        </div>
                    </div>
                </template>
            </dom-if>
        </div>
    </template>
    <script>
        class DisplayMyInfo extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-my-info';
            }
            static get properties() {
                return {
                    /**
                    * language is the user selected language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    /**
                    * Username represents the users username
                    * @type {String}
                    */
                    username: {
                        type: String,
                        statePath: 'username',
                    },
                    /**
                    * Avatar represents the user's base64 of their avatar image
                    * @type {String}
                    */
                    avatar: {
                        type: String,
                        statePath: 'avatar',
                    },
                    /**
                    * Balance represents the users SWT balance
                    * @type {Number}
                    */
                    balance: {
                        type: Number,
                        statePath: AppStore.selectors.balance, // eslint-disable-line
                    },
                    /**
                    * loadingBalance is the currently loaded hashtagItem object
                    * @type {Object}
                    */
                    loadingBalance: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * route data represents the current route
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                    },
                    /**
                    * PublicKey represents the user's public key
                    * @type {String}
                    */
                    publicKey: {
                        type: String,
                        statePath: 'publicKey',
                    },
                };
            }

            /**
            * Fired when the component first loads
            */

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to the my-profile page
            */
            _toProfile() {
                sessionStorage.setItem('origin', this.route.path);
                this.path = 'my-profile/';
                let middleCalc = (window.innerWidth / 2) - 60 + 'px';
                if (this.wide) {
                    this.$$('#image').animate(
                        [
                            { 'transform': 'translate(0px,0px) scale(1, 1)' },
                            { 'transform': 'translate(20px,50px) scale(1.8, 1.8)' },
                        ],
                        {
                            fill: 'backwards',
                            duration: 300,
                            iterations: 1,
                            iterationStart: 0,
                            easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                            delay: 0,
                            endDelay: 0,
                        }
                    );
                    this.$$('#username').animate(
                        [
                            { 'opacity': '1' },
                            { 'opacity': '0' },
                        ],
                        {
                            fill: 'backwards',
                            duration: 300,
                            iterations: 1,
                            iterationStart: 0,
                            easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                            delay: 0,
                            endDelay: 0,
                        }
                    );
                    this.$$('#balance').animate(
                        [
                            { 'opacity': '1' },
                            { 'opacity': '0' },
                        ],
                        {
                            fill: 'backwards',
                            duration: 300,
                            iterations: 1,
                            iterationStart: 0,
                            easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                            delay: 0,
                            endDelay: 0,
                        }
                    );
                } else {
                    this.$$('#image').animate(
                        [
                            { 'transform': 'translate(0px,0px) scale(1, 1)' },
                            { 'transform': 'translate(' + middleCalc + ',85px) scale(2.25, 2.25)' },
                        ],
                        {
                            fill: 'backwards',
                            duration: 300,
                            iterations: 1,
                            iterationStart: 0,
                            easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                            delay: 0,
                            endDelay: 0,
                        }
                    );
                    this.$$('#username').animate(
                        [
                            { 'opacity': '1' },
                            { 'opacity': '0' },
                        ],
                        {
                            fill: 'backwards',
                            duration: 300,
                            iterations: 1,
                            iterationStart: 0,
                            easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                            delay: 0,
                            endDelay: 0,
                        }
                    );
                    this.$$('#balance').animate(
                        [
                            { 'opacity': '1' },
                            { 'opacity': '0' },
                        ],
                        {
                            fill: 'backwards',
                            duration: 300,
                            iterations: 1,
                            iterationStart: 0,
                            easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                            delay: 0,
                            endDelay: 0,
                        }
                    );
                }
            }

            /**
            * formats epoch
            * @param {DateTime} timestamp epoch in javascript milliseconds
            * @return {string} formatted date string
            */
            _formatNumber(number) {
                if (number) {
                    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
                }
            }
            /**
            * go to the page create account
            * @param {Object} event element clicked.
            */
            _toCreateAccount(event) {
                if (event.keyCode === 13 || event.type == 'tap') {
                    sessionStorage.setItem('origin', this.route.path);
                    this.path = 'create-account/';
                }
            }


            /**
            * takes the user to the my-wallet page
            */
            _toWallet() {
                this.dispatchEvent(new CustomEvent('wallet'));
            }
        }
        window.customElements.define(DisplayMyInfo.is, DisplayMyInfo);
    </script>
</dom-module>
