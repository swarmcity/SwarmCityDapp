<!--

Example:
```
<display-hashtag-simpledeal></display-hashtag-simpledeal>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-hashtag-simpledeal` | Mixin applied to the deal button | `{}` |
-->
<dom-module id="display-hashtag-simpledeal">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                width: 100%;
                box-sizing:border-box;
                padding: 0px;
            }

            .middle {
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-end;
                box-sizing: border-box;
                padding: 10px 10px 10px 10px;
            }

            .container[wide-layout] .middle {
                margin: 20px 10vw 20px 10vw;
            }

            .title {
                width: 100%;
                box-sizing: border-box;
                padding: 0 40px 0px 40px;
                position: fixed;
                background-image: url(../../images/bg-header3.png);
                background-size: 100% 100%;
                background-repeat: no-repeat;
            }

            .container[wide-layout] .title {
                width: 100%;
                box-sizing: border-box;
                padding: 0 10vw 10px 10vw;
            }

            .filterbox {
                @apply --small-bold;
                @apply --layout-vertical;
                @apply --layout-center-justified;
                height: 25px;
                color: var(--sc-grey3);
                cursor: pointer;
                background-color: rgba(0, 0, 0, 0.035);
                border-radius: 3px;
                box-sizing: border-box;
                padding: 0px 10px;
                margin: 0px;
            }

            .container[wide-layout] .filterbox {
                margin: 0px;
                padding: 0px 10px;
            }


            .flex {
                @apply --layout-flex;
            }

            .namebox {
                @apply --main-title2;
                font-size: 30px;
                color: var(--sc-grey4);
                padding: 0px 0px 10px 0px;
            }

            .container[wide-layout] .namebox {
                @apply --main-title2;
                font-size: 26px;
                margin: 0px;
                padding: 10px 0px 0px 0px;
            }



            .hashtagsymbol {
                font-weight: 800;
                /* font-size: 27px; */
                margin-right: 2px;
            }

            .counterbox {
                @apply --small-bold;
                @apply --layout-horizontal;
                @apply --layout-center-center;
                height: 25px;
                color: var(--sc-blue);
                cursor: pointer;
                background-color: var(--sc-white);
                border-radius: 3px;
                box-sizing: border-box;
                padding: 0px 10px;
            }

            .icon-scroll {
                @apply --arrowup-blue-small;
            }

            display-simpledeal-items {
                width: 100%;
            }

            .totalmiddle {
                box-sizing:border-box;
                padding: 46px 0px 0px 0px;
            }


            .container[wide-layout] .totalmiddle {
                box-sizing:border-box;
                padding: 56px 0px 0px 0px;
            }

        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div id="container" class="container" wide-layout$="{{wide}}">
            <div class="title">
                <div class="namebox">
                    <span class="hashtagsymbol">#</span>{{hashtag.name}}
                </div>
            </div>
            <div class="totalmiddle">
                <display-simpledeal-involved path={{path}} count={{count}}></display-simpledeal-involved>
                <div class="middle">
                    <div class="filterbox">filter deals</div>
                    <div class="flex"></div>
                    <template is="dom-if" if="{{showCounter}}">
                        <div class="counterbox" on-tap="_backToTop">[[count]] active
                            <div class="icon-scroll"></div>
                        </div>
                    </template>
                </div>
                <display-simpledeal-items path={{path}}></display-simpledeal-items>
            </div>
        </div>
    </template>
    <script>
        class MyHashtagSimpledeal extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-hashtag-simpledeal';
            }
            static get properties() {
                return {
                    /**
                    * Path signals to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                    /**
                    * showCounter decides whether to show the new item counter
                    * @type {Boolean}
                    */
                    showCounter: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * count is the amount items the user is involved in
                    * @type {Number}
                    */
                    count: {
                        type: Boolean,
                        observer: '_isInvolved',
                    },
                    /**
                    * hashtag is the currently loaded hashtag
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                    },
                };
            }
            /**
            * This functions returns the showcounter boolean depending on the amount of
            * items the user is involved in.
            */
            _isInvolved() {
                this.showCounter = this.count >= 1 ? true : false;
            }
            /**
            * takes the user back to the top of the page
            */
            _backToTop() {
                let scrollDuration = 500;
                let scrollStep = -window.scrollY / (scrollDuration / 15);
                let scrollInterval = setInterval(function() {
                    if (window.scrollY != 0) {
                        window.scrollBy(0, scrollStep);
                    }
                    else clearInterval(scrollInterval);
                },
                    15);
            }
        }
        window.customElements.define(MyHashtagSimpledeal.is, MyHashtagSimpledeal);
    </script>
</dom-module>
