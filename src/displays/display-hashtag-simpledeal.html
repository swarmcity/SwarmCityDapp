<!--

Example:
```
<display-hashtag-simpledeal></display-hashtag-simpledeal>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-hashtag-simpledeal` | Mixin applied to the deal button | `{}` |
-->
<dom-module id="display-hashtag-simpledeal">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .middle {
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-end;
                margin: 0px 10px;
                padding-bottom: 15px;

                position: -webkit-sticky;
                position: sticky;
                top: 141px;
            }

            .container[wide-layout] .middle {
                margin: 0 10vw 0 10vw;
                position: -webkit-sticky;
                position: sticky;
                top: 174px;
            }

            .title {
                box-sizing: border-box;
                margin: 0 40px 0 40px;
                padding-top: 107px;    
                position: -webkit-sticky;
                position: sticky;
                top: 0px;
            }

            .container[wide-layout] .title {
                margin: 0 10vw 0 10vw;
                padding-top: 120px;
            }

            .filterbox {
                @apply --small-bold;
                @apply --layout-vertical;
                @apply --layout-center-justified;
                height: 25px;
                color: var(--sc-grey3);
                cursor: pointer;
                background-color: rgba(0, 0, 0, 0.035);
                border-radius: 3px;
                box-sizing: border-box;
                padding: 0px 10px;
                margin: 10px 0px 0px 30px;
            }

            .container[wide-layout] .filterbox {
                margin: 0px;
                padding: 0px 10px;
            }


            .flex {
                @apply --layout-flex;
            }

            .namebox {
                @apply --main-title2;
                font-size: 30px;
                color: var(--sc-grey4);
                padding: 0px;
                /* margin-bottom: 20px; */
            }

            .container[wide-layout] .namebox {
                @apply --main-title2;
                font-size: 36px;
                margin: 0px;
                padding: 20px 0px 0px 0px;
            }



            .hashtagsymbol {
                font-weight: 800;
                /* font-size: 27px; */
                margin-right: 2px;
            }

            .counterbox {
                @apply --small-bold;
                @apply --layout-vertical;
                @apply --layout-center-justified;
                height: 25px;
                color: var(--sc-blue);
                cursor: pointer;
                background-color: var(--sc-white);
                border-radius: 3px;
                box-sizing: border-box;
                padding: 0px 10px;
            }

            display-simpledeal-items {
                width: 100%;
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div id="container" class="container" wide-layout$="{{wide}}">
            <div class="title">
                <div class="namebox">
                    <span class="hashtagsymbol">#</span>{{hashtag.name}}
                </div>
            </div>
        <display-simpledeal-involved count={{count}}></display-simpledeal-involved>
        <div class="middle">
            <div class="filterbox">filter deals</div>
            <div class="flex"></div>
            <template is="dom-if" if="{{showCounter}}">
                <div class="counterbox">[[count]] active</div>
            </template>
        </div>
        <display-simpledeal-items></display-simpledeal-items>
        </div>
    </template>
    <script>
        class MyHashtagSimpledeal extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-hashtag-simpledeal';
            }
            static get properties() {
                return {
                    /**
                    * Path signals to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                    /**
                    * showCounter decides whether to show the new item counter
                    * @type {Boolean}
                    */
                    showCounter: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * count is the amount items the user is involved in
                    * @type {Number}
                    */
                    count: {
                        type: Boolean,
                        observer: '_isInvolved',
                    },
                    /**
                    * hashtag is the currently loaded hashtag
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                    },
                };
            }
            /**
            * This functions returns the showcounter boolean depending on the amount of
            * items the user is involved in.
            */
            _isInvolved() {
                this.showCounter = this.count >= 1 ? true : false;
            }
        }
        window.customElements.define(MyHashtagSimpledeal.is, MyHashtagSimpledeal);
    </script>
</dom-module>
