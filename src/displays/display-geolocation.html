<dom-module id="display-geolocation">
    <template>
        <style>
            :host {
                display: block;
            }

            .geoloc {
                @apply --icon-button-big;
            }

            .geoloc:active {
                @apply --button-active;
            }

            .geoloc>div:nth-child(1) {
                @apply --vmark-blue-normal;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .geoloc>div:nth-child(1) {
                    @apply --retina;
                }
            }
        </style>
        <data-location id="location"></data-location>
            <div  
                tabindex="2" 
                on-tap="_getLocation" 
                on-KeyPress="_getLocation"
                class="geoloc">
                <div></div>
            </div>
    </template>
    <script>
        class DisplayGeolocation extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-geolocation';
            }
            static get properties() {
                return {
                    /**
                    * indicates if the page is waiting
                    * @type {Boolean}
                    */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAtribute: true,
                    },
                };
            }
            /**
            * Redux action for setting the geoHash
            */
            static get actions() {
                return Object.assign({
                    GEOHASH: function(geoHash) {
                        return {
                            type: 'GEOHASH',
                            geoHash: geoHash,
                        };
                    },
                });
            }
            /**
             * Get s the users location cinverts it tio a geo hash
             * and saves it to local storage
            * @param {Object} event element clicked.
             */
            _getLocation(event) {
                if (event.keyCode === 13 || event.type == 'tap') {
                    this.loading = true;
                    this.$.location.getLocation()
                    .then((latlon) => {
                        return this.$.location.toGeohash(latlon.latitude, latlon.longitude);
                    })
                    .then((data) => {
                        this.geohash = data;
                        this.dispatch('GEOHASH', data);
                    })
                    .then(() => {
                        window.history.back();
                        this.loading = false;
                    });
                }
            }
        }
        window.customElements.define(DisplayGeolocation.is, DisplayGeolocation);
    </script>
</dom-module>
