<dom-module id="display-restore-private-key">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                width: 100%;
            }
            .middle {
                width: 100%;
                @apply --layout-flex;
                @apply --layout-vertical;
                @apply --layout-center-center;
            }

            .container[wide-layout] .middle {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-start;               
            }


            .bottom {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                min-height: 40vh;
                width: 100%;
                box-sizing:border-box;
                padding-top: 8vh;
                @apply --small-light;
                color: var(--sc-grey4);
                text-align: center;
            }

            .container[wide-layout] .bottom {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-start;
                min-height: 40vh;
                width: 100%;
                text-align: left;
            }


            .btn {
                @apply --layout-vertical;
                @apply --layout-center-center;
                @apply --text-button-big-fullwhite;
                color: var(--sc-blue);
                box-sizing: border-box;
                width: 100%;
                margin: 20px 14px 14px 0;
                max-width: 320px;
            }

            .btn:active {
                @apply --button-active;
            }


            paper-input {
                width: 100%;
                margin-top: 6vh;
                text-align: center;
                @apply --sc-paper-input;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply(--body-bold);
                }
                --paper-input-error: {
                    @apply(--body-bold);
                }
                --paper-input-prefix: {
                    @apply(--body-default);
                }
                --paper-input-suffix: {
                    @apply(--body-default);
                }
            }


            .container[wide-layout] paper-input {
                text-align: left;
                max-width: 400px;
            }


            .messagebox {
                margin-top: 2vh;
                height: 4vh;
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }


            .showfullkey {
                margin-top: 2vh;
                @apply --small-bold;
                @apply --layout-center;
                color: var(--sc-grey3);
                border-bottom: 2px dotted var(--sc-grey3);
            }

           .box {
                @apply --layout-vertical;
                @apply --layout--start-justified;
                box-sizing: border-box;
                padding: 54px 25px 40px;
                background-color: var(--sc-white);
                max-width: 450px;
            }

            .container[wide-layout] .box {
                box-sizing: border-box;
                padding: 40px 40px 40px 40px;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .trianglecontainer {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                width: 100%;
                position: relative;
                top: 15px;
            }

            .container[wide-layout] .trianglecontainer {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-start;
                top: -9px;
                left: -15px;
                width: 54px;
            }

            .triangle {
                @apply --alert-blue-normal;
                position: relative;
            }

            .textbox {
                @apply --body-bold;
                color: var(--sc-grey4);
                @apply --layout-vertical;
                @apply --layout-center-justified;
                text-align: center;
            }

            .container[wide-layout] .textbox {
                text-align: left;
            }

            .iconbtn {
                @apply --icon-button-big;
                margin: 20px 0px;
            }

            .iconbtn:active {
                @apply --button-active;
            }

            .agree {
                @apply --next-blue-normal;
            }

            .passset {
                @apply --small-bold;
                color: var(--sc-grey3);
            }

        </style>

        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="middle">
                <paper-input label="{{localize('Private key?')}}" type="txt" value="{{privateKey}}"></paper-input>
                <!-- <div class="messagebox"></div> -->
                <div class="showfullkey">{{localize('show full keys')}}</div>
            </div>
            <div class="bottom">
            <template is="dom-if" if="{{choosePassword}}">
                <div>{{localize('To restore an account with a private key please choose a password for it first')}}</div>
                <div class="btn" on-click="_agree">choose password</div>
            </template>

            <template is="dom-if" if="{{passwordWarning}}">
                <template is="dom-if" if="{{!wide}}">
                    <div class="trianglecontainer">
                        <div class="triangle"></div>
                    </div>
                </template>
                <div class="box">
                    <template is="dom-if" if="{{wide}}">
                        <div class="trianglecontainer">
                            <div class="triangle"></div>
                        </div>
                    </template>
                    <div class="textbox">
                        <div class="inner-top">{{localize('There is no password recovery available in Swarm City.')}}</div>
                        <div class="inner-bottom">{{localize('Choose your password with care.')}}</div>
                    </div>
                </div>
                <div class="iconbtn"> 
                    <div class="agree" on-click=""></div> 
                </div>
            </template>


            <template is="dom-if" if="{{passwordSubmit}}">
                <paper-input id="password" label="{{localize('password?')}}" type="password"></paper-input>
                <paper-input id="repeat" label="{{localize('Confirm password')}}" type="password" on-input="_equals"></paper-input>
                <div class="errorcontainer">
                    <span id="error">{{error}}</span>
                </div>
                <div class="iconbtn"> 
                    <div class="agree" on-click=""></div> 
                </div>

            </template>


            <template is="dom-if" if="{{passwordSet}}">
                <div class="passset">{{localize('the password is set')}}</div>
                <div class="iconbtn"> 
                    <div class="agree" on-click=""></div> 
                </div>
                
            </template>


            </div>
        </div>
    </template>
    <script>
        class DisplayMyInfo extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-restore-private-key';
            }
            /**
            * Redux action for sertting private Key
            * @param {privatekey} privatekey
            */
            static get actions() {
                return Object.assign({
                    PRIVATEKEY: function(privatekey) {
                        return {
                            type: 'PRIVATEKEY',
                            privatekey: privatekey,
                        };
                    },
                });
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                    },


                    /**
                    * choosePassword if true gives the option to choose password
                    * @type {Boolean}
                    */
                    choosePassword: {
                        type: Boolean,
                        value: false,
                    },

                    /**
                    * passwordWarning if true shows a warning about password
                    * @type {Boolean}
                    */
                    passwordWarning: {
                        type: Boolean,
                        value: false,
                    },

                    /**
                    * passwordSubmit if true give the option to submit a passw
                    * @type {Boolean}
                    */
                    passwordSubmit: {
                        type: Boolean,
                        value: false,
                    },

                    /**
                    * passwordSubmit if true shows that passw is set
                    * @type {Boolean}
                    */
                    passwordSet: {
                        type: Boolean,
                        value: true,
                    },

                };
            }
            /**
            * takes the user to the hashtag list page
            */
            _agree() {
                this.dispatch('PRIVATEKEY', this.privateKey);
                this.path = 'choose-avatar-and-username/';
            }
            /**
            * Fired when the component first loads
            */
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
        } window.customElements.define(DisplayMyInfo.is, DisplayMyInfo);
    </script>
</dom-module>
