<dom-module id="display-restore-private-key">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            .middle {
                width: 100%;
                @apply --layout-flex;
                @apply --layout-vertical;
                @apply --layout-start-justified;
            }
            .bottom {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                height: 30vh;
                width: 100%;
            }
            .btn {
                @apply --icon-button-big;
            }
            .btn:active {
                @apply --button-active;
            }
            .agree {
                @apply --vmark-blue-normal;
            }
            paper-input {
                width: 100%;
                margin-top: 6vh;
                text-align: center;
                @apply --sc-paper-input;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply(--body-bold);
                }
                --paper-input-error: {
                    @apply(--body-bold);
                }
                --paper-input-prefix: {
                    @apply(--body-default);
                }
                --paper-input-suffix: {
                    @apply(--body-default);
                }
            }
            .messagebox {
                margin-top: 2vh;
                height: 4vh;
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }
        </style>

        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <data-wallet id="wallet"></data-wallet>
        <div class="middle">
            <paper-input label="{{localize('Private key?')}}" type="txt" value="{{privateKey}}"></paper-input>
            <div class="messagebox"></div>
        </div>
        <div class="bottom">
            <div class="btn">
                <div class="agree" on-click="_agree"></div>
            </div>
        </div>

    </template>
    <script>
        class DisplayMyInfo extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-restore-private-key';
            }
            /**
            * Redux action for sertting private Key
            * @param {privatekey} privatekey
            */
            static get actions() {
                return Object.assign({
                    PRIVATEKEY: function(privatekey) {
                        return {
                            type: 'PRIVATEKEY',
                            privatekey: privatekey,
                        };
                    },
                });
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                    },
                };
            }
            /**
            * takes the user to the hashtag list page
            */
            _agree() {
                this.dispatch('PRIVATEKEY', this.privateKey);
                this.path = 'choose-avatar-and-username/';
            }
            /**
            * Fired when the component first loads
            */
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
        } window.customElements.define(DisplayMyInfo.is, DisplayMyInfo);
    </script>
</dom-module>
