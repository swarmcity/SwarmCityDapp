<script>
    (function () {
        const selectors = {
            balance: (state) => {
                if (state && state.balance) {
                    return {
                        swt: (state.balance / 1e18).toFixed(2),
                        usd: 'A bunch more'
                    }
                } else {
                    return {
                        swt: '?',
                        usd: '?'
                    }
                }

            },
            hashtag: (state) => ({
                ...state.hashtags[state.current.hashtag],
                address: state.current.hashtag
            }),
            item: (state) => ({
                ...state.hashtags[state.current.hashtag.item],
                itemhash: state.current.item
            })
        }

        // Export
        if (!window.AppStore) window.AppStore = {}
        window.AppStore.selectors = selectors;
    }());
</script>
