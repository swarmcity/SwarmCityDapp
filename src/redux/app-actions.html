<script>
    (function () {


        const actions = {
            // yield put(action.updateHashtag({ hashtagAddress, data }));
            updateHashtag: ({ hashtagAddress, data }) => ({
                type: "UPDATE_NEWHASHTAG",
                hashtagAddress,
                data
            }),
            // Accepts that ids are incorporated in the item
            // yield put(action.updateItem({ hashtagAddress, itemHash, data }));
            // yield put(action.updateItem({ item }));
            updateItem: ({ hashtagAddress, itemHash, data, item }) => ({
                type: "UPDATE_ITEM",
                hashtagAddress: hashtagAddress || item.hashtagAddress,
                itemHash: itemHash || item.itemHash,
                data: data || item
            }),
            updateReply: ({ hashtagAddress, itemHash, providerAddress, data, reply }) => ({
                type: "UPDATE_REPLY",
                hashtagAddress: hashtagAddress || reply.hashtagAddress,
                itemHash: itemHash || reply.itemHash,
                providerAddress: providerAddress || reply.providerAddress,
                data: data || reply
            }),
            readNotification: (id) => ({
                type: 'READ_NOTIFICATION',
                id
            }),
            readAllNotifications: () => ({
                type: 'READ_ALL_NOTIFICATIONS'
            }),
            pushNotification: (notification) => ({
                type: 'PUSH_NOTIFICATION',
                notification
            }),
            // Use this to push ONLY ONE notification
            pushNotificationToStore: (notification) => ({
                type: 'PUSH_NOTIFICATION_TO_STORE',
                notification,
            }),
            // Use this to push MULTIPLE notifications in an object, 
            // notifications = { [id]: notification }
            pushNotificationsToStore: (notifications) => ({
                type: 'PUSH_NOTIFICATIONS_TO_STORE',
                notifications,
            }),

            showSpinner: (doShowSpinner) => ({
                type: doShowSpinner ? 'SHOW_LOADING_SPINNER' : 'LOADING_DONE'
            }),
            locationChanged: (newLocation) => ({
                type: 'LOCATION_CHANGED',
                location: newLocation
            }),
            getBlock: () => ({
                type: 'GET_BLOCK'
            }),
            getTxs: (address) => ({
                type: 'GET_TXS',
                address
            }),
            updateTxs: (chain, txs) => ({
                type: 'UPDATE_TXS',
                chain,
                txs
            }),
            addTx: (tx) => ({
                type: 'ADD_TX',
                tx
            }),
        }

        // Export
        if (!window.AppStore) window.AppStore = {}
        window.AppStore.actions = actions;
    }());
</script>
