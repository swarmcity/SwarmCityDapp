<script>
    (function () {


        const actions = {
            pushNotification: (notification) => {
                return {
                    type: 'PUSH_NOTIFICATION',
                    notification
                }
            },
            pushNotificationToStore: (notification, id) => {
                return {
                    type: 'PUSH_NOTIFICATION_TO_STORE',
                    notification,
                    id
                }
            },
            showSpinner: (doShowSpinner) => {
                if (doShowSpinner) {
                    return { type: 'SHOW_LOADING_SPINNER' };
                }
                return { type: 'LOADING_DONE' };
            },
            locationChanged: (newLocation) => {
                return {
                    type: 'LOCATION_CHANGED',
                    location: newLocation
                };
            },
            getBlock: () => {
                return {
                    type: 'GET_BLOCK'
                };
            },
            getTxs: (address) => {
                return {
                    type: 'GET_TXS',
                    address
                };
            },
            updateTxs: (chain, txs) => {
                return {
                    type: 'UPDATE_TXS',
                    chain,
                    txs
                };
            },
            addTx: (tx) => {
                return {
                    type: 'ADD_TX',
                    tx
                };
            }

        }

        // Export
        if (!window.AppStore) window.AppStore = {}
        window.AppStore.actions = actions;
    }());
</script>
