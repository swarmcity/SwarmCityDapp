<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../displays/display-restore-json-file.html">

<dom-module id="page-json-file">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
            :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --layout-center;
                background-image: var(--sc-bg);
                height: 100%;
                width: 100%;
                box-sizing: border-box;
                padding: 0 14vw;
            }

            .container[wide-layout] {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --layout-start;
                padding: 0 12vw;
            }

            .top {
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-end-justified;
                width: 100%;
                height: 40vh;
            }

            .container[wide-layout] .top {
                @apply --layout-start;
                height: 35vh;
            }

            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            .close:active {
                @apply --button-active;
            }

            .title {
                @apply --main-title1;
                color: var(--sc-grey3b);
                word-wrap: break-word;
                text-align: center;
            }

            .container[wide-layout] .title {
                @apply --main-title1-wide;
                text-align: left;
                max-width: 750px;
            }

            .middle {
                width: 100%;
                @apply --layout-flex;
                @apply --layout-vertical;
                @apply --layout-start-justified;
            }

            paper-input {
                width: 100%;
                margin-top: 6vh;
                text-align: center;
                @apply --sc-paper-input;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply(--body-bold);
                }
                --paper-input-error: {
                    @apply(--body-bold);
                }
                --paper-input-prefix: {
                    @apply(--body-default);
                }
                --paper-input-suffix: {
                    @apply(--body-default);
                }
            }

            .container[wide-layout] paper-input {
                text-align: left;
                max-width: 400px;
            }

            .bottom {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                height: 30vh;
                width: 100%;
            }

            .container[wide-layout] .bottom {
                @apply --layout-start;
                height: 35vh;
            }



            .select:active {
                @apply --button-active;
            }

            .btn {
                @apply --icon-button-big;
            }


            .btn:active {
                @apply --button-active;
            }

            .agree {
                @apply --vmark-blue-normal;
            }


            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="close" on-click="_close"></div>
                <div class="title">{{localize('Upload your account file.')}}</div>
            </div>
            <div class="middle">
            </div>
            <div class="bottom">
                <display-restore-json-file></display-restore-json-file>
            </div>
            <div on-click="_close"></div>
        </div>
    </template>

    <script>
        class MyJSONFile extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-json-file';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            * takes the user to the hashtag list page
            */
            _agree() {
                switch (this.type) {
                    case 'standard':
                        this.path = 'choose-username/';
                        break;
                    case 'arc':
                        this.path = 'hashtag-list/';
                        break;
                    case 'swarm':
                        this.path = 'hashtag-list/';
                        break;
                }
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyJSONFile.is, MyJSONFile);
    </script>
</dom-module>
