<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">

<dom-module id="page-new-hashtag">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
            :host {
                @apply --titlepage-open;
            }

            .container {
                background-image: var(--sc-background);
                @apply --titlepage-open-container;
            }

            .container .top {
                @apply --titlepage-open-container-top;
                @apply --layout-vertical;
                @apply --layout-center-center;
            }

            .container .bottom {
                @apply --titlepage-open-container-bottom;
                @apply --layout-vertical;
                @apply --layout-center-center;
            }

            .container .title {
                @apply --titlepage-title;
                color: var(--sc-grey3b);
            }

            .container .subtitle {
                @apply --titlepage-subtitle;
                color: var(--sc-grey4);
            }

            .container[wide-layout] {
                @apply --titlepage-open-wide-container;
            }

            .container[wide-layout] .top {
                @apply --titlepage-open-wide-container-top;
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-start-justified;
            }

            .container[wide-layout] .bottom {
                @apply --titlepage-open-wide-container-bottom;
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-start-justified;
            }

            .container[wide-layout] .title {
                @apply --titlepage-title-wide;
            }

            .container[wide-layout] .subtitle {
                @apply --titlepage-subtitle-wide;
            }

            .centerpiece {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                background-color: rgba(0,0,0,0.05);
                width: 100%;
                max-width: 750px;
                box-sizing:border-box;
                padding: 40px;
                @apply --body-default;
                margin: 5vh 0px;
                text-align: center;
            }

            .container[wide-layout] .centerpiece {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-start;
                width: 100%;
                text-align: left;
                margin-top: 10vh;
                padding: 40px;
                text-align: left;
            }

            .button {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --text-button-big;
                color: var(--sc-grey4);
                white-space: nowrap;
                width: 100%;
                max-width: 320px;
            }

            .container[wide-layout] .button {
                margin-top: 0px;
            }

            .button:active {
                @apply --button-active;
            }


            .bluelink {
                @apply --blue-link;
                margin-top: 20px;
                @apply --body-bold;
                white-space: nowrap;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            .flexer {
                @apply --titlepage-flexer;
            }
            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            .close:active {
                @apply --button-active;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close {
                    @apply --retina;
                }
            }


        </style>

        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="close" tabindex="1" on-tap="_toHashtagList" on-KeyPress="_toHashtagList" id="back"></div>                    
                <div class="title" id="title">{{localize('Create a new hashtag')}}</div>
                <div class="centerpiece" id="content">
                    <div>{{localize('Hashtags are marketplaces.')}}</div>
                    <div tabindex="2" class="bluelink"><a href="https://press.swarm.city/hashtags-revisited-694a7c9ff7a4" target="_blank">{{localize('Hashtags revisited')}}</a></div>     
                </div>                               
            </div>
        </div>
    </template>

    <script>
        class MyPageNewHashtag extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-new-hashtag';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                     * Path is the current or requested path
                     * @type {String}
                     */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * routeExit triggers the exit animations
                    * @type {Array}
                    */
                    routeExit: {
                        type: Array,
                        observer: '_loadExitAnimations',
                    },
                    /**
                    * routeEntry triggers the entry animations
                    * @type {Array}
                    */
                    routeEntry: {
                        type: Array,
                        observer: '_loadEntryAnimations',
                    },
                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'new-hashtag',
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
             * takes the user to the initiating hashtag page
            * @param {Object} event element clicked.
             */
            _toHashtagList(event) {
                if (event.keyCode === 13 || event.type == 'tap') {
                    this.path = 'hashtag-list/';
                }
            }
            /**
             * changes the current path
             */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
            _loadExitAnimations() {
                if (this.routeExit[0] != this.routeExit[1]) {
                    if (this.routeExit[0] == this.pageID) {
                        // Here come the Exit Animations
                        if (this.routeExit[1] == 'hashtag-list') {
                            // Going to page hashtag-list
                            this.$.title.animate(
                                [
                                    {'transform': 'translateX(0)', 'opacity': '1'},
                                    {'transform': 'translateX(100vw)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.content.animate(
                                [
                                    {'transform': 'translateX(0)', 'opacity': '1'},
                                    {'transform': 'translateX(100vw)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                    }
                }
            }

            _loadEntryAnimations() {
                if (this.routeExit[0] != this.routeExit[1]) {
                    if (this.routeExit[1] == this.pageID) {
                        // Here come the Entry Animations
                        if (this.routeExit[0] == 'hashtag-list') {
                            // Coming from page hashtag-list
                            this.$.title.animate(
                                [
                                    {'transform': 'translateX(100vw)', 'opacity': '0'},
                                    {'transform': 'translateX(0)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.content.animate(
                                [
                                    {'transform': 'translateX(100vw)', 'opacity': '0'},
                                    {'transform': 'translateX(0)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'opacity': '0'},
                                    {'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                    }
                }
            }
        }
        window.customElements.define(MyPageNewHashtag.is, MyPageNewHashtag);
    </script>
</dom-module>
