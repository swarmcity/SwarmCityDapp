<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">

<dom-module id="page-password-warning">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
            :host {
                @apply --titlepage-closed;
            }

            .container {
                background-image: var(--sc-bg);
                @apply --titlepage-closed-container;
            }

            .container .top {
                @apply --titlepage-closed-container-top;
            }

            .container .bottom {
                @apply --titlepage-closed-container-bottom;
            }

            .container .title {
                @apply --titlepage-title;
                color: var(--sc-grey3b);
            }

            .container[wide-layout] {
                @apply --titlepage-closed-wide-container;
            }

            .container[wide-layout] .top {
                @apply --titlepage-closed-wide-container-top;
            }

            .container[wide-layout] .bottom {
                @apply --titlepage-closed-wide-container-bottom;
            }

            .container[wide-layout] .title {
                @apply --titlepage-title-wide;
            }

            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            .close:active {
                @apply --button-active;
            }

            .btn {
                margin-top: 4vh;
                @apply --icon-button-big;
            }

            /* .container[wide-layout] .btn {
                margin-top: 15vh;
            } */

            .btn:active {
                @apply --button-active;
            }

            .agree {
                @apply --next-blue-normal;
            }






            .box {
                @apply --layout-vertical;
                @apply --layout--start-justified;
                @apply --layout--start;
                box-sizing: border-box;
                padding: 54px 25px 40px;
                background-color: var(--sc-white);
                max-width: 450px;
                margin-bottom: 8vh;
            }

            .container[wide-layout] .box {
                box-sizing: border-box;
                padding: 40px 40px 40px 40px;
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-start;
                margin: 5vh 0px 0px 0px;
            }


            .trianglecontainer {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                width: 100%;
                position: relative;
                margin-bottom: -30px;
            }

            .container[wide-layout] .trianglecontainer {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-start;
                margin: 0px 30px 0px 0px;
                width: 54px;
            }

            .triangle {
                @apply --alert-blue-normal;
                position: relative;
            }

            .textbox {
                @apply --body-bold;
                color: var(--sc-grey4);
                @apply --layout-vertical;
                @apply --layout-center-justified;
                text-align: center;
            }

            .container[wide-layout] .textbox {
                text-align: left;
            }

            .inner-bottom {
                margin-top: 10px;
            }

            .flexer {
                @apply --titlepage-flexer;
            }
            .flexup {
                @apply --layout-flex;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close,
                .triangle,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="close" on-click="_close"></div>
                <div class="title" id="title">{{localize('Choose a password.')}}</div>
            </div>
            <div class="warning" id="content">
                <template is="dom-if" if="{{!wide}}">
                    <div class="trianglecontainer">
                        <div class="triangle"></div>
                    </div>
                </template>
                <div class="box">
                    <template is="dom-if" if="{{wide}}">
                        <div class="trianglecontainer">
                            <div class="triangle"></div>
                        </div>
                    </template>
                    <div class="textbox">
                        <div class="inner-top">{{localize('There is no password recovery available in Swarm City.')}}</div>
                        <div class="inner-bottom">{{localize('Choose your password with care.')}}</div>
                    </div>
                </div>
            </div>
            <div class="flexer"></div>                
            <div class="bottom">
                <div class="flexup"></div>
                <div class="btn" id="buttons">
                    <div class="agree" on-click="_agree"></div>
                </div>
            </div>

        </div>

    </template>

    <script>
        class MyPasswordWarning extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-password-warning';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * routeExit is an array that contains the current and previous page
                    * @type {Array}
                    */
                    routeExit: {
                        type: Array,
                        observer: '_loadElementAnimations',
                    },
                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'password-warning',
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to page-stop-signup
            */
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            * takes the user to the next page in user creation
            */
            _agree() {
                this.set('route.path', 'choose-password');
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', 'choose-password');
                }
                this.path = null;
            }
            _loadElementAnimations() {
            if (this.routeExit[0] != this.routeExit[1]) {
                    if (this.routeExit[0] == this.pageID) {
                        // Here come the Exit Animations
                        if (this.routeExit[1] == 'choose-password') {
                            // Here come the Exit Animations, going to page choose-password
                            this.$.title.animate(
                                [
                                    {'transform': 'translateX(0px)'},
                                    {'transform': 'translateX(-100vw)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.content.animate(
                                [
                                    {'transform': 'translateX(0px)'},
                                    {'transform': 'translateX(-100vw)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.buttons.animate(
                                [
                                    {'transform': 'translateX(0px)', 'opacity': '1'},
                                    {'transform': 'translateX(-20vw)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeExit[1] == 'choose-avatar-and-username') {
                            // going to page choose-avatar-and-username
                            this.$.title.animate(
                                [
                                    {'transform': 'translateX(0px)'},
                                    {'transform': 'translateX(100vw)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.content.animate(
                                [
                                    {'transform': 'translateX(0px)'},
                                    {'transform': 'translateX(100vw)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.buttons.animate(
                                [
                                    {'transform': 'translateX(0px)', 'opacity': '1'},
                                    {'transform': 'translateX(20vw)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                } else if (this.routeExit[1] == this.pageID) {
                    // Here come the Entry Animations
                    if (this.routeExit[0] == 'choose-avatar-and-username') {
                        // Coming from page choose-avatar-and-username
                        this.$.title.animate(
                            [
                                {'transform': 'translateX(100vw)'},
                                {'transform': 'translateX(0px)'},
                            ],
                            {
                                fill: 'forwards',
                                duration: 200,
                                iterations: 1,
                                iterationStart: 0,
                                easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                delay: 200,
                                endDelay: 0,
                            }
                        );
                        this.$.content.animate(
                            [
                                {'transform': 'translateX(100vw)'},
                                {'transform': 'translateX(0px)'},
                            ],
                            {
                                fill: 'forwards',
                                duration: 200,
                                iterations: 1,
                                iterationStart: 0,
                                easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                delay: 200,
                                endDelay: 0,
                            }
                        );
                        this.$.buttons.animate(
                            [
                                {'transform': 'translateX(100vw)', 'opacity': '0'},
                                {'transform': 'translateX(0px)', 'opacity': '1'},
                            ],
                            {
                                fill: 'forwards',
                                duration: 200,
                                iterations: 1,
                                iterationStart: 0,
                                easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                delay: 200,
                                endDelay: 0,
                            }
                        );
                    }
                    if (this.routeExit[0] == 'choose-password') {
                        // Coming from page choose-password
                        this.$.title.animate(
                            [
                                {'transform': 'translateX(-100vw)'},
                                {'transform': 'translateX(0)'},
                            ],
                            {
                                fill: 'forwards',
                                duration: 300,
                                iterations: 1,
                                iterationStart: 0,
                                easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                delay: 300,
                                endDelay: 0,
                            }
                        );
                        this.$.content.animate(
                            [
                            {'transform': 'translateX(-100vw)'},
                            {'transform': 'translateX(0)'},
                            ],
                            {
                                fill: 'forwards',
                                duration: 300,
                                iterations: 1,
                                iterationStart: 0,
                                easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                delay: 300,
                                endDelay: 0,
                            }
                        );
                        this.$.buttons.animate(
                            [
                            {'transform': 'translateX(-20vw)', 'opacity': '0'},
                            {'transform': 'translateX(0)', 'opacity': '1'},
                            ],
                            {
                                fill: 'forwards',
                                duration: 300,
                                iterations: 1,
                                iterationStart: 0,
                                easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                delay: 300,
                                endDelay: 0,
                            }
                        );
                    }
                }
            }
        }
        }
        window.customElements.define(MyPasswordWarning.is, MyPasswordWarning);
    </script>
</dom-module>
