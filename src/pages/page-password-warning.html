<html><head></head><body><dom-module id="page-password-warning"><template><style include="shared-styles">:host{@apply --titlepage-closed;}.container{background-image:var(--sc-bg);@apply --titlepage-closed-container;}.container .top{@apply --titlepage-closed-container-top;}.container .bottom{@apply --titlepage-closed-container-bottom;}.container .title{@apply --titlepage-title;color:var(--sc-grey3b);}.container[wide-layout]{@apply --titlepage-closed-wide-container;}.container[wide-layout] .top{@apply --titlepage-closed-wide-container-top;}.container[wide-layout] .bottom{@apply --titlepage-closed-wide-container-bottom;}.container[wide-layout] .title{@apply --titlepage-title-wide;}.close{@apply --xmark-grey3-small;@apply --close;}.close:active{@apply --button-active;}.btn{margin-top:4vh;@apply --icon-button-big;}.btn:active{@apply --button-active;}.agree{@apply --next-blue-normal;}.box{@apply --layout-vertical;@apply --layout--start-justified;@apply --layout--start;box-sizing:border-box;padding:54px 25px 40px;background-color:var(--sc-white);max-width:450px;margin-bottom:8vh;}.container[wide-layout] .box{box-sizing:border-box;padding:40px 40px 40px 40px;@apply --layout-horizontal;@apply --layout-start-justified;@apply --layout-start;margin:5vh 0px 0px 0px;}.trianglecontainer{@apply --layout-horizontal;@apply --layout-center-justified;width:100%;position:relative;margin-bottom:-30px;}.container[wide-layout] .trianglecontainer{@apply --layout-horizontal;@apply --layout-start-justified;@apply --layout-start;margin:0px 30px 0px 0px;width:54px;}.triangle{@apply --alert-blue-normal;position:relative;}.textbox{@apply --body-bold;color:var(--sc-grey4);@apply --layout-vertical;@apply --layout-center-justified;text-align:center;}.container[wide-layout] .textbox{text-align:left;}.inner-bottom{margin-top:10px;}.flexer{@apply --titlepage-flexer;}.flexup{@apply --layout-flex;}@media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi){.close,
                .triangle,
                .agree{@apply --retina;}}</style><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><app-location route="{{route}}"></app-location><div class="container" wide-layout$="{{wide}}"><div class="top"><div class="close" on-click="_close"></div><div class="title" id="title">{{localize('Choose a password.')}}</div></div><div class="warning" id="content"><template is="dom-if" if="{{!wide}}"><div class="trianglecontainer"><div class="triangle"></div></div></template><div class="box"><template is="dom-if" if="{{wide}}"><div class="trianglecontainer"><div class="triangle"></div></div></template><div class="textbox"><div class="inner-top">{{localize('There is no password recovery available in Swarm City.')}}</div><div class="inner-bottom">{{localize('Choose your password with care.')}}</div></div></div></div><div class="flexer"></div><div class="bottom"><div class="flexup"></div><div class="btn" id="buttons"><div autofocus="" class="agree" on-click="_agree"></div></div></div></div></template><script>class MyPasswordWarning extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"page-password-warning"}static get properties(){return{language:{type:String,statePath:"language"},path:{type:String,observer:"_path"},routeExit:{type:Array,observer:"_loadExitAnimations"},routeEntry:{type:Array,observer:"_loadEntryAnimations"},pageID:{type:String,value:"password-warning"}}}static get actions(){return Object.assign({PUBLICKEY:function(publicKey){return{type:"PUBLICKEY",publicKey:publicKey}},AVATAR:function(avatar){return{type:"AVATAR",avatar:avatar}},USERNAME:function(username){return{type:"USERNAME",username:username}}})}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}_close(){this._deleteProfile();if(sessionStorage.getItem("origin")){this.path=sessionStorage.getItem("origin");sessionStorage.removeItem("origin")}else{this.path="hashtag-list"}}_deleteProfile(){this.dispatch("PUBLICKEY",null);this.dispatch("AVATAR","[[importHref]]../../images/defaultavatar.png");this.dispatch("USERNAME",null);localStorage.clear();localStorage.setItem("SwarmCity",JSON.stringify({user:{language:"en",username:"",location:"",avatar:""},keyStore:{}}))}_agree(){this.path="choose-password"}_path(){if(null!=this.path){this.set("route.path",this.path)}this.path=null}_loadExitAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[0]==this.pageID){}}}_loadEntryAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[1]==this.pageID){}}}}window.customElements.define(MyPasswordWarning.is,MyPasswordWarning);</script></dom-module></body></html>
