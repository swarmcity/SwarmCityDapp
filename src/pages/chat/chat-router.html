<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../../shared-styles.html">

<dom-module id="page-chat">
    <template>
        <style include="shared-styles">
        </style>
        <socket-redux id="socket"></socket-redux>
        <div on-tap="_test">PRESS ME TO INSTANTIATE A CHAT</div>
    </template>

    <script>
        class MyChatRouter extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-chat';
            }
            static get properties() {
                return {
                    route: {
                        type: Object,
                    },
                    address: {
                        type: String,
                        statePath: AppStore.selectors.address,
                    },
                    hashtag: {
                        type: Object,
                        statePath: AppStore.selectors.hashtag,
                    }
                };
            }
            _test() {
                console.log('test chat');
                this.$.socket._startChat({
                    address: this.address,
                    members: [],
                    itemHash: ''
                })
            }
        }
        window.customElements.define(MyChatRouter.is, MyChatRouter);
    </script>
</dom-module>
