<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../../shared-styles.html">

<dom-module id="page-chat">
    <template>
        <style include="shared-styles">
        </style>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        test
    </template>

    <script>
        class MyChatRouter extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-chat';
            }
            static get properties() {
                return {
                    route: {
                        type: Object,
                    },
                    address: {
                        type: String,
                        statePath: AppStore.selectors.address,
                    },
                    hashtag: {
                        type: Object,
                        statePath: AppStore.selectors.hashtag,
                    }
                };
            }
            _handleOnRoute(e) {
                this.set('route.path', e.detail);
            }
            _handleOnBack() {
                this.set('route.path', 'hashtag-list/');
            }
            _handleOnWallet() {
                sessionStorage.setItem('origin', this.route.path);
                this.set('route.path', 'my-wallet');
            }
            _handleOnProfile() {
                sessionStorage.setItem('origin', this.route.path);
                this.set('route.path', 'my-profile');
            }
        }
        window.customElements.define(MyChatRouter.is, MyChatRouter);
    </script>
</dom-module>
