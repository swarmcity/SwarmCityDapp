<!-- Displays and shared styles only -->
<link rel="import" href="./chat-message.html" />
<link rel="import" href="./chat-my-message.html" />

<dom-module id="chat-messages">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .container {
        @apply --layout-vertical;
        @apply --layout-end-justified;
        overflow: scroll;
      }
    </style>
    <div class="container">
      <template is="dom-repeat" items="[[messages]]">
        <template is="dom-if" if="[[_myMessage(item)]]">
          <chat-my-message avatars="[[avatars]]" item="[[item]]"></chat-my-message>
        </template>
        <template is="dom-if" if="[[!_myMessage(item)]]">
          <chat-message avatars="[[avatars]]" item="[[item]]"></chat-message>
        </template>
      </template>
    </div>
  </template>
  <script>
    class MyChatMessages extends (new ReduxMixin(
      Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element)
    )) {
      static get is() {
        return "chat-messages";
      }
      static get properties() {
        return {
          messages: Array,
          address: String,
          avatars: Object,
        };
      }
      _myMessage(item) {
          return item.sender && item.sender == this.address
      }
    }
    window.customElements.define(MyChatMessages.is, MyChatMessages);
  </script>
</dom-module>
