<!-- Displays and shared styles only -->
<link rel="import" href="../../shared-styles.html" />

<dom-module id="chat-new">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .container {
        @apply --layout-vertical;
        @apply --layout-end-justified;
        @apply --layout-center;
        position: fixed;
        bottom: 0;
      }

      paper-input {
        @apply --layout-flex;
        max-width: 60vw;
        text-indent: 1px;
        box-sizing: border-box;
        padding: 0 2px;
        --paper-input-container-color: var(--sc-grey4);
        --paper-input-container-focus-color: var(--sc-grey4);
        --paper-input-container-label: {
          @apply --body-default;
        }
        --paper-input-container-input: {
          @apply --body-default;
        }
        --paper-input-error: {
          @apply --body-bold;
        }
        --paper-input-prefix: {
          @apply --body-default;
        }
        --paper-input-suffix: {
          @apply --body-default;
        }
      }

      .input-box {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        @apply --layout-start;
        width: 100vw;
        box-sizing: border-box;
        padding: 30px;
      }

      .input-confirm {
        @apply --icon-button-big;
        margin: 10px 0 0 10px;
        width: 52px;
        height: 52px;
        min-height: 52px;
        min-width: 52px;
      }

      .input-confirm:active {
        @apply --button-active;
      }

      .input-confirm-icon {
        @apply --vmark-blue-small;
      }

      .divider {
        background-color: var(--sc-grey3b);
        height: 1px;
        width: 95vw;
      }

      .avatar-main {
        margin: 13px 10px 0 0;
        min-width: 40px;
        height: 40px;
        width: 40px;
      }
    </style>
    <div class="container">
      <div class="divider"></div>
      <div class="input-box">
        <iron-image
          class="avatar-main"
          sizing="cover"
          preload
          src="https://scapiweb3-c.swarm.city/img/[[user.avatarHash]]"
          placeholder="../images/defaultavatar.png"
        >
        </iron-image>
        <paper-input
          type="txt"
          value="{{message}}"
          autofocus
          on-keypress="(_checkForEnter)"
        ></paper-input>
        <div
          class="input-confirm"
          on-up="(_sendMessage)"
          on-keypress="(_checkForEnter)"
        >
          <div class="input-confirm-icon"></div>
        </div>
      </div>
    </div>
  </template>
  <script>
    class MyChatNew extends (new ReduxMixin(
      Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element)
    )) {
      static get is() {
        return "chat-new";
      }
      static get properties() {
        return {
          route: {
            type: Object
          }
        };
      }
    }
    window.customElements.define(MyChatNew.is, MyChatNew);
  </script>
</dom-module>
