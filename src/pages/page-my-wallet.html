<dom-module id="page-my-wallet">

        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
            :host {
                height: 100%;
                width: 100vw;
                max-width: 100%;
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                background-image: var(--sc-bg);
                width: 100%;
                min-height: 100vh;
                max-width: 100%;
                box-sizing: border-box;
                padding: 0 10vw;
                overflow: auto;
            }

            .container[wide-layout] {
                padding: 0 10vw;
            }

            .top {
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-end-justified;
                box-sizing: border-box;
                padding: 100px 0 0 0;
                width: 100%;
            }

            .container[wide-layout] .top {
                @apply --layout-start;
                text-align: left;
            }

            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            .close:active {
                @apply --button-active;
            }

            .divider {
                @apply --general-divider;
            }

            .container[wide-layout] .yellowbox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-end;
                text-align: center;
            }

            .swt {
                @apply --layout-start;
                @apply --layout-start-justified;
                @apply --main-title1;
                color: var(--sc-yellow);
            }

            .fiat {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --body-default;
                color: var(--sc-grey3);
                margin: 0 0 30px 0;
            }

            .eth {
                @apply --body-detail;
                margin: 2vh 0 3vh 0;
                color: var(--sc-grey3b);
            }

            display-transaction-status {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                box-sizing: border-box;
                padding: 6vh 0;
                width: 100%;
                height: 100%;
            }

            display-transaction-history {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
            }

            .linkbox {
                margin-top: 30px;
                width: 100%;
                text-align: left;
            }

            .link {
                @apply --small-bold;
                border-bottom: 2px dotted var(--sc-grey3);
                color: var(--sc-grey3);
            }

            .blur {
                @apply --unlock-blur;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {

        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" id="container" wide-layout$="{{wide}}">
            <div class="top">
                <div tabindex="0" id="closebtn" class="close" on-tap="_close" on-keyPress="_close"></div>
                <div id="swtbalance" class="swt">{{balance.swt.balanceSwt}} SWT</div>
                <div id="fiatbalance" class="fiat">â‰ˆ {{balance.swt.balanceUsd}} USD</div>
            </div>

            <div id="divider1" class="divider"></div>
            <display-transaction-status

                path="{{path}}" 
                shortcode="{{shortcode}}" 
                send="{{send}}" 
                start="{{start}}"
                route-entry="{{routeEntry}}">
            </display-transaction-status>              
            <div id="divider2" class="divider"></div>
            <div class="linkbox"><span class="link" on-click="_toEtherscan">{{localize('show address on etherscan')}}</span></div>
            <display-transaction-history id="txhistory"></display-transaction-history> 
        </div>
        <dom-if if="{{toggleUnlock}}">
                <template>
                    <display-unlock 
                        blue
                        toggle-unlock="{{toggleUnlock}}"
                        toggle-private-key="{{togglePrivateKey}}"

                    </display-unlock>

    <script>
        class MyWallet extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-my-wallet';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * fx rates
                    * @type {String}
                    */
                    fx: {
                        type: Number,
                        statePath: 'fx',
                    },
                    /**
                    * Balance is the users current balance
                    * @type {Object}
                    */
                    balance: {
                        type: Object,
                        statePath: 'balance',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * routeExit triggers the exit animations
                    * @type {Array}
                    */
                    routeExit: {
                        type: Array,
                        observer: '_loadExitAnimations',
                    },
                    /**
                    * routeEntry triggers the entry animations
                    * @type {Array}
                    */
                    routeEntry: {
                        type: Array,
                        observer: '_loadEntryAnimations',
                    },
                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'my-wallet',
                    },
                    /**
                    * publicKey is the users publicKey
                    * @type {String}
                    */
                    publicKey: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    /**
                    * toggles the unlock display
                    * @type {Boolean}
                    */
                    toggleUnlock: {
                        type: Boolean,
                        value: false,
                        observer: '_blur',
                    },
                    /**
                    * contains the private key
                    * @type {String}
                    */
                    privateKey: {
                        type: String,
                        observer: '_privateKeyObserver',
                    },
                    /**
                    * Shortcode if true shows the shortcode
                    * @type {Boolean}
                    */
                    shortcode: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Send if true shows the send settings
                    * @type {Boolean}
                    */
                    send: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Start if true shows the buttons choice
                    * @type {Boolean}
                    */
                    start: {
                        type: Boolean,
                        value: true,
                    },
                };
            }
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
                let storage = JSON.parse(localStorage.getItem('SwarmCity'));
                this.publicKey = storage.keyStore.address;
            }

            /**
            * takes the user to originating page
            * @param {Object} event element clicked.
            */
            _close(event) {
                if (event.keyCode === 13 || event.type == 'tap') {
                    this.shortcode = false;
                    this.send = false;
                    if (sessionStorage.getItem('origin')) {
                        this.path = sessionStorage.getItem('origin');
                        sessionStorage.removeItem('origin');
                    }
                    else {
                        this.set('route.path', 'hashtag-list');
                    }
                }
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }

            /**
            * blurs the current page
            */
            _blur() {
                if (this.toggleUnlock) {
                    this.$.container.classList.add('blur');
                }
                else {
                    this.$.container.classList.remove('blur');
                }
            }
           /**
            * Toggles the visibility of private key
            */
            _privateKeyObserver() {
                this.togglePrivateKey = !this.togglePrivateKey;
            }
            /**
            * takes the user to the user balance on ethplorer
            */
            _toEtherscan() {
                window.open('https://kovan.etherscan.io/address/' + this.publicKey, '_blank');
            }
