<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<link rel="import" href="../displays/display-restore-private-key.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">

<dom-module id="page-private-key">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
            :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }
            .container {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --layout-center;
                background-image: var(--sc-bg);
                height: 100%;
                width: 100%;
                box-sizing: border-box;
                padding: 0 14vw;
            }
            .container[wide-layout] {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --layout-start;
                padding: 0 12vw;
            }
            .top {
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-end-justified;
                width: 100%;
                height: 40vh;
            }
            .container[wide-layout] .top {
                @apply --layout-start;
                height: 35vh;
            }
            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }
            .close:active {
                @apply --button-active;
            }
            .title {
                @apply --main-title1;
                color: var(--sc-grey3b);
                word-wrap: break-word;
                text-align: center;
            }
            .container[wide-layout] .title {
                @apply --main-title1-wide;
                text-align: left;
                max-width: 750px;
            }
            .container[wide-layout] paper-input {
                text-align: left;
                max-width: 400px;
            }
            .container[wide-layout] .messagebox {
                @apply --layout-start-justified;
            }
            .container[wide-layout] .bottom {
                @apply --layout-start;
                height: 35vh;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="close" on-click="_close"></div>
                <div class="title">{{localize('Restore with a private key.')}}</div>
            </div>
            <display-restore-private-key path="{{path}}"></display-restore-private-key>
        </div>
    </template>

    <script>
        class MyPrivateKey extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-private-key';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    privateKey: {
                        type: String,
                    },

                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyPrivateKey.is, MyPrivateKey);
    </script>
</dom-module>
