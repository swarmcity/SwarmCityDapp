<dom-module id="page-my-profile">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
            :host {
                height: 100%;
                width: 100vw;
                max-width: 100%;
                min-height: 100vh;
                background-image: var(--sc-bg);
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                background-image: var(--sc-bg);
                width: 100%;
                min-height: 100vh;
                max-width: 100%;
            }

            .container[wide-layout] {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                max-width: 100%;
            }

            .top {
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-end-justified;
                background-image: var(--sc-bg);
                width: 100%;
                box-sizing: border-box;
                padding: 0px 14vw 10vh 14vw;
                max-width: 100%;
            }

            .container[wide-layout] .top {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-start;
                box-sizing: border-box;
                padding: 80px 10vw 60px 10vw;
                max-width: 100%;
            }

            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            .close:active {
                @apply --button-active;
            }

            img {

                height: 90px;
                cursor: pointer;
                border-radius: 50%;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .avatarcontainer {
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --layout-end;
                margin-top: 100px;
            }

            .container[wide-layout] .avatarcontainer {
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --layout-end;
                margin-top: 0px;
            }

            .avatar {
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --layout-end;
            }

            .container[wide-layout] .avatar {
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --layout-end;
                margin: 0 30px 0 0;
            }

            .arrowcontainer {
                @apply --base-shadow;
                border-radius: 50%;
                background-color: var(--sc-blue);
                height: 30px;
                width: 30px;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-center;

                cursor: pointer;
                margin: 0px 0px 0px 0px;
            }

            .arrowup {

            .topflex {
                width: 100%;
                @apply --layout-vertical;
                @apply --layout-center-justified;

            }

            .container[wide-layout] .topflex {
                @apply --layout-flex;

                @apply --layout-start-justified;

            paper-input {

                text-align: center;
                margin-top: 6vh;

                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-bold;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {

                }

            .container[wide-layout] paper-input {

            .keybox {

                padding: 3vh 0 0 0;

            .buttonbox {

                background-image: var(--sc-bg);

                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;

            .backup {

                @apply --layout-center-center;
                @apply --text-button-big-fullwhite;

        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div id="container" class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="close" on-click="_close"></div>
                <div class="avatarcontainer">
                    <div class="avatar">
                        <img id="avatarimg" src="{{avatar}}" on-click="_toResizeAvatar">
                        <div id="arrowcontainer" class="arrowcontainer" on-click="_toResizeAvatar">
                            <div class="arrowup"></div>
                        </div>
                    </div>
                </div>
                <div class="topflex" id="topFlex">
                    <div class="username">
                        <paper-input label="{{localize('Username')}}" value="{{username}}" always-float-label on-keyup="_saveUsername"></paper-input>
                    </div>
                    <display-show-keys

                        toggle-private-key="{{togglePrivateKey}}" 
                        private-key="{{privateKey}}"

                <div class="topright" id="notifications">

        <dom-if if="{{toggleUnlock}}">

                    toggle-unlock="{{toggleUnlock}}"
                    toggle-private-key="{{togglePrivateKey}}"

    <script>
        class MyProfile extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-my-profile';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * routeExit triggers the exit animations
                    * @type {Array}
                    */
                    routeExit: {
                        type: Array,
                        observer: '_loadExitAnimations',
                    },
                    /**
                    * routeEntry triggers the entry animations
                    * @type {Array}
                    */
                    routeEntry: {
                        type: Array,
                        observer: '_loadEntryAnimations',
                    },
                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'my-profile',
                    },
                    /**
                    * Username represents the users username
                    * @type {String}
                    */
                    username: {
                        type: String,
                        statePath: 'username',
                    },
                    /**
                    * Avatar represents the users IPFS to their avatar image
                    * @type {String}
                    */
                    avatar: {
                        type: String,
                        statePath: 'avatar',
                    },
                    /**
                    * Error is a string message being shown when passwords don't match
                    * @type {String}
                    */
                    error: {
                        type: String,
                        value: '',
                    },
                    /**
                    * toggles the unlock display
                    * @type {Boolean}
                    */
                    toggleUnlock: {
                        type: Boolean,
                        value: false,
                        observer: '_blur',
                    },
                    /**
                    * contains the private key
                    * @type {String}
                    */
                    privateKey: {
                        type: String,
                        observer: '_privateKeyObserver',
                    },
                    /**
                    * toggles the visibility of private key
                    * @type {Boolean}
                    */
                    togglePrivateKey: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * contains the public key
                    * @type {String}
                    */
                    publicKey: {
                        type: String,
                        statePath: 'publicKey',
                    },
                };
            }
            /**
            * Redux action for setting username
            * @param {String} username
            */
            static get actions() {
                return Object.assign({
                    USERNAME: function(username) {
                        return {
                            type: 'USERNAME',
                            username: username,
                        };
                    },
                });
            }
            ready() {
                this.loadResources(this.resolveUrl('../text-translations.json'));
                super.ready();
            }
            /**
            * takes the user to originating page
            */
            _close() {
                if (sessionStorage.getItem('origin')) {
                    this.path = sessionStorage.getItem('origin');
                    sessionStorage.removeItem('origin');
                }
                else {
                    this.set('route.path', 'hashtag-list');
                }
            }
            /**
            * Toggles the visibility of the full Public Key
            */
            _togglePublicKey() {
                this.$.pubKey.classList.toggle('truncate');
                this.toggleKeys = !this.toggleKeys;
            }
            /**
            * Toggles the password unlock display
            */
            _togglePrivateKey() {
                this.toggleUnlock = !this.toggleUnlock;
            }
            /**
            * Toggles the visibility of private key
            */
            _privateKeyObserver() {
                this.togglePrivateKey = !this.togglePrivateKey;
            }
            /**
            * takes the user to page-resize-avatar
            */
            _toResizeAvatar() {
                this.path = 'resize-avatar/';
            }
            /**
            * takes the user to page notifications
            */
            _toNotifications() {
                this.path = 'notifications/';
            }

            /**
            * takes the user to make-backup-profile
            */
            _backup() {
                this.path = 'make-backup-profile/';
            }
            /**
            * takes the user to warning-delete
            */
            _delete() {
                this.path = 'warning-delete/';
            }
            /**
            * compares written passwords and updates label with it
            */
            _equals() {
                if (this.$.password.value == this.$.repeat.value ||
                    this.$.repeat.value == '') {
                    this.error = '';
                } else {
                    this.error = '[' + this.localize('password mismatch?') + ']';
                }
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
            /**
            * blurs the current page
            */
            _blur() {
                if (this.toggleUnlock) {
                    this.$.container.classList.add('blur');
                }
                else {
                    this.$.container.classList.remove('blur');
                }
            }
            /**
            * save username
            */
            _saveUsername() {
                this.dispatch('USERNAME', this.username);
                let storage = JSON.parse(localStorage.getItem('SwarmCity'));
                storage.user.username = this.username;
                localStorage.setItem('SwarmCity', JSON.stringify(storage));
            }
            /**
            * load animations
            */

                if (this.routeExit[0] != this.routeExit[1]) {
                    let middleCalc = (window.innerWidth/2)-60+'px';
                    if (this.routeExit[0] == this.pageID) {

                                this.$.avatarimg.animate(

                                    ],

                                        fill: 'forwards',
                                        duration: 150,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                        delay: 0,
                                        endDelay: 0,
                                    }
                                );
                                this.$.arrowcontainer.animate(

                                    {

                                        easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                        delay: 0,

                                );
                                this.$.notifications.animate(
                                    [
                                        {'transform': 'translateY(0px)', 'opacity': '1'},
                                        {'transform': 'translateY(-20px)', 'opacity': '0'},
                                    ],
                                    {
                                        fill: 'forwards',
                                        duration: 150,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                        delay: 0,

                                this.$.buttonBox.animate(

                                //         delay: 0,
                                //         endDelay: 0,
                                //     }
                                // );

                                    [

                                        {'transform': 'translateY(-20px)', 'opacity': '0'},
                                    ],
                                    {
                                        fill: 'forwards',
                                        duration: 150,
                                        iterations: 1,

                                        easing: 'cubic-bezier(0.42,0,0.177,0.751)',

                                this.$.buttonBox.animate(

                            } else {

                                this.$.notifications.animate(

                                    ],

                                        easing: 'cubic-bezier(0.42,0,0.177,0.751)',

                                );
                                this.$.buttonBox.animate(

                                this.$.divider1.animate(

                                this.$.buttonBox.animate(
