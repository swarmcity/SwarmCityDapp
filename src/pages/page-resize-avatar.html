<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../displays/display-resize-avatar.html">

<dom-module id="page-resize-avatar">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
            :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }

            .container {
                height: 100%;
                width: 100%;
                max-width: 100vw;
                @apply --layout-vertical;
                box-sizing: border-box;
                padding: 12vh 50px 12vh 50px;
                background-image: var(--sc-bg);
            }

            .container[wide-layout] {
                box-sizing: border-box;
                padding: 20vh 10vw 20vh 10vw;
            }

            .avatarcontainer {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                background-color: var(--sc-grey4);
                width: 250px;
                height: 250px;
            }

            .avatar {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                padding-top: 73px;
            }

            img {
                width: 100px;
                height: 100px;
                cursor: pointer;
                border-radius: 50%;
                border: 2px solid var(--sc-blue);
            }

            .rotate {
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --layout-end;
            }

            .rotate-icon {
                @apply --rotate-blue-normal;
                cursor: pointer;
            }

            .container[wide-layout] .bottom {
                @apply --layout-start;
                height: 35vh;
            }

            .bluetext {
                @apply --small-bold;
                cursor: pointer;
                color: var(--sc-blue);
                border-bottom: 2px dotted var(--sc-blue);
            }

            .container[wide-layout] .bluetext {
                margin-top: 40px;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <display-resize-avatar path="{{path}}" route-switch="{{routeSwitch}}"></display-resize-avatar>
        </div>
    </template>
    <script>
        class MyResizeAvatar extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-resize-avatar';
            }
            static get properties() {
                return {
                    /**
                    * language is the current user language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * routeSwitch changes the exact moment pages change when routing
                    * @type {Array}
                    */
                    routeSwitch: {
                        type: Array,
                    },
                };
            }
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            *changes the current path to password warning
            **/
            _agree() {
                this.path = 'choose-avatar-and-username/';
            }
            /**
            *changes the current path to previous
            **/
            _disagree() {
                window.history.back();
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyResizeAvatar.is, MyResizeAvatar);
    </script>
</dom-module>
