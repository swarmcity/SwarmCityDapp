<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">

<dom-module id="page-new-here">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
            :host {
                @apply --titlepage-closed;
            }

            .container {
                background-color: var(--sc-blue);
                @apply --titlepage-closed-container;
            }

            .container .top {
                @apply --titlepage-closed-container-top;
            }

            .container .bottom {
                @apply --titlepage-closed-container-bottom;
            }

            .container .title {
                @apply --titlepage-title;
                color: var(--sc-white);
            }

            .container .subtitle {
                @apply --titlepage-subtitle;
                color: var(--sc-white);
            }

            .container[wide-layout] {
                @apply --titlepage-closed-wide-container;
            }

            .container[wide-layout] .top {
                @apply --titlepage-closed-wide-container-top;
            }

            .container[wide-layout] .bottom {
                @apply --titlepage-closed-wide-container-bottom;
            }

            .container[wide-layout] .title {
                @apply --titlepage-title-wide;
            }

            .container[wide-layout] .subtitle {
                @apply --titlepage-subtitle-wide;
            }

            .close {
                @apply --xmark-white-small;
                @apply --close;
            }

            .close:active {
                @apply --button-active;
            }

            .buttons {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                @apply --layout-center;
                width: 100%;
            }

            .container[wide-layout] .buttons {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-start;
            }

            .container .create {
                @apply --text-button-big;
                color: var(--sc-white);
                box-sizing: border-box;
                width: 100%;
                margin: 0 0 14px 0;
            }

            .container .create:active {
                @apply --button-active;
            }

            .container[wide-layout] .create {
                margin: 0 0 14px 0;
                max-width: 320px;
            }

            .container .restore {
                @apply --text-button-big;
                color: var(--sc-white);
                box-sizing: border-box;
                width: 100%;
                margin: 0;
            }

            .container .restore:active {
                @apply --button-active;
            }

            .container[wide-layout] .restore {
                margin: 0;
                max-width: 320px;
            }

            .flexer {
                @apply --titlepage-flexer;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <div class="container" wide-layout$="{{wide}}" id="container">
            <div class="top">
                <div tabindex="3" class="close" on-click="_close"></div>
                <div class="title" id="title">{{localize('You must be new here')}}</div>
                <div class="subtitle" id="subtitle">{{localize('No account was found. When you restore or create a new account its stored locally on your device')}}</div>
            </div>
            <div class="flexer"></div>            
            <div class="bottom">
                <div class="buttons" id="buttons">
                    <div autofocus tabindex="1" class="create" on-click="_create" on-keypress="_create">{{localize('create account')}}</div>
                    <div tabindex="2" class="restore" on-click="_restore" on-keypress="_restore">{{localize('restore account')}}</div>
                </div>
            </div>
        </div>
    </template>
    <script>
        class MyNewHere extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-new-here';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * routeExit triggers the exit animations
                    * @type {Array}
                    */
                    routeExit: {
                        type: Array,
                        observer: '_loadExitAnimations',
                    },
                    /**
                    * routeEntry triggers the entry animations
                    * @type {Array}
                    */
                    routeEntry: {
                        type: Array,
                        observer: '_loadEntryAnimations',
                    },
                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'new-here',
                    },

                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }

            /**
            * takes the user to the next page in user creation
            * @param {Object} e element clicked.
            */
            _create(e) {
                if (e.type != 'click') {
                    if (e.keyCode === 13) {
                        this.path = 'choose-avatar-and-username/';
                    }
                } else {
                    this.path = 'choose-avatar-and-username/';
                }
            }
            /**
            * takes the user to the previous page
            */
            _close() {
                if (sessionStorage.getItem('origin')) {
                    this.path = sessionStorage.getItem('origin');
                    sessionStorage.removeItem('origin');
                }
                else {
                    this.set('route.path', 'hashtag-list');
                }
            }
            /**
            * takes the user to the hashtag list page
            * @param {Object} e element clicked.
            */
            _restore(e) {
                if (e.type != 'click') {
                    if (e.keyCode === 13) {
                        this.path = 'restore-account/';
                    }
                } else {
                    this.path = 'restore-account/';
                }
            }

            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }

            _loadExitAnimations() {
            if (this.routeExit[0] != this.routeExit[1]) {
                    if (this.routeExit[0] == this.pageID) {
                        // Here come the Exit Animations
                        if (this.routeExit[1] == 'hashtag') {
                            // Here come the Exit Animations, going to page Hashtag
                            this.$.title.animate(
                                [
                                    {'transform': 'translateY(0px)'},
                                    {'transform': 'translateY(50px)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.subtitle.animate(
                                [
                                    {'transform': 'translateY(0px)'},
                                    {'transform': 'translateY(50px)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                    }
                }
            }

            _loadEntryAnimations() {
                if (this.routeExit[0] != this.routeExit[1]) {
                    if (this.routeExit[1] == this.pageID) {
                    // Here come the Entry Animations
                    if (this.routeExit[0] == 'hashtag') {
                        // Coming from page Hashtag
                        this.$.title.animate(
                            [
                                {'transform': 'translateY(50px)'},
                                {'transform': 'translateY(0px)'},
                            ],
                            {
                                fill: 'forwards',
                                duration: 200,
                                iterations: 1,
                                iterationStart: 0,
                                easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                delay: 0,
                                endDelay: 0,
                            }
                        );
                        this.$.subtitle.animate(
                            [
                                {'transform': 'translateY(50px)'},
                                {'transform': 'translateY(0px)'},
                            ],
                            {
                                fill: 'forwards',
                                duration: 200,
                                iterations: 1,
                                iterationStart: 0,
                                easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                delay: 0,
                                endDelay: 0,
                            }
                        );
                        this.$.buttons.animate(
                            [
                            {'transform': 'translateX(0)'},
                            {'transform': 'translateX(0)'},
                            ],
                            {
                                fill: 'forwards',
                                duration: 1,
                                iterations: 1,
                                iterationStart: 0,
                                easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                delay: 0,
                                endDelay: 0,
                            }
                        );
                    }
                    if (this.routeExit[0] == 'choose-avatar-and-username'
                    || this.routeExit[0] === 'restore-account') {
                        // Coming from page choose-avatar-and-username OR restore-account
                        // this.$.title.animate(
                        //     [
                        //         {'transform': 'translateX(-100%)'},
                        //         {'transform': 'translateX(0)'},
                        //     ],
                        //     {
                        //         fill: 'forwards',
                        //         duration: 300,
                        //         iterations: 1,
                        //         iterationStart: 0,
                        //         easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                        //         delay: 0,
                        //         endDelay: 0,
                        //     }
                        // );
                        // this.$.subtitle.animate(
                        //     [
                        //     {'transform': 'translateX(-100%)'},
                        //     {'transform': 'translateX(0)'},
                        //     ],
                        //     {
                        //         fill: 'forwards',
                        //         duration: 300,
                        //         iterations: 1,
                        //         iterationStart: 0,
                        //         easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                        //         delay: 0,
                        //         endDelay: 0,
                        //     }
                        // );
                        // this.$.buttons.animate(
                        //     [
                        //     {'transform': 'translateX(-100%)'},
                        //     {'transform': 'translateX(0)'},
                        //     ],
                        //     {
                        //         fill: 'forwards',
                        //         duration: 400,
                        //         iterations: 1,
                        //         iterationStart: 0,
                        //         easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                        //         delay: 0,
                        //         endDelay: 0,
                        //     }
                        // );
                    }
                }
            }
        }
    } window.customElements.define(MyNewHere.is, MyNewHere);
    </script>
</dom-module>
