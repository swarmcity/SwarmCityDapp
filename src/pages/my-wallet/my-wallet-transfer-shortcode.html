<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="my-wallet-transfer-shortcode">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                height: 100%;
                width: 100%;
            }

            .container[wide-layout] {
                @apply --layout-start;
            }


            .container .shortCode-greytext {
                @apply --body-default;
                color: var(--sc-grey4);
                margin-top: 8px;
                text-align: center;
            }

            .container[wide-layout] .shortCode-greytext {
                @apply --body-default;
                color: var(--sc-grey4);
                margin-top: 8px;
                text-align: left;
            }

            .shortCode-code {
                @apply --main-title3;
                color: var(--sc-grey4);
                -webkit-user-select: text;
                -moz-user-select: text;
                -ms-user-select: text;
                user-select: text;
            }

            .shortCode-code-close {
                @apply --xmark-blue-small;
                cursor: pointer;
            }

            .shortCode-code-close:active {
                @apply --button-active;
            }

            .shortCode-codebox {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                margin-top: 3px;
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="shortCode-greytext">{{localize('Your temporary shortcode')}}</div>
            <div class="shortCode-codebox">

                <template is="dom-if" if="{{shortCode.data.shortCode}}">
                    <div class="shortCode-code">{{shortCode.data.shortCode}}</div>
                </template>
                <template is="dom-if" if="{{!shortCode.data.shortCode}}">
                    <div class="loading">
                        <div class="smallpoint" id="point1"></div>
                        <div class="smallpoint" id="point2"></div>
                        <div class="smallpoint" id="point3"></div>
                    </div>
                </template>
                <div tabindex="10" class="shortCode-code-close" on-tap="_start" on-keyPress="_start"></div>
            </div>
            <template is="dom-if" if="{{showCountDown}}">
                <div class="timer-box">
                    <div class="timer-text">
                        {{localize('This shortcode expires in')}}&nbsp;[[timeLeft]]&nbsp;{{localize('sec')}}.
                    </div>
                    <paper-progress value="[[timeLeft]]" max="30"></paper-progress>
                </div>
            </template>
        </div>

    </template>
    <script>
        class MyWalletTransferShortcode extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'my-wallet-transfer-shortcode';
            }

            static get properties() {
                return {
                    /**
                    * The language as chosen by user
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../../text-translations.json'));
            }
        }
        window.customElements.define(MyWalletTransferShortcode.is, MyWalletTransferShortcode);
    </script>
</dom-module>
