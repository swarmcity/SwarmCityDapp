<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../data/socket-redux.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="./my-wallet-transfer-receive.html">
<link rel="import" href="./my-wallet-transfer-choice.html">
<link rel="import" href="./my-wallet-transfer-input.html">

<dom-module id="my-wallet-transfer">
    <template>
        <socket-redux id="socket"></socket-redux>
        <template is="dom-if" if="{{_isEqualTo(status, 'choice')}}">
            <my-wallet-transfer-choice on-status="_handleOnStatus" language="[[language]]"></my-wallet-transfer-choice>
        </template>

        <template is="dom-if" if="{{_isEqualTo(status, 'receive')}}">
            <my-wallet-transfer-receive on-status="_handleOnStatus" short-code="[[shortCode]]" language="[[language]]"></my-wallet-transfer-receive>
        </template>

        <template is="dom-if" if="{{_isEqualTo(status, 'input')}}">
            <my-wallet-transfer-input on-status="_handleOnStatus" language="[[language]]"></my-wallet-transfer-input>
        </template>

    </template>
    <script>
        class MyWalletTransfer extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'my-wallet-transfer';
            }

            static get properties() {
                return {
                    status: {
                        type: String,
                        value: 'choice',
                    },
                    shortCode: String,
                    language: String,
                }
            }

            _isEqualTo(string1, string2) {
                return string1 == string2;
            }
            _handleOnStatus(e) {
                this.status = e.detail;
                if (e.detail == 'receive') {
                    this.shortCode = null;
                    this.$.socket._getShortCode()
                        .then(res => this.shortCode = res);
                }

            }
        }
        window.customElements.define(MyWalletTransfer.is, MyWalletTransfer);
    </script>
</dom-module>
