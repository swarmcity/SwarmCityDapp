<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">


<dom-module id="my-wallet-transfer-found">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-center;
                box-sizing: border-box;
                padding: 10px 0 30px 0;
                width: 100%;
                height: 100%;
            }

            .container[wide-layout] {
                @apply --layout-start;
            }

            .greytext {
                margin-top: 8px;
                @apply --body-bold;
                color: var(--sc-grey4);
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="found-greytext">
                {{localize('Receiver found!')}}
            </div>
            <div class="found-avatarbox">
                <img src="{{tokey.data.avatar}}">
                <div class="found-infobox">
                    <div class="found-name">
                        {{tokey.data.userName}}
                    </div>
                    <div class="found-address truncate">
                        {{tokey.data.address}}</div>
                </div>
            </div>
            <div class="found-buttonbox">
                <div class="disagree" on-tap="_sendSwt"></div>
                <div class="round-button enabled">
                    <div class="agree" on-up="_goToConfirm"></div>
                </div>
            </div>
        </div>

    </template>
    <script>
        class MyWalletTransferFound extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'my-wallet-transfer-found';
            }

            static get properties() {
                return {
                    language: String,
                }
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../../text-translations.json'));
            }

            _close() {
                this.dispatchEvent(new CustomEvent('close'));
            }
        }
        window.customElements.define(MyWalletTransferFound.is, MyWalletTransferFound);
    </script>
</dom-module>
