<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="my-wallet-transfer-choice">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                background-image: var(--sc-bg);
                box-sizing: border-box;
                padding: 0 10vw 25px 10vw;
                width: 100%;
                max-width: 100%;
            }

            .container[wide-layout] {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
            }

            .button {
                @apply --text-button-big;
                box-sizing: border-box;
                padding: 20px 30px;
                margin-bottom: 10px;
                margin-right: 10px;
                width: 132px;
            }

            .button:active {
                @apply --button-active;
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="button" on-tap="_send">send</div>
            <div class="button" on-tap="_receive">receive</div>
        </div>

    </template>
    <script>
        class MyWalletTransferChoice extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'my-wallet-transfer-choice';
            }

            _send() {
                this.dispatchEvent(new CustomEvent('choice', {
                    detail: 'input',
                }));
            }

            _receive() {
                this.dispatchEvent(new CustomEvent('status', {
                    detail: 'shortcode',
                }));
            }
        }
        window.customElements.define(MyWalletTransferChoice.is, MyWalletTransferChoice);
    </script>
</dom-module>
