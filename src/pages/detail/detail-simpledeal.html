<dom-module id="detail-simpledeal">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, move it to shared styles.
-->
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                background-image: var(--sc-bg);
                @apply --layout-vertical;
                min-height: calc(100vh - 159px);
                height: 100%;
                width: 100%;
            }

            .itemcontainer {
                background-color: var(--sc-white);
                width: 100%;
                box-sizing: border-box;
                padding: 0px 10px 25px 10px;
                margin: 0px 10px 50px 0px;
            }

            .container[wide-layout] .itemcontainer {
                max-width: 68vw;
                margin: 0px 10vw 150px 10vw;

            }

            detail-button-reply {
                position: fixed;
                bottom: 10vh;
                right: 10vw;
            }

            .container[wide-layout] detail-button-reply {
                bottom: auto;
                right: 10vw;
                bottom: 16vh;
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">

            <display-unlock id="unlock" blue></display-unlock>
            <data-simpledeal id="simpledeal"></data-simpledeal>

            <template is="dom-if" if="{{_isEqualTo(status, 'loading')}}">
                <detail-simpledeal-loading></detail-simpledeal-loading>
            </template>

            <template is="dom-if" if="{{!_isEqualTo(status, 'loading')}}">
                <div class="itemcontainer">
                    <detail-simpledeal-main address="[[address]]" item="[[item]]" on-close="_handleOnClose"></detail-simpledeal-main>

                    <template is="dom-if" if="{{_isEqualTo(status, 'replies')}}">
                        <detail-simpledeal-replies item="[[item]]" on-detail="_handleOnDetail"></detail-simpledeal-replies>

                        <template is="dom-if" if="[[_showReplyButton(item)]]">
                            <detail-button-reply on-tap="_input"></detail-button-reply>
                        </template>
                    </template>

                    <template is="dom-if" if="{{_isEqualTo(status, 'input')}}">
                        <detail-simpledeal-input id="input" item="[[item]]" on-reply="_handleOnReply" on-status="_handleOnStatus">
                        </detail-simpledeal-input>
                    </template>

                    <template is="dom-if" if="{{_isEqualTo(status, 'detail')}}">
                        <detail-simpledeal-reply-detail selected-reply="[[selectedReply]]" on-status="_handleOnStatus"
                            on-select="_handleOnSelect"></detail-simpledeal-reply-detail>
                    </template>

                    <template is="dom-if" if="{{_isEqualTo(status, 'selected')}}">
                        <detail-simpledeal-selected item="[[item]]" balance="[[balance]]" reply="[[_getProviderReply(item)]]"></detail-simpledeal-selected>
                    </template>
                </div>
            </template>
        </div>

    </template>
    <script>
        class MyDetailSimpledeal extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'detail-simpledeal';
            }
            static get properties() {
                return {
                    status: String,
                    item: Object,
                    address: String,
                    balance: String,
                    hashtag: Object,
                    selectedReply: Object,
                    username: String,
                }
            }
            _handleOnReply(e) {
                const message = e.detail;
                this.$.unlock._getPrivateKey()
                    .then((res) => {
                        this.dispatchEvent(new CustomEvent('status', {
                            detail: 'replies',
                        }));
                        let el = this.shadowRoot.querySelector('#input');
                        if (el) el._reset();
                        try {
                            const { privateKey, address } = res;
                            if (!privateKey) {
                                throw Error('Missing address')
                            }
                            const replier = {
                                username: this.username,
                                address,
                                privateKey
                            }
                            const reply = {
                                message: message,
                                itemHash: this.item.itemHash,
                                value: this.item.itemValue,
                            }
                            const hashtag = {
                                address: this.hashtag.address,
                                fee: this.hashtag.hashtagFee,
                            }
                            this.$.simpledeal.createNewReply({ replier, reply, hashtag })
                                .then(receipt => {
                                    console.log('Successfully transacted reply, receipt:', receipt)
                                })
                                .catch(err => {
                                    console.log('Error posting reply:', err)
                                });
                        }
                        catch (e) {
                            console.error('Error posting reply (catch block): ', e.stack)
                        }
                    });
            }
            _handleOnSelect() {
                this.$.unlock._getPrivateKey()
                    .then((res) => {
                        try {
                            const { privateKey, address } = res;
                            if (!privateKey) {
                                throw Error('Missing address')
                            }
                            const seeker = {
                                address,
                                privateKey
                            }
                            const replierAddress = this.selectedReply.replierAddress;
                            const itemHash = this.item.itemHash;
                            const hashtagAddress = this.hashtag.address;

                            this.$.simpledeal.selectReplier({ seeker, replierAddress, itemHash, hashtagAddress })
                                .then(receipt => {
                                    console.log('Successfully transacted select replier, receipt:', receipt)
                                })
                                .catch(err => {
                                    console.log('Error selecting replier:', err)
                                });
                        }
                        catch (e) {
                            console.error('Error selecting replier (catch block): ', e.stack)
                        }
                    });

            }
            _isEqualTo(string1, string2) {
                return string1 == string2;
            }
            _showReplyButton(item) {
                if ((item.seekerAddress || {}) == this.address) {
                    return false;
                } else if (item.replies && item.replies[this.address]) {
                    return false;
                } else {
                    return true;
                }
            }
            _input() {
                if (this._allowReply) {
                    this.dispatchEvent(new CustomEvent('status', {
                        detail: 'input',
                    }));
                }
            }
            _handleOnClose() {
                let el = this.shadowRoot.querySelector('#input');
                if (el) el._reset();
                this.dispatchEvent(new CustomEvent('close'));
            }
            _handleOnStatus(e) {
                this.dispatchEvent(new CustomEvent('status', {
                    detail: e.detail,
                }));
            }
            _handleOnDetail(e) {
                this.dispatchEvent(new CustomEvent('status', {
                    detail: 'detail',
                }));
                this.selectedReply = e.detail;
            }
            _allowReply() {
                let totalCost = parseInt(this.item.itemValue) + parseInt(this.item.hashtagFee / 2);
                let userBalance = parseInt(this.balance);
                return userBalance - totalCost >= 0 ? true : false;
            }
            _getProviderReply(item) {
                return item.replies[item.providerAddress];
            }

        }
        window.customElements.define(MyDetailSimpledeal.is, MyDetailSimpledeal);
    </script>
</dom-module>
