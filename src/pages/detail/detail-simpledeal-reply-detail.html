<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">


<dom-module id="detail-simpledeal-reply-detail">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                box-sizing: border-box;
                padding: 20px 25px 15px 25px;
                background-color: var(--sc-white);
            }

            .back {
                @apply --icon-button-mini;
            }

            .back:active {
                @apply --button-active;
            }

            .back-icon {
                @apply --arrowleft-grey3-small;
            }

            iron-image {
                height: 40px;
                width: 40px;
                border-radius: 50%;
                min-height: 24px;
                min-width: 24px;
                margin-right: 10px;
            }

            .descriptionbox {
                @apply --layout-horizontal;
                margin-top: 25px;
            }

            .description {
                @apply --layout-flex;
                @apply --body-default;
                color: var(--sc-grey4);
            }

            .price {
                @apply --body-bold;
                text-align: right;
                color: var(--sc-grey4);
                white-space: nowrap;
                margin: 0px 0px 0px 20px;
                @apply --layout-horizontal;
                @apply --layout-start;
                @apply --layout-start-justified;
            }

            .date {
                @apply --smallest-light;
                color: var(--sc-grey2);
                margin: 4px 0px 0px 0px;
            }

            .providerbox {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-start-justified;
                margin-top: 10px;
            }

            .username {
                @apply --small-bold;
                @apply --layout-flex;
                color: var(--sc-blue);
            }

            .button {
                @apply --text-button-big;
                @apply --body-bold;
                color: var(--sc-grey4);
                margin: 40px 0;
            }

            .button:active{
                @apply --button-active;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .back-icon {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="back" on-up="_toReplies">
                <div class="back-icon"></div>
            </div>
            <div class="descriptionbox">
                <div class="description">[[selectedReply.message]]</div>
                <div class="price">for [[_formatValue(selectedReply.value)]] SWT</div>
            </div>
            <div class="date">
                [[_formatDate(selectedReply.timestamp)]]
            </div>
            <div class="providerbox" on-up="_toUserReputation">
                <div class="avatar">
                    <iron-image sizing="cover" preload   src="https://dev.swarm.city/img/[[selectedReply.avatarHash]]" placeholder="../images/defaultavatar.png">
                    </iron-image>
                </div>
                <div class="username">[[selectedReply.username]] Â· [[selectedReply.reputation]] SWR</div>
            </div>
            <div class="buttonbox">
                <div class="button" on-up="_selectProvider">
                    Select [[selectedReply.username]]
                </div>            
            </div>
        </div>
    </template>
    <script>
        class MyDetailSimpledealReplyDetail extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'detail-simpledeal-reply-detail';
            }
            static get properties() {
                return {
                    selectedReply: Object,
                };
            }
            /**
            * formats the item value
            * @param {String} value item value in wei
            * @return {string} value in human readable format
            */
            _formatValue(value) {
                return value / 1e18;
            }
            /**
            * formats epoch
            * @param {DateTime} dateTime epoch in javascript milliseconds
            * @return {string} formatted date string
            */
            _formatDate(timestamp) {
                let milliseconds = timestamp * 1000;
                if (webpack.moment().valueOf() - milliseconds < 86400000) {
                    return webpack.moment(milliseconds).fromNow();
                } else {
                    return webpack.moment(milliseconds).format('DD MMM YYYY - HH:mm');
                }
            }
            _selectProvider() {
                this.dispatchEvent(new CustomEvent('select'));
            }
            /**
            * Changes the current view to show all replies
            */
            _toReplies() {
                this.dispatchEvent(new CustomEvent('status', {
                    detail: 'replies',
                }));
            }
            /**
            * takes the user to the selected user reputation page
            */
            _toUserReputation() {
                // this.path = `user-reputation/${this.selectedReply.address}/${this.selectedReply.avatarHash}/${this.selectedReply.username}`; // eslint-disable-line
            }
        }
        window.customElements.define(MyDetailSimpledealReplyDetail.is, MyDetailSimpledealReplyDetail);
    </script>
</dom-module>
