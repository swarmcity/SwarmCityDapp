    <template>
        <!--

            }

            .involved-toggle {
                @apply --small-bold;
                color: var(--sc-blue);
                background-color: var(--sc-white);
                border-radius: 3px;
                box-sizing: border-box;

            display-hashtag-items {
                margin: 0 0 0 0;
            }

            display-items-involved {
                background-image: var(--sc-bg);
                position: relative;
                z-index: 2;
                margin: 0 0 0 0;
            }

            .dealbtn {
                position: fixed;
                bottom: 50px;
                right: 30px;
                z-index: 55;
            }

            .container[wide-layout] .dealbtn {
                bottom: auto;
                right: 10vw;
                top: 182px;
            }

            .container[wide-layout] .slider {
                padding: 0 10vw 2vh 10vw;

            }

            .container[wide-layout] .info {
                padding: 0 10vw 2vh 10vw;
                top: 186px;
            }

            display-hashtag-about {
                border-bottom: 2px solid var(--sc-blue);
                position: fixed;
                width: 100%;
                box-sizing: border-box;
                padding: 0 40px 2vh 40px;

            display-filter-deals {
                width: calc(100% - 20px);

                position: absolute;

                width: calc(100% - 20vw);
                max-width: 68vw;

            }

        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <div id="container" class="container" wide-layout$="{{wide}}">
            <div class="dealbtn" id="dealButton">
                <dom-if if="{{!faded}}">
                    <template>
                        <display-deal-btn 
                            route="[[route]]" 
                            path="{{path}}">
                        </display-deal-btn>
                    </template>
                </dom-if>
            </div>
            <div class="pushdown"></div>
            <div class="header">
                <div class="top">
                    <dom-if if="{{publicKey}}">
                        <template>
                                <display-my-info 
                                    path="{{path}}" 
                                    route="{{route}}"
                                    route-history="[[routeHistory]]"
                                    id="displaymyinfo">
                                </display-my-info>
                        </template>
                    </dom-if>
                    <div id="back" class="back" on-click="_back"></div>
                </div>
                <div class="bottom">
                    <div class="leftbottom" id="hashtagHeader">
                        <div 
                            id="hashtag" 
                            class="hashtag">#{{hashtag.name}}</div>
                        <div 
                            id="infolink" 
                            class="info-toggle" 
                            on-click="_toggleInfo">i</div>
                    </div>
                </div>
            </div>
            <dom-if if="{{showInfo}}">
                <template>
                    <display-hashtag-about 
                        id="about" 
                        class="info" 
                        hashtag-info="[[hashtag]]" 
                        close-info="{{closeInfo}}">
                    </display-hashtag-about>
                </template>
            </dom-if>
            <div class="margin">
                <dom-if if="{{publicKey}}">
                    <template>
                        <display-items-involved 
                            id="itemsInvolved">
                        </display-items-involved>
                    </template>
                </dom-if>
            </div>
            <div class="scrollbar">
                <div class="buttonbar">
                    <div id="filtertoggle" class="filter-toggle" on-click="_toggleSlider">filter deals</div>
                    <!-- <div class="flex"></div>
                    <div class="involved-toggle" on-click="_backToTop">1 request</div> -->
                </div>
                <dom-if if="{{showSlider}}">
                    <template>
                        <display-filter-deals 
                            id="slider" 
                            class="slider" 
                            close-slider="{{closeSlider}}" 
                            range="{{range}}">
                        </display-filter-deals>
                    </template>
                </dom-if>
            </div>
            <div id="fadeArea" on-click="_fadeClose">
                <display-hashtag-items 
                    range="{{range}}" 
                    hashtag="{{hashtag}}" 
                    route-data="[[routeData]]" 
                    path="{{path}}" 
                    show-slider="{{showSlider}}"
                    show-info="{{showInfo}}">
                </display-hashtag-items>
            </div>
        </div>
    </template>

    <script>
        class NewHashtag extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag';
            }
            static get properties() {
                return {
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * routeHistory is an array that contains the current and previous page
                    * @type {Array}
                    */
                    routeHistory: {
                        type: Array,
                        observer: '_loadElementAnimations',
                    },

                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'hashtag',
                    },

                    /**
                    * showSlider determines of the slider is show or not
                    * @type {Boolean}
                    */
                    showSlider: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * closeSlider allows us to close sliderbox from within display
                    * @type {Boolean}
                    */
                    closeSlider: {
                        type: Boolean,
                        value: false,
                        observer: '_sliderObserver',
                    },
                    /**
                    * showInfo indicates if the hashtag info panel is open or not
                    * @type {Boolean}
                    */
                    showInfo: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * closeInfo allows us to close infobox from within display
                    * @type {Boolean}
                    */
                    closeInfo: {
                        type: Boolean,
                        value: false,
                        observer: '_infoObserver',
                    },
                    /**
                    * faded indicates if the dealsarea is faded or not
                    * @type {Boolean}
                    */
                    faded: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * highlightInfoToggle toggles
                    * the background style of the show filter text link
                    * @type {Boolean}
                    */
                    hashtags: {
                        type: Array,
                        statePath: 'hashtags',
                        observer: '_filterHashtags',
                    },
                    /**
                    * the curent route
                    * @type {String}
                    */
                    route: {
                        type: String,
                        observer: '_routeChanged',
                    },
                    /**
                    * the selected hashtag
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                    },
                    /**
                    * the animation object
                    * @type {Object}
                    */
                    anim: {
                        type: Object,
                    },
                    /**
                    * PublicKey represents the user's public key
                    * @type {String}
                    */
                    publicKey: {
                        type: String,
                        statePath: 'publicKey',
                    },
                };
            }

            ready() {
                super.ready();
                this._loadAnimations();
                this.loadResources(this.resolveUrl('../text-translations.json'));
                window.onscroll = this._scrollHandler.bind(this);
            }
            /**
            * find the selected hashtag
            */
            _filterHashtags() {
                if (!this.hashtag) {
                    let selectedHashtag = this.hashtags.filter((hashtag) => {
                        return hashtag.id == this.route.path.split('/')[2];
                    });
                    this.hashtag = selectedHashtag[0];
                }
            }
            /**
            * the pages route has changed
            */
            _routeChanged() {
                // TODO: Reset the page on load, close the
                // info and filter if they are open,
                // if faded out, fade in
                if (this.hashtags) {
                    this._filterHashtags();
                }
            }
            /**
            * shows and hides the slider
            * @return {Promise} resolves when animations have finished playing
            */
            _toggleSlider() {
                return new Promise((resolve, reject) => {
                    let storage = JSON.parse(localStorage.getItem('SwarmCity'));
                    if (!storage.user.location) {
                        this.path = 'location/';
                    } else {
                        if (this.showInfo) {
                            this.$.filtertoggle.classList.add('highlight-filter');
                            this._fadeInOut();
                            this._toggleInfo().then(() => {
                                this.showSlider = true;
                                this.closeSlider = false;
                                setTimeout(() => {
                                    let animation = this.shadowRoot
                                        .querySelector('#slider').animate(
                                        this.anim.slideDownSlider.arr,
                                        this.anim.slideDownSlider.obj
                                        );
                                    animation.play();
                                }, 1);
                            });
                        }
                        else if (!this.showSlider) {
                            this.$.filtertoggle.classList.add('highlight-filter');
                            this._fadeInOut();
                            this.showSlider = true;
                            this.closeSlider = false;
                            setTimeout(() => {
                                let animation = this.shadowRoot
                                    .querySelector('#slider').animate(
                                    this.anim.slideDownSlider.arr,
                                    this.anim.slideDownSlider.obj
                                    );
                                animation.play();
                                animation.onfinish = () => {
                                    resolve();
                                };
                            }, 1);
                        } else {
                            this.$.filtertoggle.classList.remove('highlight-filter');
                            this._fadeInOut();
                            let animation = this.shadowRoot
                                .querySelector('#slider').animate(
                                this.anim.slideUpSlider.arr,
                                this.anim.slideUpSlider.obj
                                );
                            animation.play();
                            animation.onfinish = () => {
                                this.showSlider = false;
                                resolve();
                            };
                        }
                    }
                });
            }
            /**
            * shows and hides the info box
            * @return {Promise} resolves when animations have finished playing
            */
            _toggleInfo() {
                return new Promise((resolve, reject) => {
                    if (this.showSlider) {
                        this.$.infolink.classList.add('highlight-info');
                        this._fadeInOut();
                        this._toggleSlider().then(() => {
                            this.showInfo = true;
                            this.closeInfo = false;
                            setTimeout(() => {
                                let animation = this.shadowRoot
                                    .querySelector('#about').animate(
                                    this.anim.slideDownInfo.arr,
                                    this.anim.slideDownInfo.obj
                                    );
                                animation.play();
                            }, 1);
                        });
                    }
                    else if (!this.showInfo) {
                        this.$.infolink.classList.add('highlight-info');
                        this._fadeInOut();
                        this.showInfo = true;
                        this.closeInfo = false;
                        setTimeout(() => {
                            let animation = this.shadowRoot
                                .querySelector('#about').animate(
                                this.anim.slideDownInfo.arr,
                                this.anim.slideDownInfo.obj
                                );
                            animation.play();
                            animation.onfinish = () => {
                                resolve();
                            };
                        }, 1);
                    } else {
                        this.$.infolink.classList.remove('highlight-info');
                        this._fadeInOut();
                        let animation = this.shadowRoot
                            .querySelector('#about').animate(
                            this.anim.slideUpInfo.arr,
                            this.anim.slideUpInfo.obj
                            );
                        animation.play();
                        animation.onfinish = () => {
                            this.showInfo = false;
                            resolve();
                        };
                    }
                });
            }
            /**
            * fades part of the page in and out
            */
            _fadeInOut() {
                if (!this.faded) {
                    this.$.container.classList.add('stop-scrolling');
                    this.faded = !this.faded;
                    this.$.fadeArea.animate(
                        this.anim.fadeOut.arr,
                        this.anim.fadeOut.obj
                    );
                }
                else {
                    this.$.container.classList.remove('stop-scrolling');
                    this.faded = !this.faded;
                    this.$.fadeArea.animate(
                        this.anim.fadeIn.arr,
                        this.anim.fadeIn.obj
                    );
                }
            }
            /**
            * signals filter to close from within
            */
            _sliderObserver() {
                if (this.closeSlider) {
                    this._toggleSlider();
                }
            }
            /**
            * signals infobox to close from within
            */
            _infoObserver() {
                if (this.closeInfo) {
                    this._toggleInfo();
                }
            }
            /**
            * takes the user back to the top of the page
            */
            _backToTop() {
                let scrollDuration = 500;
                let scrollStep = -window.scrollY / (scrollDuration / 15);
                let scrollInterval = setInterval(function() {
                    if (window.scrollY != 0) {
                        window.scrollBy(0, scrollStep);
                    }
                    else clearInterval(scrollInterval);
                },
                    15);
            }
            /**
            * takes the user to the hashtag list page
            */
            _back() {
                this.path = 'hashtag-list/';
            }
            /**
            * triggered after the user selects a language
            */
            _path() {
                if (this.path) {
                    this.set('route.path', this.path);
                    this.path = null;
                }
            }
            /**
            * triggered once the user starts scrolling
            */
            _scrollHandler() {
                if (!this.wide && window.scrollY != 0) {
                    if (!this.$.hashtag.classList.contains('hashtag-scroll')) {
                        this.$.hashtag.classList.add('hashtag-scroll');
                    }
                    if (!this.$.hashtag.classList.contains('info-toggle-scroll')) {
                        this.$.infolink.classList.add('info-toggle-scroll');
                    }
                } else {
                    this.$.hashtag.classList.remove('hashtag-scroll');
                    this.$.infolink.classList.remove('info-toggle-scroll');
                }
            }
            /**
            * All animations this page needs
            */
            _loadAnimations() {
                this.anim = {
                    slideDownSlider: {
                        arr: [{transform: 'translateY(0)'},
                        {transform: 'translateY(223px)'}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    slideUpSlider: {
                        arr: [{transform: 'translateY(223px)'},
                        {transform: 'translateY(0)'}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    slideDownInfo: {
                        arr: [{transform: 'translateY(0)'},
                        {transform: 'translateY(267px)'}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    slideUpInfo: {
                        arr: [{transform: 'translateY(267px)'},
                        {transform: 'translateY(0)'}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    fadeOut: {
                        arr: [{opacity: 1},
                        {opacity: 0.2}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    fadeIn: {
                        arr: [{opacity: 0.2},
                        {opacity: 1}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                };
            }
            _loadElementAnimations() {
                if (this.routeHistory[0] != this.routeHistory[1]) {
                    if (this.routeHistory[0] == this.pageID) {
                        // Here come the Exit Animations
                        if (this.routeHistory[1] == 'hashtag-list') {
                            // Here come the Exit Animations, going to page HashtagList
                            this.$.fadeArea.animate(
                                [
                                    {'transform': 'translateX(0)'},
                                    {'transform': 'translateX(100%)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            if (this.completeAccount) {
                                this.$$('#itemsInvolved').animate(
                                    [
                                        {'transform': 'translateX(0)'},
                                        {'transform': 'translateX(100%)'},
                                    ],
                                    {
                                        fill: 'forwards',
                                        duration: 300,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                        delay: 0,
                                        endDelay: 0,
                                    }
                                );
                            }
                            this.$.hashtagHeader.animate(
                                [
                                    {'transform': 'translateX(0)'},
                                    {'transform': 'translateX(100%)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'transform': 'translateX(0)', 'opacity': '1'},
                                    {'transform': 'translateX(20px)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 150,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.dealButton.animate(
                                [
                                    {'transform': 'translateY(20px)', 'opacity': '1'},
                                    {'transform': 'translateY(0px)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 150,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.filtertoggle.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 150,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeHistory[1] == 'my-profile') {
                            // Here come the Exit Animations, going to page My Profile
                            this.$.fadeArea.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
