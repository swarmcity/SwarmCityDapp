<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../displays/display-my-info.html">
<link rel="import" href="../displays/display-hashtag-simpledeal.html">
<link rel="import" href="../displays/display-deal-btn.html">

<dom-module id="page-hashtag">
    <template>
        <!--
        Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                width: 100vw;
                min-height: 100%;
                background-image: var(--sc-bg);
                overflow: auto;
            }

            .dealbtn {
                position: fixed;
                bottom: 10vh;
                right: 10vw;
                z-index: 55;
            }

            .container[wide-layout] .dealbtn {
                bottom: auto;
                right: 10vw;
                bottom: 16vh;
            }

            .header {
                width: 100%;
                @apply --layout-horizontal;
                background-image: url('../../images/bg-header3.png');
                box-sizing: border-box;
                padding: 40px 40px 20px 40px;
                position: fixed;
                z-index: 999;
                min-height: 107px;
            }

            .container[wide-layout] .header {
                box-sizing: border-box;
                padding: 50px 10vw 20px 10vw;
                min-height: 120px;
            }

            .topleft {
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }

            .topright {
                @apply --layout-end;
                @apply --layout-vertical;
            }

            display-my-info {
                @apply --layout-flex;
            }

            .back {
                cursor: pointer;
                @apply --arrowleft-grey3-small;
            }

            .back:active {
                @apply --button-active;
            }


            .container display-hashtag-simpledeal {
                margin-top: 106px;
            }

            .container[wide-layout] display-hashtag-simpledeal {
                margin-top: 120px;
            }

            .container display-simpledeal-title {
                width: 100%;
                position: fixed;
                top: 106px;
                z-index: 999;
            }

            .container[wide-layout] display-simpledeal-title {
                top: 120px;
            }


            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .back {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <div id="container" class="container" wide-layout$="{{wide}}">
            <template is="dom-if" if="{{!loadingHashtag}}">
                <div class="dealbtn" id="dealButton">
                    <display-deal-btn route="[[route]]" path="{{path}}">
                    </display-deal-btn>
                </div>
            </template>
            <div class="header">
                <div class="topleft">
                    <display-my-info path="{{path}}" route="{{route}}" id="displaymyinfo">
                    </display-my-info>
                </div>
                <div class="topright">
                    <div tabindex="2" class="back" on-tap="_back" id="back" on-KeyPress="_back">
                    </div>
                </div>
            </div>
            <display-simpledeal-title id="simpledealtitle" hashtag=[[hashtag]]></display-simpledeal-title>
            <display-hashtag-simpledeal path={{path}} hashtag=[[hashtag]] id="simpledealdisplay"></display-hashtag-simpledeal>
        </div>
    </template>
    <script>
        class MyHashtag extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag';
            }
            static get properties() {
                return {
                    /**
                    * language is the user selected language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Route is the current browser route
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                        notify: true,
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * PublicKey represents the user's public key
                    * @type {String}
                    */
                    publicKey: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'hashtag',
                    },
                    /**
                    * scrollToHeight is the scrollheight page hashtag should scroll to
                    * @type {Number}
                    */
                    scrollToHeight: {
                        type: Number,
                    },
                    /**
                    * loadingHashtag is the currently loaded hashtag object
                    * @type {Object}
                    */
                    loadingHashtag: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Current hashtag
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: (state) => state.hashtags[state.current.hashtag] || {}
                    },
                };
            }

            ready() {
                super.ready();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }

            _debug() {
                console.log('this.hashtag', this.hashtag)
            }

            /**
            * takes the user to the hashtag list page
            * @param {Object} event element clicked.
            */
            _back(event) {
                if (event.keyCode === 13 || event.type == 'tap') {
                    this.path = 'hashtag-list/';
                }
            }
            /**
            * triggered after the user selects a language
            */
            _path() {
                if (this.path) {
                    this.set('route.path', this.path);
                    this.path = null;
                }
            }
        } window.customElements.define(MyHashtag.is, MyHashtag);
    </script>
</dom-module>
