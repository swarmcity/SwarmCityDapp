<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../displays/display-my-info.html">
<link rel="import" href="../displays/display-hashtag-about.html">
<link rel="import" href="../displays/display-hashtag-deals.html">
<link rel="import" href="../displays/display-deal-btn.html">
<link rel="import" href="../displays/display-filter-deals.html">

<dom-module id="page-hashtag">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
            :host {
                width: 100vw;
                height: 100%;
                display: block;
                max-width: 100%;
            }
            .container {
                width: 100%;
                height: 100%;
                background-color: var(--sc-grey1);
            }
            .header {
                @apply --layout-vertical;
                background-image: var(--sc-bg);
                box-sizing: border-box;
                padding: 40px 40px 0 40px;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 2;
            }
            .top {
                @apply --layout-horizontal;
                height: 50px;
            }
            .bottom {
                @apply --layout-end;
                @apply --layout-horizontal;
                @apply --layout-wrap;
                width: 100%;
                margin-bottom: 18px;
            }
            .container .bottom {
                margin-bottom: 28px;
            }
            .container[wide-layout] .header {
                box-sizing: border-box;
                padding: 60px 10vw 0 10vw;
            }
            .leftbottom {
                margin-top: 30px;
                @apply --layout-horizontal;
                @apply --layout-flex;
                @apply --layout-start-justified;
                @apply --layout-end;
            }
            .container[wide-layout] .leftbottom {
                margin-top: 40px;
            }
            .hashtag {
                @apply --main-title2;
                color: var(--sc-grey4);
            }
            .back {
                cursor: pointer;
                @apply --arrowleft-grey3-small;
            }
            .info-toggle {
                @apply --small-bold;
                color: var(--sc-blue);
                border-bottom: 2px dotted var(--sc-blue);
                margin: 0px 0px 8px 10px;
            }
            .filter-toggle {
                @apply --small-bold;
                color: var(--sc-grey3);
                margin: 0px 0px 8px 10px;
                border-bottom: 2px dotted var(--sc-grey3);
                cursor: pointer;
            }

            display-my-info {
                @apply --layout-flex;
            }
            display-hashtag-deals {
                margin: 184px 0 0 0;
            }
            .container[wide-layout] display-hashtag-deals {
                margin-top: 206px;
            }
            .container[wide-layout] .top {
                height: 42px;
            }
            .dealbtn {
                position: fixed;
                bottom: 50px;
                right: 30px;
            }
            .container[wide-layout] .dealbtn {
                bottom: auto;
                right: 10vw;
                top: 248px;
            }
            .slider {
                border-bottom: 2px solid black;
                position: fixed;
                top: 184px;
                width: 100%;
                box-sizing: border-box;
                padding: 0 40px 2vh 40px;
                background-image: var(--sc-bg);
                z-index: 1;
                opacity: 0;
            }
            .info {
                border-bottom: 2px solid var(--sc-blue);
                position: fixed;
                top: 184px;
                width: 100%;
                box-sizing: border-box;
                padding: 0 40px 2vh 40px;
                background-image: var(--sc-bg);
                z-index: 1;
                opacity: 0;
            }
            .container[wide-layout] .slider {
                padding: 0 10vw 2vh 10vw;
                top: 206px;
            }
            .container[wide-layout] .info {
                padding: 0 10vw 2vh 10vw;
                top: 206px;
            }
            .fullheight {
                height: 100%;
            }
            .toggle {
                padding: 1px 3px;
                cursor: pointer;
            }
            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .back {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>

        <div class="container" wide-layout$="{{wide}}">

            <div class="header">
                <div class="top">
                    <display-my-info></display-my-info>
                    <div class="back" on-click="_back"></div>
                </div>
                <div class="bottom">
                    <div class="leftbottom">
                        <div class="hashtag"># {{hashtag.name}}</div>
                        <div class="toggle info-toggle" on-click="_toggleInfo">i</div>
                    </div>
                    <div class="filter-toggle" on-click="_toggleSlider">filter deals</div>
                </div>
            </div>

            <display-hashtag-about
                id="about"
                class="info"
                hashtag-info="[[hashtag]]"
                show-info="{{showInfo}}">
            </display-hashtag-about>

            <display-filter-deals 
                id="slider" 
                class="slider" 
                show-slider="{{showSlider}}" 
                range="{{range}}">
            </display-filter-deals>

            <div id="fadeArea" on-click="_fadeClose">
                <display-hashtag-deals 
                    range="{{range}}" 
                    hashtag="{{hashtag}}" 
                    route-data="[[routeData]]" 
                    path="{{path}}" 
                    show-slider="{{showSlider}}"
                    show-info="{{showInfo}}">
                </display-hashtag-deals>

                <div class="dealbtn">
                    <display-deal-btn 
                        route-data="[[routeData]]" 
                        path="{{path}}">
                    </display-deal-btn>
                </div>
            </div>

        </div>

    </template>

    <script>
        class NewHashtag extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag';
            }
            static get properties() {
                return {
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * sliderState represents the state of the slider
                    * @type {String}
                    */
                    sliderState: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * infoState represents the state of the info area
                    * @type {String}
                    */
                    infoState: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * fadeState represents the state of the fade area
                    * @type {String}
                    */
                    fadeState: {
                        type: String,
                        value: 'fade-hidden',
                    },
                    /**
                    * showSlider determines of the slider is show or not
                    * @type {Boolean}
                    */
                    showSlider: {
                        type: Boolean,
                        observer: '_toggleSlider',
                    },
                    /**
                    * showInfo indicates if the hashtag info panel is open or not
                    * @type {Boolean}
                    */
                    showInfo: {
                        type: Number,
                        observer: '_toggleInfo',
                    },
                    /**
                    * highlightFilterToggle toggles
                    * the background style of the show filter text link
                    * @type {Boolean}
                    */
                    highlightFilterToggle: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * highlightInfoToggle toggles
                    * the background style of the show filter text link
                    * @type {Boolean}
                    */
                    highlightInfoToggle: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * highlightInfoToggle toggles
                    * the background style of the show filter text link
                    * @type {Boolean}
                    */
                    hashtags: {
                        type: Array,
                        statePath: 'hashtags',
                        observer: '_filterHashtags',
                    },
                    /**
                    * the curent route
                    * @type {String}
                    */
                    route: {
                        type: String,
                        observer: '_routeChanged',
                    },
                    /**
                    * the selected hashtag
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                    },
                    /**
                    * the animation object
                    * @type {Object}
                    */
                    anim: {
                        type: Object,
                    },
                };
            }

            ready() {
                super.ready();
                this._loadAnimations();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * find the selected hashtag
            */
            _filterHashtags() {
                let selectedHashtag = this.hashtags.filter((hashtag) => {
                    return hashtag.id == this.route.path.split('/')[2];
                });
                this.hashtag = selectedHashtag[0];
            }
            /**
            * the pages route has changed
            */
            _routeChanged() {
                // TODO: Reset the page on load, close the info and filter of they are open,
                // if faded out, fade in
                if (this.hashtags) {
                    this._filterHashtags();
                }
            }
            /**
            * shows and hides the slider
            */
            _toggleSlider() {
                if (this.sliderState == false) {
                    this.$.slider.animate(this.anim.slideDown.arr, this.anim.slideDown.obj);
                    this.sliderState = true;
                    if (this.infoState == true) {
                        this._toggleInfo();
                    }
                } else {
                    this.$.slider.animate(this.anim.slideUp.arr, this.anim.slideUp.obj);
                    this.sliderState = false;
                }
                this._fadeInOut();
            }
            /**
            * shows and hides the info box
            */
            _toggleInfo() {
                if (this.infoState == false) {
                    this.$.about.animate(this.anim.slideDown.arr, this.anim.slideDown.obj);
                    this.infoState = true;
                    if (this.sliderState == true) {
                        this._toggleSlider();
                    }
                } else {
                    this.$.about.animate(this.anim.slideUp.arr, this.anim.slideUp.obj);
                    this.infoState = false;
                }
                this._fadeInOut();
            }
            /**
            * fades part of the page in and out
            */
            _fadeInOut() {
                // TODO: Only fade out if we are faded in, and only fade in if we are faded out.
                if (this.infoState == true || this.sliderState == true) {
                    this.$.fadeArea.animate(this.anim.fadeOut.arr, this.anim.fadeOut.obj);
                } else {
                    this.$.fadeArea.animate(this.anim.fadeIn.arr, this.anim.fadeIn.obj);
                }
            }
            /**
            * takes the user to the hashtag list page
            */
            _back() {
                this.path = 'hashtag-list/';
            }
            /**
            * triggered after the user selects a language
            */
            _path() {
                if (this.path) {
                    this.set('route.path', this.path);
                    this.path = null;
                }
            }
            /**
            * All animations this pages needed
            */
            _loadAnimations() {
                this.anim = {
                    slideDown: {
                        arr: [{opacity: 0, transform: 'translateY(-110%)'},
                            {opacity: 1, transform: 'translateY(0%)'}],
                        obj: {
                                fill: 'both',
                                duration: 500,
                                direction: 'normal',
                                easing: 'cubic-bezier(.6, 0, 1, .6)',
                        },
                    },
                    slideUp: {
                        arr: [{opacity: 1, transform: 'translateY(0%)'},
                            {opacity: 0, transform: 'translateY(-110%)'}],
                        obj: {
                                fill: 'both',
                                duration: 500,
                                direction: 'normal',
                                easing: 'cubic-bezier(.6, 0, 1, .6)',
                        },
                    },
                    fadeOut: {
                        arr: [{opacity: 1},
                            {opacity: 0.2}],
                        obj: {
                                fill: 'both',
                                duration: 500,
                                direction: 'normal',
                                easing: 'cubic-bezier(.6, 0, 1, .6)',
                        },
                    },
                    fadeIn: {
                        arr: [{opacity: 0.2},
                            {opacity: 1}],
                        obj: {
                                fill: 'both',
                                duration: 500,
                                direction: 'normal',
                                easing: 'cubic-bezier(.6, 0, 1, .6)',
                        },
                    },
                };
            }
        } window.customElements.define(NewHashtag.is, NewHashtag);
    </script>
</dom-module>
