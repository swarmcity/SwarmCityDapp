<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../displays/display-my-info.html">
<link rel="import" href="../displays/display-hashtag-simpledeal.html">
<link rel="import" href="../displays/display-deal-btn.html">

<dom-module id="page-hashtag">
    <template>
        <!--
        Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                width: 100vw;
                background-image: var(--sc-bg);
                overflow: auto;
            }

            .dealbtn {
                position: fixed;
                bottom: 50px;
                right: 30px;
                z-index: 55;
            }

            .container[wide-layout] .dealbtn {
                bottom: auto;
                right: 10vw;
                bottom: 16vh;
            }

            .header {
                @apply --layout-horizontal;
                background-image: url(../../images/bg-header3.png);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                box-sizing: border-box;
                padding: 40px 40px 20px 40px;
                width: 100%;
                position: fixed;
                top: 0;
                z-index: 99;
            }

            .container[wide-layout] .header {
                box-sizing: border-box;
                padding: 50px 10vw 20px 10vw;
            }

            .topleft {
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }

            .topright {
                @apply --layout-end;
                @apply --layout-vertical;
            }

            display-my-info {
                @apply --layout-flex;
            }

            .container-simpledeal {
                width: 100%;
                margin: 106px 0px 0px 0px;
            }

            .container[wide-layout] .container-simpledeal {
                width: 100%;
                margin: 120px 0px 0px 0px;
            }

            .back {
                cursor: pointer;
                @apply --arrowleft-grey3-small;
            }

            .back:active {
                @apply --button-active;
            }

            display-simpledeal-title {
                position: fixed;
                width: 100%;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .back {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <div id="container" class="container" wide-layout$="{{wide}}">
            <div class="dealbtn" id="dealButton">
                <display-deal-btn route="[[route]]" path="{{path}}">
                </display-deal-btn>
            </div>
            <div class="header" id="header">
                <div class="topleft">
                    <template is="dom-if" if="{{!publicKey}}">
                        <div class="createbox">
                            <div tabindex="1" class="createlink" on-tap="_toCreateAccount" on-KeyPress="_toCreateAccount">
                                {{localize('create account')}}
                            </div>
                        </div>
                    </template>
                    <template is="dom-if" if="{{publicKey}}">
                        <display-my-info path="{{path}}" route="{{route}}" id="displaymyinfo">
                        </display-my-info>
                    </template>
                </div>
                <div class="topright">
                    <div tabindex="2" class="back" on-tap="_back" id="back" on-KeyPress="_back">
                    </div>
                </div>
            </div>
            <div class="container-simpledeal">
                <display-simpledeal-title>
                </display-simpledeal-title>
                <display-hashtag-simpledeal path={{path}}></display-hashtag-simpledeal>
            </div>
        </div>
    </template>
    <script>
        class MyHashtag extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag';
            }
            static get properties() {
                return {
                    /**
                    * language is the user selected language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Route is the current browser route
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                        notify: true,
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * PublicKey represents the user's public key
                    * @type {String}
                    */
                    publicKey: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    /**
                    * routeExit triggers the exit animations
                    * @type {Array}
                    */
                    routeExit: {
                        type: Array,
                    },
                    /**
                    * routeEntry triggers the entry animations
                    * @type {Array}
                    */
                    routeEntry: {
                        type: Array,
                    },
                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'hashtag',
                    },
                };
            }

            ready() {
                super.ready();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * go to the page create account
            * @param {Object} event element clicked.
            */
            _toCreateAccount(event) {
                if (event.keyCode === 13 || event.type == 'tap') {
                    sessionStorage.setItem('origin', this.route.path);
                    this.path = 'create-account/';
                }
            }
            /**
            * takes the user to the hashtag list page
            * @param {Object} event element clicked.
            */
            _back(event) {
                if (event.keyCode === 13 || event.type == 'tap') {
                    this.path = 'hashtag-list/';
                }
            }
            /**
            * triggered after the user selects a language
            */
            _path() {
                if (this.path) {
                    this.set('route.path', this.path);
                    this.path = null;
                }
            }

            /**
            * Load the correct exit animations
            */
            _loadExitAnimations() {
                if (this.routeExit[0] != this.routeExit[1]) {
                    if (this.routeExit[0] == this.pageID) {
                        // Here come the Exit Animations
                        switch (this.routeExit[1]) {
                            case ('hashtag-list'):
                            case ('my-profile'):
                            case ('my-wallet'):
                            case ('new-request'):
                                this.$.back.animate(
                                    [
                                        {'transform': 'translateX(0)', 'opacity': '1'},
                                        {'transform': 'translateX(20px)', 'opacity': '0'},
                                    ],
                                    {
                                        fill: 'forwards',
                                        duration: 150,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    }
                                );
                                this.$.dealButton.animate(
                                    [
                                        {'transform': 'translateY(20px)', 'opacity': '1'},
                                        {'transform': 'translateY(0px)', 'opacity': '0'},
                                    ],
                                    {
                                        fill: 'forwards',
                                        duration: 150,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    }
                                );
                                break;
                        }
                    }
                }
            }

            /**
            * Load the correct entry animations
            */
            _loadEntryAnimations() {
                if (this.routeExit[0] != this.routeExit[1]) {
                    if (this.routeExit[1] == this.pageID) {
                        // Here come the Entry Animations
                        switch (this.routeExit[0]) {
                            case ('hashtag-list'):
                            case ('my-profile'):
                            case ('my-wallet'):
                                this.$.back.animate(
                                    [
                                        {'transform': 'translateX(20px)', 'opacity': '0'},
                                        {'transform': 'translateX(0)', 'opacity': '1'},
                                    ],
                                    {
                                        fill: 'forwards',
                                        duration: 300,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    }
                                );
                                this.$.dealButton.animate(
                                    [
                                        {'transform': 'translateY(0px)', 'opacity': '0'},
                                        {'transform': 'translateY(20px)', 'opacity': '1'},
                                    ],
                                    {
                                        fill: 'forwards',
                                        duration: 300,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    }
                                );
                                break;
                            case ('download-success'):
                            case ('print-success'):

                                this.$.back.animate(
                                    [
                                        {'transform': 'translateX(200px)', 'opacity': '0'},
                                        {'transform': 'translateX(0)', 'opacity': '1'},
                                    ],
                                    {
                                        fill: 'forwards',
                                        duration: 150,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    }
                                );
                                this.$.dealButton.animate(
                                    [
                                        {'transform': 'translateY(0px)', 'opacity': '0'},
                                        {'transform': 'translateY(200px)', 'opacity': '1'},
                                    ],
                                    {
                                        fill: 'forwards',
                                        duration: 300,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    }
                                );
                                break;
                            case ('new-request'):
                            case ('new-request-processing'):
                                this.$.back.animate(
                                    [
                                        {'opacity': '0'},
                                        {'opacity': '1'},
                                    ],
                                    {
                                        fill: 'forwards',
                                        duration: 150,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    }
                                );
                                this.$.dealButton.animate(
                                    [
                                        {'opacity': '0'},
                                        {'opacity': '1'},
                                    ],
                                    {
                                        fill: 'forwards',
                                        duration: 150,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    }
                                );
                                break;
                        }
                    }
                }
            }
        } window.customElements.define(MyHashtag.is, MyHashtag);
    </script>
</dom-module>
