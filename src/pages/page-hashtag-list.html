<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../displays/display-my-info.html">
<link rel="import" href="../displays/display-hashtag-list.html">
<link rel="import" href="../displays/display-hashtagadd-btn.html">



<dom-module id="page-hashtag-list">
    <template>
        <!--
        Page specific styles, if the style is used on more than one page, move it to shared styles.
        -->
        <style include="shared-styles">
            :host {
                width: 100vw;
                min-height: 80vh;
                display: block;
                max-width: 100%;
                background-image: var(--sc-bg);
            }

            .container {
                height: 100%;
                width: 100%;
                background-color: var(--sc-grey1);
            }

            .header {
                @apply --layout-horizontal;
                background-image: var(--sc-bg);
                box-sizing: border-box;
                padding: 40px 40px 20px 40px;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 2;
            }

            .container[wide-layout] .header {
                box-sizing: border-box;
                padding: 50px 10vw 20px 10vw;
            }

            .topleft {
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }

            .topright {
                @apply --layout-end;
                @apply --layout-vertical;
            }

            .back {
                cursor: pointer;
                @apply --logout-grey3-small;
            }

            display-hashtag-list {
                margin-top: 110px;
            }

            .container[wide-layout] display-hashtag-list {
                margin-top: 128px;
            }

            .fullheight {
                height: 100%;
            }

            .hashtagaddbtn {
                position: fixed;
                bottom: 50px;
                right: 30px;
                z-index: 55;
            }

            .container[wide-layout] .hashtagaddbtn {
                bottom: auto;
                right: 10vw;
                bottom: 16vh;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .back {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>


        
        <div class="container" wide-layout$="{{wide}}">
                <div class="hashtagaddbtn">        
                        <!-- <dom-if if="{{!faded}}">
                            <template>  -->
                                <display-hashtagadd-btn 
                                    route="[[route]]" 
                                    path="{{path}}">
                                </display-hashtagadd-btn>
                            <!--  </template>
                        </dom-if> -->
                    </div>

            <div class="header">
                <div class="topleft">
                    <dom-if if="{{completeAccount}}">
                        <template>
                            <display-my-info
                                path="{{path}}" 
                                route="{{route}}">
                            </display-my-info>
                        </template>
                    </dom-if>
                </div>
                <div class="topright">
                    <div class="back" on-click="_back" id="back"></div>
                </div>
            </div>
            <display-hashtag-list 
                id="hashtagList" 
                path="{{path}}">
            </display-hashtag-list>
        </div>
    </template>

    <script>
        class HashtagList extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag-list';
            }
            static get properties() {
                return {
                    route: {
                        type: Object,
                        notify: true,
                    },
                    /**
                    * The animation object
                    */
                    animation: {
                        type: Object,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    /**
                    * Location is the page path the user is on
                    * @type {String}
                    */
                    location: {
                        type: String,
                        statePath: 'location',
                    },
                    /**
                    * sliderState represents style state of the slider
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * routeHistory is an array that contains the current and previous page
                    * @type {Array}
                    */
                    routeHistory: {
                        type: Array,
                        observer: '_loadElementAnimations',
                    },
                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'hashtag-list',
                    },
                    /**
                    * completeAccount determines if an account is present
                    * in localstorage or not
                    * @type {Boolean}
                    */
                    completeAccount: {
                        type: Boolean,
                        value: false,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
                this.importHref('src/pages/page-hashtag.html');
                if (typeof(this.username) == 'string') {
                    this.completeAccount = true;
                }
            }
            /**
            * takes the user to the welcome page
            */
            _back() {
                this.set('route.path', 'welcome/');
            }

            /**
            * triggered after the user selects a language
            */
            _path() {
                if (this.path) {
                    this.set('route.path', this.path);
                    this.path = null;
                }
            }

            _loadElementAnimations() {
                if (this.routeHistory[0] != this.routeHistory[1]) {
                    if (this.routeHistory[0] == this.pageID) {
                        // Here come the Exit Animations
                        if (this.routeHistory[1] == 'welcome') {
                            // Going to page Welcome
                            this.$.hashtagList.animate(
                                [
                                    {'transform': 'translateY(0px)', 'opacity': '1'},
                                    {'transform': 'translateY(50px)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.hashtagList.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeHistory[1] == 'my-profile') {
                            // Going to page My Profile
                            this.$.hashtagList.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'transform': 'translateY(0)', 'opacity': '1'},
                                    {'transform': 'translateY(-30px)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeHistory[1] == 'my-wallet') {
                            // Going to page My Wallet
                            this.$.hashtagList.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'transform': 'translateY(0)', 'opacity': '1'},
                                    {'transform': 'translateY(-30px)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeHistory[1] == 'hashtag') {
                            // Going to page Hashtag
                            this.$.hashtagList.animate(
                                [
                                    {'transform': 'translateX(0)'},
                                    {'transform': 'translateX(-100%)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'transform': 'translateY(0)', 'opacity': '1'},
                                    {'transform': 'translateY(-30px)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                    } else if (this.routeHistory[1] == this.pageID) {
                        // Here come the Entry Animations
                        if (this.routeHistory[0] == 'welcome') {
                            // Coming from page Welcome
                            this.$.hashtagList.animate(
                                [
                                    {'transform': 'translateY(50px)', 'opacity': '0'},
                                    {'transform': 'translateY(0)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 300,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'transform': 'translateY(-30px)', 'opacity': '0'},
                                    {'transform': 'translateY(0)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 300,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeHistory[0] == 'my-profile') {
                            // Coming from page My Profile
                            this.$.hashtagList.animate(
                                [
                                    {'transform': 'translateX(0px)', 'opacity': '0'},
                                    {'transform': 'translateX(0)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 300,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'transform': 'translateY(-30px)', 'opacity': '0'},
                                    {'transform': 'translateY(0)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 300,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeHistory[0] == 'my-wallet') {
                            // Coming from page My Wallet
                            this.$.hashtagList.animate(
                                [
                                    {'transform': 'translateX(0px)', 'opacity': '0'},
                                    {'transform': 'translateX(0)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 300,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'transform': 'translateY(-30px)', 'opacity': '0'},
                                    {'transform': 'translateY(0)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 300,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeHistory[0] == 'hashtag') {
                            // Coming from page Hashtag
                            this.$.hashtagList.animate(
                                [
                                    {'transform': 'translateX(-50px)', 'opacity': '0'},
                                    {'transform': 'translateX(0)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 300,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'transform': 'translateY(-30px)', 'opacity': '0'},
                                    {'transform': 'translateY(0)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 300,
                                    endDelay: 0,
                                }
                            );
                        }
                    }
                }
            }
        }
        window.customElements.define(HashtagList.is, HashtagList);
    </script>
</dom-module>
