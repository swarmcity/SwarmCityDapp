<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../displays/display-my-info.html">
<link rel="import" href="../displays/display-hashtag-list.html">
<link rel="import" href="../displays/display-hashtagadd-btn.html">



<dom-module id="page-hashtag-list">
    <template>
        <!--
        Page specific styles, if the style is used on more than one page, move it to shared styles.
        -->
        <style include="shared-styles">
            :host {
                width: 100vw;
                min-height: 100vh;
                display: block;
                max-width: 100%;
                background-image: var(--sc-bg);
            }

            .container {
                height: 100%;
                width: 100%;
                background-color: var(--sc-grey1);
            }

            .header {
                @apply --layout-horizontal;
                background-image: var(--sc-bg);
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 2;
            }

            .topleft {
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }

            .topright {
                @apply --layout-end;
                @apply --layout-vertical;
            }

            .back {
                cursor: pointer;
                @apply --logout-grey3-small;
                margin: 40px 40px 20px 40px;
            }


            .container[wide-layout] .back {
                margin: 50px 10vw 20px 10vw;
            }


            display-hashtag-list {
                margin-top: 107px;
            }

            .container[wide-layout] display-hashtag-list {
                margin-top: 120px;
            }

            .fullheight {
                height: 100%;
            }

            .hashtagaddbtn {
                position: fixed;
                bottom: 50px;
                right: 30px;
                z-index: 55;
            }

            .container[wide-layout] .hashtagaddbtn {
                bottom: auto;
                right: 10vw;
                bottom: 16vh;
            }


            display-my-info {
                @apply --layout-flex;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .back {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <div class="container" wide-layout$="{{wide}}">
            <div class="header">
                <div class="topleft">
                    <display-my-info path="{{path}}" route="{{route}}" id="displaymyinfo">
                    </display-my-info>
                </div>
                <div class="topright">
                    <div tabindex="2" class="back" on-tap="_back" id="back" on-KeyPress="_back"></div>
                </div>
            </div>
            <display-hashtag-list id="hashtags" path="{{path}}">
            </display-hashtag-list>
            <div class="hashtagaddbtn">
                <!-- <dom-if if="{{!faded}}">
                        <template>  -->
                <display-hashtagadd-btn route="[[route]]" path="{{path}}" id="hashtagaddbtn">
                </display-hashtagadd-btn>
                <!--  </template>
                    </dom-if> -->
            </div>
        </div>
    </template>

    <script>
        class HashtagList extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag-list';
            }
            static get properties() {
                return {
                    /**
                    * The current route
                    */
                    route: {
                        type: Object,
                        notify: true,
                    },
                    /**
                    * The animation object
                    */
                    animation: {
                        type: Object,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    /**
                    * Location is the page path the user is on
                    * @type {String}
                    */
                    location: {
                        type: String,
                        statePath: 'location',
                    },
                    /**
                    * sliderState represents style state of the slider
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'hashtag-list',
                    },
                    /**
                    * PublicKey represents the user's public key
                    * @type {String}
                    */
                    publicKey: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    /**
                    * Language is the users selected or determined language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to the welcome page
            * @param {Object} event element clicked.
            */
            _back(event) {
                if (event.keyCode === 13 || event.type == 'tap') {
                    this.set('route.path', 'welcome/');
                }
            }

            /**
            * triggered after the user selects a language
            */
            _path() {
                if (this.path) {
                    this.set('route.path', this.path);
                    this.path = null;
                }
            }
        }
        window.customElements.define(HashtagList.is, HashtagList);
    </script>
</dom-module>
