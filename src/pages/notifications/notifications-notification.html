<link rel="import" href="../../../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">

<!-- Displays and shared styles only -->

<dom-module id="notifications-notification">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .container {
        @apply --layout-horizontal;
        @apply --layout-start-justified;
        max-width: 100vw;
        word-wrap: break-word;
        width: 100%;
      }

      .vertical {
        width: 100%;
      }

      iron-image {
        border-radius: 50%;
      }

      .date {
        @apply --layout-horizontal;
        @apply --layout-start-justified;
        text-align: right;
        @apply --smallest-light;
        color: var(--sc-grey3b);
        width: 100%;
      }

      .text {
        @apply --layout-horizontal;
        @apply --layout-start-justified;
        @apply --small-light;
        cursor: pointer;
        color: var(--sc-grey4);
        overflow-x: scroll;
        width: 90%;
      }

      .avatar {
        margin-right: 15px;
        min-width: 25px;
        height: 25px;
        width: 25px;
      }

      .dot {
        margin-top: 18px;
        min-width: 8px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .dot-read {
        background-color: var(--sc-grey2);
      }

      .dot-unread {
        background-color: var(--sc-blue);
      }
    </style>
    <div id="container" class="container">
      <iron-image class="avatar" sizing="cover" preload src="https://scapiweb3-c.swarm.city/img/[[avatarHash]]"
        placeholder="../images/defaultavatar.png">
      </iron-image>
      <div class="vertical">
        <div class="date">[[date]]</div>
        <div class="text">[[message]]
        </div>
      </div>
      <div class="dot"></div>
    </div>
  </template>
  <script>
    class MyNotificationsNotification extends (new ReduxMixin(
      Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element)
    )) {
      static get is() {
        return "notifications-notification";
      }
      static get properties() {
        return {
          date: String,
          message: String,
          avatarHash: String,
        };
      }
    }
    window.customElements.define(MyNotificationsNotification.is, MyNotificationsNotification);
  </script>
</dom-module>
