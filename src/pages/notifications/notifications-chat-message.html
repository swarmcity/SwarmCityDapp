<link rel="import" href="../../../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">

<!-- Displays and shared styles only -->

<dom-module id="notifications-chat-message">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .container {
        @apply --layout-horizontal;
        @apply --layout-start-justified;
        max-width: 100vw;
        word-wrap: break-word;
        width: 100%;
      }

      .vertical {
        width: 100%;
      }

      iron-image {
        border-radius: 50%;
      }

      .date {
        @apply --layout-horizontal;
        @apply --layout-start-justified;
        text-align: right;
        @apply --smallest-light;
        color: var(--sc-grey3b);
        width: 100%;
      }

      .text {
        @apply --layout-horizontal;
        @apply --layout-start-justified;
        @apply --small-light;
        color: var(--sc-grey4);
        cursor: pointer;
        overflow-x: scroll;
        width: 90%;
      }

      .avatar {
        margin-right: 15px;
        min-width: 25px;
        height: 25px;
        width: 25px;
      }

      .dot {
        background-color: var(--sc-blue);
        margin-top: 18px;
        min-width: 8px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }
    </style>
    <div id="container" class="container">
      <iron-image class="avatar" sizing="cover" preload src="https://scapiweb3-c.swarm.city/img/[[message.avatarHash]]"
        placeholder="../images/defaultavatar.png">
      </iron-image>
      <div class="vertical">
        <div class="date">[[_formatDate(message.time)]]</div>
        <div class="text">New chat message for "[[message.description]]".
        </div>
      </div>
      <div class="dot"></div>
    </div>
  </template>
  <script>
    class MyNotificationsChatMessage extends (new ReduxMixin(
      Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element)
    )) {
      static get is() {
        return "notifications-chat-message";
      }
      static get properties() {
        return {
          messages: Object,
        };
      }

      /**
       * formats epoch
       * @param {DateTime} dateTime epoch in javascript milliseconds
       * @return {string} formatted date string
       */
      _formatDate(dateTime) {
        let milliseconds = parseInt(dateTime);
        if (webpack.moment().valueOf() - milliseconds < 86400000) {
          return webpack.moment(milliseconds).fromNow();
        } else {
          return webpack.moment(milliseconds).format("DD MMM YYYY - HH:mm");
        }
      }
    }
    window.customElements.define(MyNotificationsChatMessage.is, MyNotificationsChatMessage);
  </script>
</dom-module>
