<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">

<dom-module id="page-conflict-processing">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
             :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }

            .container {
                background-color: var(--sc-green);
                height: 100%;
                width: 100%;
                @apply --layout-vertical;
            }

            .top {
                height: 70%;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-center-justified;
                box-sizing: border-box;
                padding: 0 14vw;
            }

            .title {
                @apply --main-title1;
                color: var(--sc-white);
                text-align: center;
            }

            .statusbox {
                margin: 6vh 0 0 0;
                color: var(--sc-white);
                width: 100%;
                max-width: 800px;
            }

            .bar {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center;
                width: 100%;
                margin: 0 0 2vh 0;
            }

            .statusinfo {
                @apply --layout-flex;
                @apply --body-default;
                color: var(--sc-grey4);
                margin-bottom: 1px;
            }

            .icon-send {
                @apply --vmark-white-small;
            }

            .icon-complete {
                @apply --vmark-white-small;
                opacity: 0.2;
            }

            .bottom {
                box-sizing: border-box;
                padding: 0 14vw;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-start-justified;
                height: 30%;
            }

            .choicebox {
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .successbox {
                @apply --icon-button-big;
            }

            .success {
                @apply --vmark-green-normal;
            }

            .container[wide-layout] .top {
                height: 65%;
                padding: 0 12vw 7vh;
                @apply --layout-start;
                @apply --layout-end-justified;
            }

            .container[wide-layout] .title {
                @apply --main-title1-wide;
                text-align: left;
            }

            .container[wide-layout] .subtitle {
                @apply --small-light-wide;
                text-align: left;
            }

            .container[wide-layout] .bottom {
                height: 35%;
                padding: 0 12vw;
                @apply --layout-start;
            }

            .successbox:active {
                @apply --button-active;
            }

            @keyframes loadanimation {
                0% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                25% {
                    transform: scale(1.5);
                    opacity: 1;
                }
                50% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }

            .loading {
                @apply --layout-horizontal;
                margin: 2px 0px 2px 0px;
                box-sizing: border-box;
                padding: 4px;
                @apply --layout-horizontal;
                @apply --layout-end;
            }

            .smallpoint {
                margin: 0px 3px 0px 3px;
                width: 4px;
                height: 4px;
                border-radius: 50%;
                background-color: var(--sc-white);
            }

            #point1 {
                animation: loadanimation 1.5s linear 0s infinite;
            }

            #point2 {
                animation: loadanimation 1.5s linear 0.3s infinite;
            }

            #point3 {
                animation: loadanimation 1.5s linear 0.6s infinite;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .success {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>

        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="title">{{localize('Your action is being processed.')}}</div>
                <div class="statusbox">
                    <div class="bar">
                        <div class="statusinfo">{{localize('Received TXhash')}}</div>
                        <div class="icon-receive">
                            <div class="loading">
                                <div class="smallpoint" id="point1"></div>
                                <div class="smallpoint" id="point2"></div>
                                <div class="smallpoint" id="point3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bar">
                        <div class="statusinfo">{{localize('TX complete')}}</div>
                        <div class="icon-complete"></div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="choicebox">
                    <div class="successbox" on-click="_success" on-keypress="_success" tabindex="1">
                        <div class="success"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        class MyConflictProcessing extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-conflict-processing';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * routeExit triggers the exit animations
                    * @type {Array}
                    */
                    routeExit: {
                        type: Array,
                        // observer: '_loadExitAnimations',
                    },
                    /**
                    * routeEntry triggers the entry animations
                    * @type {Array}
                    */
                    routeEntry: {
                        type: Array,
                        // observer: '_loadEntryAnimations',
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to the conversion success page
            */
            _success() {
                this.path = 'conversion-success';
            }

            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements
            .define(MyConflictProcessing.is, MyConflictProcessing);
    </script>
</dom-module>
