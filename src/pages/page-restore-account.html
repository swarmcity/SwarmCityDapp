<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">

<dom-module id="page-restore-account">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
            :host {
                @apply --titlepage-closed;
            }
            .container {
                background-image: var(--sc-bg);
                @apply --titlepage-closed-container;
            }
            .container .top {
                @apply --titlepage-closed-container-top;
            }
            .container .bottom {
                @apply --titlepage-closed-container-bottom;
            }
            .container .title {
                @apply --titlepage-title;
                color: var(--sc-grey3b);
            }
            .container[wide-layout] {
                @apply --titlepage-closed-wide-container;
            }
            .container[wide-layout] .top {
                @apply --titlepage-closed-wide-container-top;
            }
            .container[wide-layout] .bottom {
                @apply --titlepage-closed-wide-container-bottom;
            }
            .container[wide-layout] .title {
                @apply --titlepage-title-wide;
            }
            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }
            .close:active {
                @apply --button-active;
            }
            .container .buttons {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                @apply --layout-center;
                width: 100%;
            }
            .container[wide-layout] .buttons {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-start;
            }
            .container .privkey {
                @apply --text-button-big-fullwhite;
                color: var(--sc-blue);
                box-sizing: border-box;
                width: 100%;
                margin: 0 0 14px 0;            
            }
            .container .privkey:active {
                @apply --button-active;
            }
            .container[wide-layout] .privkey {
                margin: 0 0 14px 0;
                max-width: 320px;
            }
            .container .json {
                @apply --text-button-big-fullwhite;
                color: var(--sc-blue);
                box-sizing: border-box;
                width: 100%;
                margin: 0;
            }
            .container .json:active {
                @apply --button-active;
            }
            .container[wide-layout] .json {
                margin: 0;
                max-width: 320px;
            }
            .flexer {
                @apply --titlepage-flexer;
            }
            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="close" on-click="_close" id="back"></div>
                <div class="title" id="title">{{localize('How do you want to restore your account')}}</div>
            </div>
            <div class="flexer"></div>
            <div class="bottom">
                <div class="buttons" id="buttons">
                    <div class="privkey" on-click="_privateKey">{{localize('With a private key')}}</div>
                    <template is="dom-if" if="{{!iphone}}">
                        <div class="json" on-click="_jsonFile">{{localize('upload an account file')}}</div>
                    </template>
                </div>
            </div>
        </div>
    </template>

    <script>
        class MyRestoreAccount extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-restore-account';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * routeExit triggers the exit animations
                    * @type {Array}
                    */
                    routeExit: {
                        type: Array,
                        observer: '_loadExitAnimations',
                    },
                    /**
                    * routeEntry triggers the entry animations
                    * @type {Array}
                    */
                    routeEntry: {
                        type: Array,
                        observer: '_loadEntryAnimations',
                    },
                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'restore-account',
                    },
                    /**
                    * ipgone is true if the user is on an iphone
                    * @type {String}
                    */
                    iphone: {
                        type: Boolean,
                        statePath: 'iphone',
                    },

                    /**
                    * elements off screen (because of ExitAnimations)
                    * @type {Boolean}
                    */
                    elementsOffScreen: {
                        type: Boolean,
                        value: false,
                    },

                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user out of creating account flow
            */
            _close() {
                if (sessionStorage.getItem('origin')) {
                    this.path = sessionStorage.getItem('origin');
                    sessionStorage.removeItem('origin');
                }
                else {
                    this.path = 'hashtag-list';
                }
            }
            /**
            * takes the user to the hashtag list page
            */
            _privateKey() {
                this.path = 'private-key/';
            }
            /**
            * takes the user to the hashtag list page
            */
            _jsonFile() {
                this.path = 'json-file/';
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
            _loadExitAnimations() {
            if (this.routeExit[0] != this.routeExit[1]) {
                    if (this.routeExit[0] == this.pageID) {
                        // Here come the Exit Animations
                        this.elementsOffScreen = true;
                        if (this.routeExit[1] == 'new-here') {
                            // Here come the Exit Animations, going to page new-here
                            this.$.title.animate(
                                [
                                    {'transform': 'translateX(0px)'},
                                    {'transform': 'translateX(100vw)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.buttons.animate(
                                [
                                    {'transform': 'translateX(0px)', 'opacity': '1'},
                                    {'transform': 'translateX(20vw)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeExit[1] == 'private-key' ||
                            this.routeExit[1] == 'json-file') {
                            // Here come the Exit Animations, going to page private-key
                            this.$.title.animate(
                                [
                                    {'transform': 'translateX(0px)'},
                                    {'transform': 'translateX(-100vw)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.buttons.animate(
                                [
                                    {'transform': 'translateX(0px)', 'opacity': '1'},
                                    {'transform': 'translateX(-20vw)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                    }
                }
            }

            _loadEntryAnimations() {
                if (this.routeExit[0] != this.routeExit[1]) {
                    if (this.routeExit[1] == this.pageID) {
                    // Here come the Entry Animations
                        if (this.routeExit[0] == 'new-here' || this.elementsOffScreen) {
                            // Coming from page new-here
                            this.$.title.animate(
                                [
                                    {'transform': 'translateX('+(this.elementsOffScreen?0:100)+'vw)'},
                                    {'transform': 'translateX(0px)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: this.elementsOffScreen?0:200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'opacity': '0'},
                                    {'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: this.elementsOffScreen?0:200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.buttons.animate(
                                [
                                    {'transform': 'translateX('+(this.elementsOffScreen?0:20)+'vw)',
                                       'opacity': '0'},
                                    {'transform': 'translateX(0px)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: this.elementsOffScreen?0:200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeExit[0] == 'private-key' ||
                            this.routeExit[0] == 'json-file') {
                            // Coming from page private-key
                            this.$.title.animate(
                                [
                                    {'transform': 'translateX('+(this.elementsOffScreen?0:-100)+'vw)'},
                                    {'transform': 'translateX(0px)'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: this.elementsOffScreen?0:200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'opacity': '0'},
                                    {'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: this.elementsOffScreen?0:200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.buttons.animate(
                                [
                                    {'transform': 'translateX('+(this.elementsOffScreen?0:-20)+'vw)',
                                       'opacity': '0'},
                                    {'transform': 'translateX(0px)', 'opacity': '1'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: this.elementsOffScreen?0:200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.elementsOffScreen = false;
                        }
                    }
                }
            }
        }
        window.customElements.define(MyRestoreAccount.is, MyRestoreAccount);
    </script>
</dom-module>
