<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../displays/display-get-item.html">

<dom-module id="page-chat">
    <template>
        <!--
        Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --layout-center;
                height: 100%;
            }

            .input-box {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-start;
                width: 100vw;
                box-sizing: border-box;
                padding: 30px;
            }

            iron-image {
                height: 40px;
                width: 40px;
                border-radius: 50%;
                margin: 13px 10px 0 0;
                min-width: 40px;
            }

            paper-textarea {
                @apply --layout-flex;
                max-width: 60vw;
                text-indent: 1px;
                box-sizing: border-box;
                padding: 0 2px;
                --paper-input-container-color: var(--sc-grey4);
                --paper-input-container-focus-color: var(--sc-grey4);
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-default;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }

            .input-confirm {
                @apply --icon-button-big;
                margin: 10px 0 0 10px;
                width: 52px;
                height: 52px;
                min-height: 52px;
                min-width: 52px;
            }

            .input-confirm:active {
                @apply --button-active
            }

            .input-confirm-icon {
                @apply --vmark-blue-small;
            }

            .divider {
                background-color: var(--sc-grey3b);
                height: 1px;
                width: 95vw;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .input-confirm-icon {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <display-get-item route={{route}}></display-get-item>
        <div id="container" class="container" wide-layout$="{{wide}}">
            <div class="divider"></div>
            <div class="input-box">
                <iron-image sizing="cover" preload fade src="https://dev.swarm.city/img/[[seeker.avatarHash]]" placeholder="../images/defaultavatar.png">
                </iron-image>
                <paper-textarea type="txt" autofocus></paper-textarea>
                <div class="input-confirm">
                    <div class="input-confirm-icon"></div>
                </div>
            </div>
        </div>
    </template>
    <script>
        class MyChat extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-chat';
            }
            static get properties() {
                return {
                    /**
                    * language is the user selected language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Route is the current browser route
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                        notify: true,
                    },
                    /**
                    * chatHistory is this item's chathistory
                    * @type {Object}
                    */
                    chatHistory: {
                        type: Object,
                        statePath: 'chatHistory',
                        observer: '_load',
                    },
                    /**
                    * hashtagItem is the item linked to this chat
                    * @type {Object}
                    */
                    hashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                        observer: '_load',
                    },
                    /**
                    * seeker is this item's seeker
                    * @type {Object}
                    */
                    seeker: {
                        type: Object,
                    },
                    /**
                    * provider is this item's provider
                    * @type {Object}
                    */
                    provider: {
                        type: Object,
                    },
                    /**
                    * PublicKey represents the user's public key
                    * @type {String}
                    */
                    address: {
                        type: String,
                        statePath: 'publicKey',
                    },
                };
            }

            /**
            * Fired on initial element load.
            */
            ready() {
                super.ready();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to the hashtag list page
            * @param {Object} event element clicked.
            */
            _back(event) {
                if (event.keyCode === 13 || event.type == 'tap') {
                    this.path = 'hashtag-list/';
                }
            }
            /**
            * compare the chat & hashtagItem objects and populate seeker & provider
            */
            _load() {
                if (this.hashtagItem &&
                    this.hashtagItem.itemHash &&
                    this.chatHistory &&
                    this.chatHistory.members) {
                    for (let i = 0; i < this.chatHistory.members.length; i++) {
                        if (this.hashtagItem.seeker.address == this.chatHistory.members[i].address) {
                            this.seeker = this.chatHistory.members[i];
                        }
                        if (this.hashtagItem.provider.address == this.chatHistory.members[i].address) {
                            this.provider = this.chatHistory.members[i];
                        }
                    }
                }
            }
        } window.customElements.define(MyChat.is, MyChat);
    </script>
</dom-module>
