<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../displays/display-get-item.html">
<link rel="import" href="../displays/display-chat-messages.html">
<link rel="import" href="../displays/display-unlock.html">

<dom-module id="page-chat">
    <template>
        <!--
        Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --layout-center;
                width: 100vw;
                min-height: 100%;
                overflow-y: scroll;
            }

            .input-box {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-start;
                width: 100vw;
                box-sizing: border-box;
                padding: 30px;
            }

            iron-image {
                border-radius: 50%;
            }

            paper-textarea {
                @apply --layout-flex;
                max-width: 60vw;
                text-indent: 1px;
                box-sizing: border-box;
                padding: 0 2px;
                --paper-input-container-color: var(--sc-grey4);
                --paper-input-container-focus-color: var(--sc-grey4);
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-default;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }

            .input-confirm {
                @apply --icon-button-big;
                margin: 10px 0 0 10px;
                width: 52px;
                height: 52px;
                min-height: 52px;
                min-width: 52px;
            }

            .blur {
                @apply --unlock-blur;
            }

            .input-confirm:active {
                @apply --button-active
            }

            .input-confirm-icon {
                @apply --vmark-blue-small;
            }

            .divider {
                background-color: var(--sc-grey3b);
                height: 1px;
                width: 95vw;
            }

            .avatar-main {
                margin: 13px 10px 0 0;
                min-width: 40px;
                height: 40px;
                width: 40px;
            }

            .bottom {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --layout-center;
                height: 123px;
            }

            .top-avatar-box {
                @apply --layout-horizontal;
                position: absolute;
                top: 40px;
                left: 40px;
                z-index: 99;

            }

            .top-avatar {
                min-width: 28px;
                height: 28px;
                width: 28px;
            }

            .top-avatar-seeker {
                z-index: 2;

            }

            .top-avatar-provider {
                margin-left: -5px;
                z-index: 1
            }

            .close {
                @apply --xmark-blue-small;
                position: absolute;
                z-index: 99;
                top: 50px;
                right: 20px;
            }

            .top {
                background: -moz-linear-gradient(bottom, rgba(241, 241, 241, 0) 0%, rgba(241, 241, 241, 0.01) 1%, rgba(241, 241, 241, 1) 100%);
                /* FF3.6-15 */
                background: -webkit-linear-gradient(bottom, rgba(241, 241, 241, 0) 0%, rgba(241, 241, 241, 0.01) 1%, rgba(241, 241, 241, 1) 100%);
                /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient( to top,
                rgba(241, 241, 241, 0) 0%,
                rgba(241, 241, 241, 0.1) 1%,
                rgba(241, 241, 241, 0.9) 35%,
                rgba(241, 241, 241, 1) 100%);
                /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                position: absolute;
                top: 0;
                right: 0;
                z-index: 98;
                height: 20vh;
                width: 100vw;
            }

            .close:active {
                @apply --button-active;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .input-confirm-icon,
                .close {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <display-get-item route={{route}}></display-get-item>
        <div id="container" class="container" wide-layout$="{{wide}}">
            <display-chat-messages toggle-unlock="{{toggleUnlock}}" private-key="[[privateKey]]" hashtag="[[hashtag]]" hashtag-item="[[hashtagItem]]"
                chat-history="[[chatHistory]]" address="[[address]]" secret="{{secret}}"></display-chat-messages>

            <div class="top"></div>
            <div class="top-avatar-box">
                <iron-image class="top-avatar top-avatar-seeker" sizing="cover" preload fade src="https://dev.swarm.city/img/[[_getSeekerAvatar(chatHistory.members)]]"
                    placeholder="../images/defaultavatar.png">
                </iron-image>
                <iron-image class="top-avatar top-avatar-provider" sizing="cover" preload fade src="https://dev.swarm.city/img/[[_getProviderAvatar(chatHistory.members)]]"
                    placeholder="../images/defaultavatar.png">
                </iron-image>
            </div>
            <div class="close" on-up="_toDetail">
            </div>

            <div class="bottom">
                <div class="divider"></div>
                <div class="input-box">
                    <iron-image class="avatar-main" sizing="cover" preload fade src="https://dev.swarm.city/img/[[seeker.avatarHash]]" placeholder="../images/defaultavatar.png">
                    </iron-image>
                    <paper-textarea type="txt" autofocus></paper-textarea>
                    <div class="input-confirm">
                        <div class="input-confirm-icon"></div>
                    </div>
                </div>
            </div>
        </div>
        <dom-if if="{{toggleUnlock}}">
            <template>
                <display-unlock toggle-unlock="{{toggleUnlockByDisplay}}" blue private-key="{{privateKey}}">
                </display-unlock>
            </template>
        </dom-if>
    </template>
    <script>
        class MyChat extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-chat';
            }
            static get properties() {
                return {
                    /**
                    * language is the user selected language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * Route is the current browser route
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                        notify: true,
                    },
                    /**
                    * chatHistory is this item's chathistory
                    * @type {Object}
                    */
                    chatHistory: {
                        type: Object,
                        statePath: 'chatHistory',
                        observer: '_load',
                    },
                    /**
                    * hashtagItem is the item linked to this chat
                    * @type {Object}
                    */
                    hashtagItem: {
                        type: Object,
                        statePath: 'hashtagItem',
                        observer: '_load',
                    },
                    /**
                    * PublicKey represents the user's public key
                    * @type {String}
                    */
                    address: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    /**
                    * hashtag is the currently loaded hashtag
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                    },
                    /**
                    * toggles the unlock display
                    * @type {Boolean}
                    */
                    toggleUnlock: {
                        type: Boolean,
                        value: false,
                        observer: '_blur',
                    },
                    /**
                    * contains the current user's private key
                    * @type {String}
                    */
                    privateKey: {
                        type: String,
                    },
                    /**
                    * secret contains the information needed to decrypt messages of a certain chatHistory
                    * @type {Object}
                    */
                    secret: {
                        type: Object,
                    },
                    /**
                    * unlockByDisplay is the unlocked boolean as changed within display-unlock
                    * @type {Boolean}
                    */
                    toggleUnlockByDisplay: {
                        type: Boolean,
                        observer: '_unlockByDisplay'
                    }
                };
            }
            /**
            * Redux actions for starting a chat subscription
            * @param {string} broadcast
            */
            static get actions() {
                return Object.assign({
                    CHATHISTORY: function (chatHistory) {
                        return {
                            type: 'CHATHISTORY',
                            chatHistory: chatHistory,
                        };
                    },
                });
            }

            /**
            * Fired on initial element load.
            */
            ready() {
                super.ready();
                this.loadResources(this.resolveUrl('../text-translations.json'));
                let subscribe = {
                    subscribe: '0x0d145bd07974f67689f7ad1ab21e2a0376d0c8b7717c954ed9d027577e0f9b0c'}
                    ;

                this.dispatch('CHATHISTORY', subscribe);
            }
            /**
            * compare the chat & hashtagItem objects and populate seeker & provider
            */
            _load() {
                if (this.hashtagItem &&
                    this.hashtagItem.seeker &&
                    this.hashtagItem.provider &&
                    this.chatHistory &&
                    this.chatHistory.members) {
                    for (let i = 0; i < this.chatHistory.members.length; i++) {
                        if (this.hashtagItem.seeker.address == this.chatHistory.members[i].address) {
                            this.seeker = this.chatHistory.members[i];
                        }
                        if (this.hashtagItem.provider.address == this.chatHistory.members[i].address) {
                            this.provider = this.chatHistory.members[i];
                        }
                    }
                } else if (
                    !this.chatHistory ||
                    (
                        (
                            this.hashtagItem &&
                            this.hashtagItem.itemHash
                        ) &&
                        (
                            this.chatHistory.itemHash != this.hashtagItem.itemHash
                        )
                    )
                ) {
                }
            }
            _getAvatarHash(message) {
                for (let i = 0; i < this.chatHistory.members.length; i++) {
                    if (this.chatHistory.members[i].address == message.sender) {
                        return this.chatHistory.members[i].avatarHash;
                    }
                }
            }
            _getProviderAvatar(members) {
                if (this.hashtagItem &&
                    this.hashtagItem.itemHash &&
                    this.hashtagItem.provider) {
                    for (let i = 0; i < members.length; i++) {
                        if (members[i].address == this.hashtagItem.provider.address) {
                            return members[i].avatarHash;
                        }
                    }

                }

            }

            _unlockByDisplay() {
                this.async(() => {
                    if (!this.privateKey) {
                        this._toDetail();
                    }
                });
            }
            _getSeekerAvatar(members) {
                if (this.hashtagItem &&
                    this.hashtagItem.itemHash) {
                    for (let i = 0; i < members.length; i++) {
                        if (members[i].address == this.hashtagItem.seeker.address) {
                            return members[i].avatarHash;
                        }
                    }
                }
            }
            /**
            * changes the current path
            */
            _toDetail() {
                this.path = `detail/${this.route.path.split('/')[2]}/${this.route.path.split('/')[3]}`;
            }
            /**
            * blurs the current page
            */
            _blur() {
                if (this.toggleUnlock) {
                    this.$.container.classList.add('blur');
                } else {
                    this.$.container.classList.remove('blur');
                }
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        } window.customElements.define(MyChat.is, MyChat);
    </script>
</dom-module>
