<dom-module id="page-hashtag">
    <template>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <display-my-info avatarSmall path="{{path}}" route="[[route]]"></display-my-info>
        <display-simpledeal-title></display-simpledeal-title>
        <hashtag-simpledeal></hashtag-simpledeal>
    </template>

    <script>
        class MyHashtagRouter extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag';
            }
            static get properties() {
                return {
                    /**
                    * Route represents the current route
                    * @type {Object}
                    */
                    route: {
                        type: Object,
                    },
                };
            }
        }
        window.customElements.define(MyHashtagRouter.is, MyHashtagRouter);
    </script>
</dom-module>
