<dom-module id="page-hashtag">
    <template>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <display-my-info avatarSmall on-wallet="_handleOnWallet"></display-my-info>
        <display-simpledeal-title></display-simpledeal-title>
        <display-icon-back on-back="_handleOnBack"></display-icon-back>
        <hashtag-simpledeal address="[[address]]" hashtag="[[hashtag]]" on-route="_handleOnRoute"></hashtag-simpledeal>
    </template>

    <script>
        class MyHashtagRouter extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag';
            }
            static get properties() {
                return {
                    route: {
                        type: Object,
                    },
                    address: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    hashtag: {
                        type: Object,
                        statePath: AppStore.selectors.hashtag,
                    }
                };
            }


            _handleOnRoute(e) {
                this.set('route.path', e.detail);
            }
            _handleOnBack() {                
                this.set('route.path', 'hashtag-list/');
            }
            _handleOnWallet() {
                sessionStorage.setItem('origin', this.route.path);
                this.set('route.path', 'my-wallet/');
            }
        }
        window.customElements.define(MyHashtagRouter.is, MyHashtagRouter);
    </script>
</dom-module>
