<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="../../shared-styles.html">

<dom-module id="hashtag-simpledeal-loading">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, move it to shared styles.
-->
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container .items_loading {
                height: 70vh;
                overflow: hidden;
                box-sizing: border-box;
                padding: 0px 10px 25px 10px;
            }

            .container[wide-layout] .items_loading {
                height: 70vh;
                overflow: hidden;
            }

            .item_loading {
                background: var(--sc-white);
                box-sizing: border-box;
                padding: 30px 30px 20px 30px;
                margin: 0px 0px 10px 0px;
            }

            .container .overlayer {
                width: 95%;
                background: -moz-linear-gradient(top, rgba(241, 241, 241, 0) 0%, rgba(241, 241, 241, 0.01) 1%, rgba(241, 241, 241, 1) 100%);
                /* FF3.6-15 */
                background: -webkit-linear-gradient(top, rgba(241, 241, 241, 0) 0%, rgba(241, 241, 241, 0.01) 1%, rgba(241, 241, 241, 1) 100%);
                /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom, rgba(241, 241, 241, 0) 0%, rgba(241, 241, 241, 0.01) 1%, rgba(241, 241, 241, 1) 100%);
                /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                height: calc(100vh - 159px);
                z-index: 99;
                position: absolute;
            }


            .container[wide-layout] .item_loading {
                margin: 0px 0px 10px 0px;
                max-width: 68vw;
            }

            .shape1 {
                height: 12px;
                width: 200px;
                background-color: var(--sc-grey1);
                border-radius: 8px;
            }

            .shape2 {
                height: 10px;
                width: 100px;
                background-color: var(--sc-grey1);
                border-radius: 8px;
                margin-top: 10px;
            }

            .shapes_3_4_5_6 {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-start-justified;
            }

            .shapes_3_4 {
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-start-justified;
                @apply --layout-flex;
                margin-top: 20px;
            }

            .shape3 {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                background-color: rgba(36, 177, 255, 0.1);
            }

            .shape4 {
                height: 10px;
                width: 60px;
                background-color: var(--sc-grey2);
                border-radius: 8px;
                margin-left: 20px;
                opacity: 0.35;
            }

            .shapes_5_6 {
                @apply --layout-vertical;
                @apply --layout-end;
                @apply --layout-center-justified;
                margin-top: 20px;
            }

            .shape5 {
                height: 8px;
                width: 20px;
                background-color: var(--sc-yellow);
                border-radius: 8px;
                margin-bottom: 10px;
                opacity: 0.15;
            }

            .shape6 {
                height: 12px;
                width: 40px;
                background-color: var(--sc-yellow);
                border-radius: 8px;
                opacity: 0.15;
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="items_loading">
                <div class="overlayer"></div>
                    <div class="item_loading">
                        <div class="shape1"></div>
                        <div class="shapes_3_4_5_6">
                            <div class="shapes_3_4">
                                <div class="shape3"></div>
                                <div class="shape4"></div>
                            </div>
                            <div class="shapes_5_6">
                                <div class="shape5"></div>
                                <div class="shape6"></div>
                            </div>
                        </div>
                    </div>
                    <div class="item_loading">
                        <div class="shape1"></div>
                        <div class="shapes_3_4_5_6">
                            <div class="shapes_3_4">
                                <div class="shape3"></div>
                                <div class="shape4"></div>
                            </div>
                            <div class="shapes_5_6">
                                <div class="shape5"></div>
                                <div class="shape6"></div>
                            </div>
                        </div>
                    </div>
                    <div class="item_loading">
                        <div class="shape1"></div>
                        <div class="shapes_3_4_5_6">
                            <div class="shapes_3_4">
                                <div class="shape3"></div>
                                <div class="shape4"></div>
                            </div>
                            <div class="shapes_5_6">
                                <div class="shape5"></div>
                                <div class="shape6"></div>
                            </div>
                        </div>
                    </div>
                    <div class="item_loading">
                        <div class="shape1"></div>
                        <div class="shapes_3_4_5_6">
                            <div class="shapes_3_4">
                                <div class="shape3"></div>
                                <div class="shape4"></div>
                            </div>
                            <div class="shapes_5_6">
                                <div class="shape5"></div>
                                <div class="shape6"></div>
                            </div>
                        </div>
                    </div>
            </div>
    </template>
    <script>
        class MyHashtagSimpledealLoading extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'hashtag-simpledeal-loading';
            }
        }
        window.customElements.define(MyHashtagSimpledealLoading.is, MyHashtagSimpledealLoading);
    </script>
</dom-module>
