<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="../../shared-styles.html">
<link rel="import" href="./hashtag-simpledeal-loading.html">
<link rel="import" href="./hashtag-simpledeal-item.html">
<link rel="import" href="./hashtag-simpledeal-create.html">

<dom-module id="hashtag-simpledeal">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, move it to shared styles.
-->
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                background-image: var(--sc-bg);
                min-height: calc(100vh - 159px);
                width: 100%;
            }

            .middle {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-end;
                background-image: var(--sc-bg);
                /* z-index: 99;
                position: sticky;
                position: -webkit-sticky;
                top: 158px; */
                width: 100%;
                box-sizing: border-box;
                padding: 0px 36px 15px 36px;
            }

            .container[wide-layout] {
                padding: 0px 0 10px 10vw;
                max-width: 78vw;
            }

            .filterbox {
                @apply --small-bold;
                @apply --layout-vertical;
                @apply --layout-center-justified;
                height: 25px;
                color: var(--sc-grey3);
                cursor: pointer;
                background-color: rgba(0, 0, 0, 0.035);
                border-radius: 3px;
                box-sizing: border-box;
                padding: 0px 10px;
            }

            .flex {
                @apply --layout-flex;
            }

            .counterbox {
                @apply --small-bold;
                @apply --layout-horizontal;
                @apply --layout-center-center;
                height: 25px;
                color: var(--sc-blue);
                cursor: pointer;
                background-color: var(--sc-white);
                border-radius: 3px;
                box-sizing: border-box;
                padding: 0px 10px;
            }

            .icon-scroll {
                @apply --arrowup-blue-small;
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <template is="dom-if" if="[[!_hasHashtag(hashtag)]]">
                <hashtag-simpledeal-loading></hashtag-simpledeal-loading>
            </template>
            <template is="dom-if" if="[[_hasHashtag(hashtag)]]">
                <hashtag-simpledeal-create on-create="_handleOnCreate"></hashtag-simpledeal-create>

                <template is="dom-repeat" items="[[items]]" filter="_isInvolved" observe="status">
                    <hashtag-simpledeal-item address="[[address]]" item="[[item]]" on-detail="_handleOnDetail"></hashtag-simpledeal-item>
                </template>

                <div class="middle">
                    <div class="filterbox">filter deals</div>
                    <div class="flex"></div>
                </div>

                <template is="dom-repeat" items="[[items]]" filter="_isNotInvolved">
                    <hashtag-simpledeal-item address="[[address]]" item="[[item]]" on-detail="_handleOnDetail"></hashtag-simpledeal-item>
                </template>

            </template>
    </template>
    <script>
        class MyHashtagSimpledeal extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'hashtag-simpledeal';
            }
            static get properties() {
                return {
                    address: String,
                    items: Array,
                    count: Number,
                    hashtag: {
                        type: Object,
                        observer: '_getItems',
                    },

                }
            }
            _hasHashtag(hashtag) {
                return hashtag && ('items' in hashtag) ? true : false;
            }

            _getItems() {
                this.count = 0;
                this.set('items', Object.values(this.hashtag.items || {})
                    .sort((a, b) => b.blockNumber - a.blockNumber));
                this.items.forEach(item => { if (this._isInvolved(item)) this.count += 1 })

            }
            _isInvolved(item) {
                return (
                    this.address
                    && item
                    && (item.seekerAddress == this.address || item.providerAddress == this.address)
                    && (!item.status) || item.status != '2'
                )
            }

            _isNotInvolved(item) {
                return !this._isInvolved(item);
            }

            _handleOnDetail(e) {
                this.dispatchEvent(new CustomEvent('route', {
                    detail: `/detail/${this.hashtag.address}/${e.detail}`,
                }));
            }
            _handleOnCreate() {
                this.dispatchEvent(new CustomEvent('route', {
                    detail: `/new-request/${this.hashtag.address}`,
                }));
            }

        }
        window.customElements.define(MyHashtagSimpledeal.is, MyHashtagSimpledeal);
    </script>
</dom-module>
