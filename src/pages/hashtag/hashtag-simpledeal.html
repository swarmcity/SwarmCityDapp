<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../redux-state.html">
<link rel="import" href="../../data/data-transaction.html">
<link rel="import" href="../../data/data-simpledeal.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="../../shared-styles.html">


<dom-module id="hashtag-simpledeal">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, move it to shared styles.
-->
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">

        </div>

    </template>
    <script>
        class MyHashtagSimpledeal extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'detail-simpledeal';
            }
            static get properties() {
                return {
                    address: String,
                    hashtag: {
                        type: Object,
                        statePath: AppStore.selectors.hashtag,
                    },

                }
            }

        }
        window.customElements.define(MyHashtagSimpledeal.is, MyHashtagSimpledeal);
    </script>
</dom-module>
