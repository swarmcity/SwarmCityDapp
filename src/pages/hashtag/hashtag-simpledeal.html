<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="../../shared-styles.html">
<link rel="import" href="./hashtag-simpledeal-loading.html">
<link rel="import" href="./hashtag-simpledeal-item.html">
<link rel="import" href="./hashtag-simpledeal-create.html">
<link rel="import" href="./hashtag-filter.html">
<link rel="import" href="../../data/data-location.html">

<dom-module id="hashtag-simpledeal">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, move it to shared styles.
-->
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                background-image: var(--sc-bg);
                min-height: calc(100vh - 159px);
                margin-top: 159px;
                max-width: 100vw;
            }

            .middle {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-end;
                background-image: var(--sc-bg);
                z-index: 11;
                position: sticky;
                position: -webkit-sticky;
                top: 158px;
                width: 100%;
                box-sizing: border-box;
                padding: 0px 36px 15px 36px;
            }

            .container[wide-layout] {
                padding: 0px 0 10px 10vw;
                margin-top: 159px;
            }

            .container[wide-layout] .middle {
                max-width: 68vw;
            }

            .filterbox {
                @apply --small-bold;
                @apply --layout-vertical;
                @apply --layout-center-justified;
                height: 25px;
                cursor: pointer;
                border-radius: 3px;
                box-sizing: border-box;
                padding: 0px 10px;
            }

            .filterbox-toggled {
                background-color: rgba(38, 38, 38, 1);
                color: var(--sc-white);
            }

            .filterbox-untoggled {
                background-color: rgba(0, 0, 0, 0.035);
                color: var(--sc-grey3);
            }

            .flex {
                @apply --layout-flex;
            }

            .counterbox {
                @apply --small-bold;
                @apply --layout-horizontal;
                @apply --layout-center-center;
                height: 25px;
                color: var(--sc-blue);
                cursor: pointer;
                background-color: var(--sc-white);
                border-radius: 3px;
                box-sizing: border-box;
                padding: 0px 10px;
            }

            .icon-scroll {
                @apply --arrowup-blue-small;
            }

            hashtag-filter {
                margin: 35px 10px;
                position: fixed;
                z-index: 31;
            }
        </style>
        <data-location id="location"></data-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <template is="dom-if" if="{{showFilter}}">
            <hashtag-filter on-close="_showFilter" on-filter="handleOnfilter"></hashtag-filter>
        </template>
        <div id="container" class="container" wide-layout$="{{wide}}">
            <template is="dom-if" if="[[!_hasHashtag(hashtag)]]">
                <hashtag-simpledeal-loading></hashtag-simpledeal-loading>
            </template>
            <template is="dom-if" if="[[_hasHashtag(hashtag)]]">
                <hashtag-simpledeal-create on-create="_handleOnCreate"></hashtag-simpledeal-create>

                <template is="dom-repeat" items="[[items]]" filter="_isInvolved" observe="status">
                    <hashtag-simpledeal-item address="[[address]]" item="[[item]]" on-detail="_handleOnDetail"></hashtag-simpledeal-item>
                </template>

                <div class="middle">
                    <div id="filterbox" class="filterbox filterbox-untoggled" on-tap="_showFilter">filter requests</div>
                    <div class="flex"></div>
                    <template is="dom-if" if="{{showCounter}}">
                        <div class="counterbox" on-tap="_backToTop">[[count]] active
                            <div class="icon-scroll"></div>
                        </div>
                    </template>
                </div>

                <template is="dom-repeat" items="[[items]]" filter="_isNotInvolved">
                    <hashtag-simpledeal-item address="[[address]]" item="[[item]]" on-detail="_handleOnDetail"></hashtag-simpledeal-item>
                </template>

            </template>
    </template>
    <script>
        class MyHashtagSimpledeal extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'hashtag-simpledeal';
            }
            static get properties() {
                return {
                    address: String,
                    items: Array,
                    count: Number,
                    showCounter: Boolean,
                    showFilter: {
                        type: Boolean,
                        value: false,
                    },
                    userLocation: {
                        type: Array,
                        value: [],
                    },
                    range: {
                        type: Number,
                        value: 0,
                        observer: '_getItems',
                    },
                    hashtag: {
                        type: Object,
                        observer: '_getItems',
                    },

                }
            }
            _hasHashtag(hashtag) {
                return hashtag && ('hashtagName' in hashtag) ? true : false;
            }

            _getItems() {
                this.count = 0;
                this.set('items', Object.values(this.hashtag.items || {})
                    .sort((a, b) => b.blockNumber - a.blockNumber));
                this.items.forEach(item => {
                    if (this._isInvolved(item)) {
                        this.count += 1
                        if (this.count > 0) {
                            this.showCounter = true;
                        } else this.showCounter = false;
                    }
                })

            }

            _filter(item) {
                // Per item, check if any geohash of the item starts with any geohash of the user
                // Only user geohashes can englobe smaller geohash items, not the other way:
                // if (item && item.location && item.location != null) {
                //     console.log('itemlocation: ', item.location)
                //     console.log('userlocation: ', this.userLocation)
                // }
                if (item && item.location && this.userLocation && this.userLocation.length == 7 && this.range && this.range < 8) {
                    // De huidige item heeft location.
                    // In deze functie tonen we, van de items die een location hebben, enkel die items waarvan hun locatie overlapt met onze range.

                    // ef
                    // wf
                    // ew
                    // fe
                    // fw
                    // f
                    // ef
                    // ew


                    console.log('itemlocation: ', item.location)
                    console.log('userlocation: ', this.userLocation)

                }
                return true

            }

            _isInvolved(item) {
                let involved = false;
                if (this.address) {
                    if (item.seekerAddress == this.address) involved = true;
                    if (item.providerAddress == this.address) involved = true;
                    // If you're maintainer && item is in conflict
                    if ((this.hashtag &&
                        this.hashtag.metadata &&
                        this.hashtag.metadata.maintainer &&
                        this.hashtag.maintainerAddress &&
                        this.hashtag.maintainerAddress == this.address) && (
                            item.status &&
                            item.status == '3'
                        )) involved = true;
                }
                if (item.status && (item.status == '2' || item.status == '4' || item.status == '5' || item.status == '5-pending')) involved = false
                return involved;
            }

            _isNotInvolved(item) {
                return (
                    !this._isInvolved(item) && this._filter(item) && (item.status || {}) != '1' && (item.status || {}) != '3' && (item.status || {}) != '5' && (item.status || {}) != '5-pending' && (item.seekerAddress || {}) != '0x0000000000000000000000000000000000000000');
            }

            _handleOnDetail(e) {
                this.dispatchEvent(new CustomEvent('detail', {
                    detail: e.detail,
                }));
            }
            _handleOnCreate() {
                if (this.address) {
                    this.dispatchEvent(new CustomEvent('create'));
                } else {
                    this.dispatchEvent(new CustomEvent('new'));
                }
            }
            _showCounter(hashtag) {
                if (this.address) {
                    this.showCounter = true
                } else {
                    this.showCounter = true
                }
            }
            handleOnfilter(e) {
                console.log('filtering! ', e.detail);
                this.range = e.detail;
            }
            _showFilter() {
                navigator.permissions.query({ 'name': 'geolocation' })
                    .then((permission) => {
                        if (permission.state != 'granted') {
                            this.dispatchEvent(new CustomEvent('location'));
                        } else {
                            this.$.location.getLocation()
                                .then(({ latitude, longitude }) => {
                                    this.userLocation = webpack.locationToGeohashes({ lat: latitude, lon: longitude }, 7)
                                });
                            this.showFilter = !this.showFilter;
                            if (this.showFilter) {
                                this.shadowRoot.querySelector("#filterbox").classList.add("filterbox-toggled");
                                this.shadowRoot.querySelector("#filterbox").classList.remove("filterbox-untoggled");
                            } else {
                                this.shadowRoot.querySelector("#filterbox").classList.remove("filterbox-toggled");
                                this.shadowRoot.querySelector("#filterbox").classList.add("filterbox-untoggled");
                            }
                        }
                    });
            }
        }
        window.customElements.define(MyHashtagSimpledeal.is, MyHashtagSimpledeal);
    </script>
</dom-module>
