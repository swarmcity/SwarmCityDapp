<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="hashtag-simpledeal-create">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                @apply --icon-button-big;
                position: fixed;
                bottom: 10vh;
                right: 10vw;
                z-index: 55;
                cursor: pointer;
                box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.35);
                -webkit-box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.35);
                -moz-box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.35);
                -o-box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.35);
            }

            .container[wide-layout] {
                box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -webkit-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -moz-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -o-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
            }

            .container:active {
                @apply --button-active;
            }

            .icon {
                @apply --plus-blue-normal;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .icon {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}" on-tap="_create">
            <div class="icon"></div>
        </div>
    </template>
    <script>
        class MyhashtagSimpledealCreate extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'hashtag-simpledeal-create';
            }
            _create() {
                this.dispatchEvent(new CustomEvent('create'));
            }
        }
        window.customElements.define(MyhashtagSimpledealCreate.is, MyhashtagSimpledealCreate);
    </script>
</dom-module>
