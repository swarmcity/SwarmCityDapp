<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./web3-balance.html">
<link rel="import" href="../redux-state.html">
<script src="./web3.min.js"></script>
<dom-module id="web3-connection">
    <web3-balance web3="[[web3]]" address="[[address]]" balance="{{balance}}"></web3-balance>

    <script>
        class MyWeb3Connection extends new ReduxMixin(Polymer.Element) {
            static get is() {
                return 'web3-connection';
            }
            /**
            * Redux action for setting property values
            * @param {String} publicKey
            */
            static get actions() {
                return Object.assign({
                    BALANCE: function (balance) {
                        return {
                            type: 'BALANCE',
                            balance: balance,
                        };
                    },
                });
            }
            static get properties() {
                return {
                    /**
                    * The current web3 instance
                    * @type {Object}
                    */
                    web3: {
                        type: Object,
                    },
                    /**
                    * address is the wallet pubkey
                    * @type {String}
                    */
                    address: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    /**
                    * The current user's balance
                    * @type {Object}
                    */
                    balance: {
                        type: Object,
                        observer: '_setBalance'
                    },
                };
            }

            ready() {
                super.ready();
                // make a web 3 connection
                this.web3 = new Web3('https://mainnet.infura.io/metamask');
                // console the blockNumber to verify the connection
                this.web3.eth.getBlockNumber().then(console.log);
            }
            
            // dispatch balance to redux
            _setBalance() {
                this.dispatch('BALANCE', this.balance);
            }
        }
        window.customElements.define(MyWeb3Connection.is, MyWeb3Connection);
    </script>
</dom-module>
