<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../bower_components/app-route/app-location.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../redux-state.html"><link rel="import" href="../shared-styles.html"><link rel="import" href="../displays/display-my-info.html"><link rel="import" href="../displays/display-hashtag-about.html"><link rel="import" href="../displays/display-create-request.html"><link rel="import" href="../displays/display-simpledeal-title.html"></head><body><dom-module id="page-new-request"><template><style include="shared-styles">:host{display:block;}.container{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-center;width:100vw;min-height:100vh;background-image:var(--sc-bg);}.container[wide-layout]{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-start;}.header{width:100%;@apply --layout-horizontal;background-image:url('../../images/bg-header3.png');box-sizing:border-box;padding:40px 40px 20px 40px;position:fixed;min-height:107px;z-index:99;}.container[wide-layout] .header{box-sizing:border-box;padding:50px 10vw 20px 10vw;min-height:120px;}.topleft{@apply --layout-vertical;@apply --layout-start;@apply --layout-start-justified;@apply --layout-flex;}.hashtag{@apply --main-title2;font-size:30px;color:var(--sc-grey4);transition:font-size 0.10s;}.hashtagsymbol{font-weight:800;font-size:27px;margin-right:2px;}.container .requestcontainer{width:100%;margin-top:106px;}.container[wide-layout] .requestcontainer{margin-top:120px;}display-simpledeal-title{width:100%;position:fixed;z-index:99;}.container display-create-request{margin:0px 10px 50px 10px;}.container[wide-layout] display-create-request{max-width:68vw;margin:0px 10vw 150px 10vw;}</style><app-location route="{{route}}"></app-location><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div class="container" id="container" wide-layout$="{{wide}}"><div class="header"><div class="topleft"><display-my-info avatarsmall="" path="{{path}}" route="[[route]]"></display-my-info></div></div><div class="requestcontainer"><display-simpledeal-title></display-simpledeal-title><display-create-request id="displayrequest" path="{{path}}" route-entry="{{routeEntry}}"></display-create-request></div></div></template><script>class MyNewRequest extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"page-new-request"}static get properties(){return{language:{type:String,statePath:"language"},path:{type:String,observer:"_path"},hashtags:{type:Object,statePath:"hashtags"},hashtag:{type:Object,statePath:"hashtag"},routeExit:{type:Array,observer:"_loadExitAnimations"},routeEntry:{type:Array,observer:"_loadEntryAnimations"},pageID:{type:String,value:"new-request"}}}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}_path(){if(null!=this.path){this.set("route.path",this.path)}this.path=null}_loadExitAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[0]==this.pageID){if("hashtag"==this.routeExit[1]){this.$.displayrequest.animate([{transform:"translateY(0px)",opacity:"1"},{transform:"translateY(50px)",opacity:"0"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0})}}}}_loadEntryAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[1]==this.pageID){if("hashtag"==this.routeExit[0]){this.$.displayrequest.animate([{transform:"translateY(50px)",opacity:"0"},{transform:"translateY(0px)",opacity:"1"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0})}}}}}window.customElements.define(MyNewRequest.is,MyNewRequest);</script></dom-module></body></html>
