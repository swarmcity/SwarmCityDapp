<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../bower_components/app-route/app-location.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../redux-state.html"><link rel="import" href="../shared-styles.html"></head><body><dom-module id="page-stop-signup"><template><style include="shared-styles">:host{@apply --titlepage-closed;}.container{background-color:var(--sc-blue);@apply --titlepage-closed-container;}.container .top{@apply --titlepage-closed-container-top;}.container .bottom{@apply --titlepage-closed-container-bottom;}.container .title{@apply --titlepage-title;color:var(--sc-white);}.container .subtitle{@apply --titlepage-subtitle;color:var(--sc-white);}.container[wide-layout]{@apply --titlepage-closed-wide-container;}.container[wide-layout] .top{@apply --titlepage-closed-wide-container-top;}.container[wide-layout] .bottom{@apply --titlepage-closed-wide-container-bottom;}.container[wide-layout] .title{@apply --titlepage-title-wide;}.container[wide-layout] .subtitle{@apply --titlepage-subtitle-wide;}.container .confirmers{@apply --titlepage-confirmers;}.container[wide-layout] .confirmers{@apply --titlepage-confirmers-wide;}.container .confirmers>div:nth-child(1){@apply --confirmers-x;@apply --xmark-grey4-normal;}.container .confirmers>div:nth-child(1):active{@apply --button-active;}.container .confirmers>div:nth-child(2){@apply --icon-button-big;}.container .confirmers>div:nth-child(2):active{@apply --button-active;}.container .confirmers>div:nth-child(2)>div:nth-child(1){@apply --vmark-blue-normal;}.flexer{@apply --titlepage-flexer;}@media only screen and (-webkit-min-device-pixel-ratio: 1.5),

                .container .confirmers>div:nth-child(2)>div:nth-child(1){@apply --retina;}}</style><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><app-location route="{{route}}"></app-location><div class="container" wide-layout$="{{wide}}"><div class="top"><div class="title" id="title">{{localize('Do you want to stop creating your account?')}}</div><div class="subtitle" id="subtitle">{{localize('This can not be undone. All progress will be lost')}}</div></div><div class="flexer"></div><div class="bottom"><div class="confirmers" id="buttons"><div on-click="_disagree"></div><div on-click="_agree"><div></div></div></div></div></div></template><script>class MyStopSignup extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"page-stop-signup"}static get properties(){return{language:{type:String,statePath:"language"},path:{type:String,observer:"_path"},routeExit:{type:Array,observer:"_loadExitAnimations"},routeEntry:{type:Array,observer:"_loadEntryAnimations"},pageID:{type:String,value:"stop-signup"}}}static get actions(){return Object.assign({PUBLICKEY:function(publicKey){return{type:"PUBLICKEY",publicKey:publicKey}},AVATAR:function(avatar){return{type:"AVATAR",avatar:avatar}},USERNAME:function(username){return{type:"USERNAME",username:username}}})}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}_disagree(){window.history.back()}_agree(){this._deleteProfile();if(sessionStorage.getItem("origin")){this.path=sessionStorage.getItem("origin");sessionStorage.removeItem("origin")}else{this.set("route.path","hashtag-list")}}_deleteProfile(){this.dispatch("PUBLICKEY",null);this.dispatch("AVATAR","[[importHref]]../../images/defaultavatar.png");this.dispatch("USERNAME",null);localStorage.clear();localStorage.setItem("SwarmCity",JSON.stringify({user:{language:"en",username:"",location:"",avatar:""},keyStore:{}}))}_path(){if(null!=this.path){this.set("route.path",this.path)}this.path=null}_loadExitAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[0]==this.pageID){this.$.title.animate([{transform:"translateY(0px)"},{transform:"translateY(50px)"}],{fill:"forwards",duration:150,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0});this.$.subtitle.animate([{transform:"translateY(0px)"},{transform:"translateY(50px)"}],{fill:"forwards",duration:150,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0})}}}_loadEntryAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[1]==this.pageID){this.$.title.animate([{transform:"translateY(50px)"},{transform:"translateY(0px)"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0});this.$.subtitle.animate([{transform:"translateY(50px)"},{transform:"translateY(0px)"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0})}}}}window.customElements.define(MyStopSignup.is,MyStopSignup);</script></dom-module></body></html>
