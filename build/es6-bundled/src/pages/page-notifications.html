<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../bower_components/app-route/app-location.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../redux-state.html"><link rel="import" href="../shared-styles.html"></head><body><dom-module id="page-notifications"><template><style include="shared-styles">:host{height:100%;width:100vw;max-width:100%;display:block;}.container{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-center;background-image:var(--sc-bg);width:100%;max-width:100%;overflow:auto;min-height:100vh;box-sizing:border-box;padding-top:10vh;}.container[wide-layout]{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-start;}.close{@apply --xmark-grey3-small;@apply --close;}.notificationbox{width:100%;box-sizing:border-box;transition:background-color 0.5s ease;padding:20px 10vw 15px 14vw;cursor:pointer;}.notificationbox:hover{background-color:var(--sc-white);}.container[wide-layout] .notificationbox{box-sizing:border-box;padding:20px 12vw 20px 12vw;}.content{@apply --layout-horizontal;@apply --layout-center-justified;width:100%;max-width:800px;}.container[wide-layout] .content{@apply --layout-horizontal;@apply --layout-start-justified;}.left{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-start;height:100%;}.container[wide-layout] .left{@apply --layout-horizontal;@apply --layout-center-justified;@apply --layout-center;}.middle{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-center;@apply --layout-flex;box-sizing:border-box;padding:0 0 0 15px;}.container[wide-layout] .middle{@apply --layout-horizontal;@apply --layout-start-justified;@apply --layout-center;box-sizing:border-box;padding:0 0 0 25px;}.chat-message{@apply --body-bold;color:var(--sc-blue);width:100%;text-align:left;}.container[wide-layout] .chat-message{width:auto;}.chat-dealinfo{@apply --layout-vertical;@apply --layout-center-justified;@apply --body-default;color:var(--sc-blue);width:100%;text-align:left;height:30px;}.container[wide-layout] .chat-dealinfo{box-sizing:border-box;padding:0 0 0 5px;width:auto;@apply --layout-flex;}img{@apply --layout-horizontal;@apply --layout-center-justified;width:30px;height:30px;cursor:pointer;border-radius:50%;}.chat-icon{@apply --chat-blue-small;}.container[wide-layout] .chat-icon{margin-left:8px;}.next{@apply --next-blue-small;}.greyline{width:100vw;background-color:#9B9B9B;opacity:0.2;height:1px;}.bluebox{width:100%;box-sizing:border-box;padding:0 0 0 14vw;}.container[wide-layout] .bluebox{box-sizing:border-box;padding:0 12vw 0 12vw;}.blueline{border:2px solid var(--sc-blue);width:100%;max-width:800px;}.divider{width:100%;height:5vh;}.text{@apply --body-default;box-sizing:border-box;padding:0 5px 0 0;width:100%;}.container[wide-layout] .text{width:auto;}@media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi){.close,
                .chat-icon{@apply --retina;}}</style><app-location route="{{route}}"></app-location><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div class="container" wide-layout$="{{wide}}"><div class="close" on-click="_close"></div><div class="notificationbox"><div class="content"><div class="left"><div class="avatar"><img src="[[importPath]]../../images/defaultavatar.png"></div><div class="chat-icon"></div></div><div class="middle"><div class="chat-message">1 new chat message from Sally Singer</div><div class="chat-dealinfo">in deal 'Jzpjedoz'</div></div><div class="next"></div></div></div><div class="greyline"></div><div class="notificationbox"><div class="content"><div class="left"><div class="avatar"><img src="[[importPath]]../../images/defaultavatar.png"></div><div class="chat-icon"></div></div><div class="middle"><div class="chat-message">3 new chat messages from Faffy Paffy</div><div class="chat-dealinfo">in deal 'buttplay'</div></div><div class="next"></div></div></div><div class="greyline"></div><div class="bluebox"><div class="blueline"></div></div><div class="divider"></div><div class="notificationbox"><div class="content"><div class="left"><div class="avatar"><img src="[[importPath]]../../images/defaultavatar.png"></div></div><div class="middle"><div class="text">Sally Singer accepted. You are now in a deal with Sally Singer for 1 SWT.</div></div><div class="next"></div></div></div><div class="greyline"></div><div class="notificationbox"><div class="content"><div class="left"><div class="avatar"><img src="[[importPath]]../../images/defaultavatar.png"></div></div><div class="middle"><div class="text">Sally Singer accepted. You are now in a deal with Sally Singer for 1 SWT.</div></div><div class="next"></div></div></div><div class="greyline"></div></div></template><script>class MyNotifications extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"page-notifications"}static get properties(){return{language:{type:String,statePath:"language"},path:{type:String,observer:"_path"},routeExit:{type:Array},routeEntry:{type:Array}}}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}_close(){this.path="my-profile/"}_path(){if(null!=this.path){this.set("route.path",this.path)}this.path=null}}window.customElements.define(MyNotifications.is,MyNotifications);</script></dom-module></body></html>
