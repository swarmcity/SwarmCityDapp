<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../bower_components/app-route/app-location.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../redux-state.html"><link rel="import" href="../shared-styles.html"></head><body><dom-module id="page-payout-processing"><template><style include="shared-styles">:host{height:100vh;width:100vw;display:block;}.container{background-color:var(--sc-green);@apply --titlepage-closed-container;}.container .top{@apply --titlepage-closed-container-top;}.container .bottom{@apply --titlepage-closed-container-bottom;@apply --layout-horizontal;@apply --layout-center;@apply --layout-center-justified;}.container .title{@apply --titlepage-title;color:var(--sc-white);}.container .subtitle{@apply --titlepage-subtitle;color:var(--sc-white);}.container[wide-layout]{@apply --titlepage-closed-wide-container;}.container[wide-layout] .top{@apply --titlepage-closed-wide-container-top;}.container[wide-layout] .bottom{@apply --titlepage-closed-wide-container-bottom;@apply --layout-horizontal;@apply --layout-start;@apply --layout-start-justified;}.container[wide-layout] .title{@apply --titlepage-title-wide;}.container[wide-layout] .subtitle{@apply --titlepage-subtitle-wide;}.flexer{@apply --titlepage-flexer;}.container .dividerbox{width:100%;height:3vh;}.container[wide-layout] .dividerbox{width:100%;height:2vh;}.container .statusbox{color:var(--sc-white);width:100%;max-width:800px;}.container .bar{@apply --layout-horizontal;@apply --layout-center-justified;@apply --layout-center;width:100%;margin:0 0 2vh 0;}.container[wide-layout] .bar{@apply --layout-horizontal;@apply --layout-start-justified;@apply --layout-center;width:100%;margin:0 0 4vh 0;}.title{@apply --main-title1;color:var(--sc-white);text-align:center;}.bar{@apply --layout-horizontal;@apply --layout-start-justified;@apply --layout-center;width:100%;margin:0 0 2vh 0;}.statusinfo{@apply --layout-flex;@apply --body-default;color:var(--sc-grey4);padding-top:18px;height:36px;}.continue{opacity:1 !important;}.icon-vmark{@apply --vmark-white-normal;opacity:0.2;}.icon-xmark{@apply --xmark-grey4-normal;opacity:0.2;}.choicebox{@apply --layout-horizontal;@apply --layout-center-center;}.buttonbox{@apply --icon-button-big;opacity:0.2;}.icon-next{@apply --next-grey4-normal;}.icon-previous{@apply --prev-grey4-normal;}.buttonbox:active{@apply --button-active;}@keyframes loadanimation{0%{transform:scale(1);opacity:0.2;}25%{transform:scale(1.5);opacity:1;}50%{transform:scale(1);opacity:0.2;}100%{transform:scale(1);opacity:0;}}.loading{@apply --layout-horizontal;margin:2px 0px 2px 0px;box-sizing:border-box;padding:4px;@apply --layout-horizontal;@apply --layout-end;}.container .smallpoint{margin:20px 3px 0px 3px;width:4px;height:4px;border-radius:50%;background-color:var(--sc-white);}.container[wide-layout] .smallpoint{margin:20px 5px 0px 5px;width:5px;height:5px;border-radius:50%;background-color:var(--sc-white);}#point1{animation:loadanimation 1.5s linear 0s infinite;}#point2{animation:loadanimation 1.5s linear 0.3s infinite;}#point3{animation:loadanimation 1.5s linear 0.6s infinite;}.darkline{background-color:var(--sc-grey4);width:100%;height:2px;}.container .failure-text{margin-top:20px;@apply --body-bold;color:var(--sc-grey4);text-align:center;}.container[wide-layout] .failure-text{text-align:left;}@media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi){.icon-next,
                .icon-previous,
                .icon-vmark,
                .icon-xmark{@apply --retina;}}</style><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><app-location route="{{route}}"></app-location><div class="container" wide-layout$="{{wide}}"><div class="top"><dom-if if="{{waiting}}"><template><div class="title">{{localize('Processing')}}</div></template></dom-if><dom-if if="{{success}}"><template><div class="title">[[hashtagItem.provider.reply.username]] has been paid.</div></template></dom-if><dom-if if="{{failure}}"><template><div class="title">{{localize('Something went wrong.')}}</div></template></dom-if><dom-if if="{{timeOut}}"><template><div class="title">{{localize('Something went wrong.')}}</div></template></dom-if><div class="dividerbox"></div><div class="statusbox"><div class="bar"><dom-if if="{{waiting}}"><template><div class="loading"><div class="smallpoint" id="point1"></div><div class="smallpoint" id="point2"></div><div class="smallpoint" id="point3"></div></div></template></dom-if><dom-if if="{{success}}"><template><div class="icon-vmark continue"></div></template></dom-if><dom-if if="{{failure}}"><template><div class="icon-xmark continue"></div></template></dom-if><dom-if if="{{timeOut}}"><template><div class="icon-xmark continue"></div></template></dom-if></div><dom-if if="{{failure}}"><template><div class="flexer"></div><div class="darkline"></div><div class="failure-text">{{txHash.data}}</div></template></dom-if><dom-if if="{{timeOut}}"><template><div class="flexer"></div><div class="darkline"></div><div class="failure-text">{{localize('There was a timeout.')}}</div></template></dom-if></div></div><div class="flexer"></div><div class="bottom"><div class="choicebox"><div id="button" class="buttonbox" on-click="_next" on-keypress="_next" tabindex="1"><div id="icon" class="icon-next"></div></div></div></div></div></template><script>class MyPayoutProcessing extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"page-payout-processing"}static get properties(){return{language:{type:String,statePath:"language"},txHash:{type:Object,statePath:"txHash",observer:"_newTxHash"},timer:{type:Object},timeOut:{type:Boolean,value:!1,observer:"_timeOut"},signedTx:{type:Object,statePath:"sendSignedTx",observer:"_newSignedTx"},nonce:{type:Object,statePath:"nonce"},hashtagItem:{type:Object,statePath:"hashtagItem"}}}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"));this.timeOut=!1}static get actions(){return Object.assign({NONCE:function(nonce){return{type:"NONCE",nonce:nonce}}})}_newSignedTx(){this._resetValues();this._startTimer()}_resetValues(){this.timeOut=!1;this.waiting=!0;this.success=!1;this.failure=!1;this.$.button.classList.remove("continue");this.$.icon.classList.add("icon-next")}_startTimer(){this.timer=setTimeout(()=>{this.timeOut=!0},3e4)}_newTxHash(){clearTimeout(this.timer);this.$.button.classList.add("continue");switch(this.txHash.response){case 200:{this.success=!0;this.failure=!1;this.waiting=!1;this.timeOut=!1;this.$.icon.classList.remove("icon-previous");this.$.icon.classList.add("icon-next");break}case 500:{this.waiting=!1;this.failure=!0;this.timeOut=!1;this.$.icon.classList.remove("icon-next");this.$.icon.classList.add("icon-previous");break}}}_timeOut(){if(this.timeOut){this.waiting=!1;this.$.button.classList.add("continue");this.$.icon.classList.remove("icon-next");this.$.icon.classList.add("icon-previous")}}_next(){if(!this.waiting){let detail=JSON.parse(sessionStorage.getItem("detail"));this.set("route.path",`detail/${detail.hashtagAddress}/${detail.itemHash}`);sessionStorage.removeItem("detail")}}}window.customElements.define(MyPayoutProcessing.is,MyPayoutProcessing);</script></dom-module></body></html>
