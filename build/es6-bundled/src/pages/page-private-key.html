<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../bower_components/app-route/app-location.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../redux-state.html"><link rel="import" href="../displays/display-restore-private-key.html"><link rel="import" href="../shared-styles.html"></head><body><dom-module id="page-private-key"><template><style include="shared-styles">:host{@apply --titlepage-open;}.container{background-image:var(--sc-bg);@apply --titlepage-open-container;}.container .top{@apply --titlepage-open-container-top;}.container .bottom{@apply --titlepage-open-container-bottom;}.container .title{@apply --titlepage-title;color:var(--sc-grey3b);}.container[wide-layout]{@apply --titlepage-open-wide-container;}.container[wide-layout] .top{@apply --titlepage-open-wide-container-top;}.container[wide-layout] .bottom{@apply --titlepage-open-wide-container-bottom;}.container[wide-layout] .title{@apply --titlepage-title-wide;}.close{@apply --xmark-grey3-small;@apply --close;}.close:active{@apply --button-active;}@media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi){.close,
                .agree{@apply --retina;}}</style><app-location route="{{route}}"></app-location><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div class="container" wide-layout$="{{wide}}"><div class="top"><div class="close" on-click="_close"></div><div class="title" id="title">{{localize('Restore with a private key.')}}</div></div><display-restore-private-key path="{{path}}" route-entry="{{routeEntry}}" id="content"></display-restore-private-key></div></template><script>class MyPrivateKey extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"page-private-key"}static get properties(){return{language:{type:String,statePath:"language"},path:{type:String,observer:"_path"},routeExit:{type:Array,observer:"_loadExitAnimations"},routeEntry:{type:Array,observer:"_loadEntryAnimations"},pageID:{type:String,value:"private-key"},privateKey:{type:String}}}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}_close(){this.path="stop-signup/"}_path(){if(null!=this.path){this.set("route.path",this.path)}this.path=null}_loadExitAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[0]==this.pageID){if("restore-account"==this.routeExit[1]){this.$.title.animate([{transform:"translateX(0%)"},{transform:"translateX(100%)"}],{fill:"forwards",duration:300,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0});this.$.content.animate([{transform:"translateX(0%)"},{transform:"translateX(100%)"}],{fill:"forwards",duration:300,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0})}}}}_loadEntryAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[1]==this.pageID){if("restore-account"==this.routeExit[0]){this.$.title.animate([{transform:"translateX(100%)"},{transform:"translateX(0%)"}],{fill:"forwards",duration:300,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0});this.$.content.animate([{transform:"translateX(100%)"},{transform:"translateX(0%)"}],{fill:"forwards",duration:300,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0})}}}}}window.customElements.define(MyPrivateKey.is,MyPrivateKey);</script></dom-module></body></html>
