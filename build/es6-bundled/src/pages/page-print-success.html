<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../bower_components/app-route/app-location.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../redux-state.html"><link rel="import" href="../shared-styles.html"></head><body><dom-module id="page-print-success"><template><style include="shared-styles">:host{@apply --titlepage-closed;}.container{background-image:var(--sc-bg);@apply --titlepage-closed-container;}.container .top{@apply --titlepage-closed-container-top;}.container .bottom{@apply --titlepage-closed-container-bottom;}.container .title{@apply --titlepage-title;color:var(--sc-blue);}.container .subtitle{@apply --titlepage-subtitle;color:var(--sc-grey4);}.container[wide-layout]{@apply --titlepage-closed-wide-container;}.container[wide-layout] .top{@apply --titlepage-closed-wide-container-top;}.container[wide-layout] .bottom{@apply --titlepage-closed-wide-container-bottom;}.container[wide-layout] .title{@apply --titlepage-title-wide;}.container[wide-layout] .subtitle{@apply --titlepage-subtitle-wide;}.button{@apply --layout-horizontal;@apply --layout-center-justified;@apply --text-button-big-fullwhite;white-space:nowrap;width:100%;max-width:320px;}.container[wide-layout] .button{margin-top:0px;}.button:active{@apply --button-active;}.bluetext{@apply --small-bold;cursor:pointer;color:var(--sc-blue);border-bottom:2px dotted var(--sc-blue);margin-top:4vh;}.flexer{@apply --titlepage-flexer;}</style><app-location route="{{route}}"></app-location><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div class="container" wide-layout$="{{wide}}"><div class="top"><div class="title" id="title">{{localize('Success!')}}</div><div class="subtitle" id="subtitle2">{{localize('Youve successfully printed your paper wallet. This contains your private key which will always give you access to your SWT balance.')}}</div><div class="subtitle" id="subtitle3">{{localize('Warning! Always keep your private key secure. If anyone were to get ahold of it they would gain access to your SWT balance.')}}</div></div><div class="flexer"></div><div class="bottom"><div class="button" on-click="_enter" id="buttons">{{localize('enter swarm.city')}}</div></div></div></template><script>class MyPrintSuccess extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"page-print-success"}static get properties(){return{language:{type:String,statePath:"language"},path:{type:String,observer:"_path"},routeExit:{type:Array,observer:"_loadExitAnimations"},routeEntry:{type:Array,observer:"_loadEntryAnimations"},pageID:{type:String,value:"print-success"}}}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}_close(){this.path="stop-signup/"}_enter(){if(sessionStorage.getItem("origin")){this.path=sessionStorage.getItem("origin");sessionStorage.removeItem("origin")}else{this.set("route.path","hashtag-list")}}_path(){if(null!=this.path){this.set("route.path",this.path)}this.path=null}_loadExitAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[0]==this.pageID){if("make-backup"==this.routeExit[1]){this.$.title.animate([{transform:"translateX(0px)"},{transform:"translateX(100vw)"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0});this.$.subtitle2.animate([{transform:"translateX(0px)"},{transform:"translateX(100vw)"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0});this.$.subtitle3.animate([{transform:"translateX(0px)"},{transform:"translateX(100vw)"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0});this.$.buttons.animate([{transform:"translateX(0px)",opacity:"1"},{transform:"translateX(20vw)",opacity:"0"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0})}}}}_loadEntryAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[1]==this.pageID){if("make-backup"==this.routeExit[0]){this.$.title.animate([{transform:"translateX(100vw)"},{transform:"translateX(0px)"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0});this.$.subtitle2.animate([{transform:"translateX(100vw)"},{transform:"translateX(0px)"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0});this.$.subtitle3.animate([{transform:"translateX(100vw)"},{transform:"translateX(0px)"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0});this.$.buttons.animate([{transform:"translateX(20vw)",opacity:"0"},{transform:"translateX(0px)",opacity:"1"}],{fill:"forwards",duration:200,iterations:1,iterationStart:0,easing:"cubic-bezier(0.42,0,0.177,0.751)",delay:0,endDelay:0})}}}}}window.customElements.define(MyPrintSuccess.is,MyPrintSuccess);</script></dom-module></body></html>
