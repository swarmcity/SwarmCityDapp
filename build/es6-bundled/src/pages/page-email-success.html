<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../bower_components/app-route/app-location.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../redux-state.html"><link rel="import" href="../shared-styles.html"></head><body><dom-module id="page-email-success"><template><style include="shared-styles">:host{@apply --titlepage-closed;}.container{background-image:var(--sc-bg);@apply --titlepage-closed-container;}.container .top{@apply --titlepage-closed-container-top;}.container .bottom{@apply --titlepage-closed-container-bottom;}.container .title{@apply --titlepage-title;color:var(--sc-blue);}.container .subtitle{@apply --titlepage-subtitle;color:var(--sc-grey4);}.container[wide-layout]{@apply --titlepage-closed-wide-container;}.container[wide-layout] .top{@apply --titlepage-closed-wide-container-top;}.container[wide-layout] .bottom{@apply --titlepage-closed-wide-container-bottom;}.container[wide-layout] .title{@apply --titlepage-title-wide;}.container[wide-layout] .subtitle{@apply --titlepage-subtitle-wide;}.button{@apply --layout-horizontal;@apply --layout-center-justified;@apply --text-button-big-fullwhite;white-space:nowrap;width:100%;max-width:320px;}.container[wide-layout] .button{margin-top:0px;}.button:active{@apply --button-active;}.bluetext{@apply --small-bold;cursor:pointer;color:var(--sc-blue);border-bottom:2px dotted var(--sc-blue);margin-top:4vh;}.flexer{@apply --titlepage-flexer;}</style><app-location route="{{route}}"></app-location><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div class="container" wide-layout$="{{wide}}"><div class="top"><div class="title">{{localize('Success!')}}</div><div class="subtitle">{{localize('The file has been sent to your email.')}}</div><div class="subtitle">{{localize('Your account file combined with your password will always give you access to your SWT balance.')}}</div></div><div class="flexer"></div><div class="bottom"><div class="button" on-click="_enter">{{localize('enter swarm.city')}}</div></div></div></template><script>class MyEmailBackup extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"page-email-success"}static get properties(){return{language:{type:String,statePath:"language"},path:{type:String,observer:"_path"}}}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}_close(){this.path="stop-signup/"}_enter(){this.path="hashtag/"+sessionStorage.getItem("hashtagID");sessionStorage.clear()}_path(){if(null!=this.path){this.set("route.path",this.path)}this.path=null}}window.customElements.define(MyEmailBackup.is,MyEmailBackup);</script></dom-module></body></html>
