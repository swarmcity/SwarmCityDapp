<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../bower_components/app-route/app-location.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../redux-state.html"><link rel="import" href="../shared-styles.html"></head><body><dom-module id="page-show-private-key"><template><style include="shared-styles">:host{height:100vh;width:100vw;display:block;}.container{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-center;background-image:var(--sc-bg);height:100%;width:100%;box-sizing:border-box;padding:0 12vw;}.container[wide-layout]{padding:0 14vw;}.close{@apply --xmark-grey4-small;@apply --close;}.pubkey-container{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-center;width:100%;margin-top:15vh;height:35vh;}.container[wide-layout] .pubkey-container{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-start;margin-top:20vh;height:30vh;}.privkey-container{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-center;width:100%;margin-top:8vh;}.container[wide-layout] .privkey-container{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-start;}.greytext{@apply --small-light;color:var(--sc-grey4);}.pubkey{@apply --body-bold;color:var(--sc-grey4);text-align:center;margin:1vh 0 3vh 0;}.container[wide-layout] .pubkey{text-align:left;}.bluetext{@apply --small-bold;cursor:pointer;color:var(--sc-blue);border-bottom:2px dotted var(--sc-blue);}.qrcode{margin:4vh 0 0 0;width:70px;height:70px;}.divider{width:100vw;background-color:#9B9B9B;opacity:0.2;height:1px;}.warning{@apply --body-default;color:var(--sc-grey4);text-align:center;margin:1vh 0 3vh 0;}.container[wide-layout] .warning{text-align:left;}@media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi){.close{@apply --retina;}}</style><app-location route="{{route}}"></app-location><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div class="container" wide-layout$="{{wide}}"><div class="close" on-click="_close"></div><div class="pubkey-container"><div class="greytext">{{localize('Your public key')}}</div><div class="pubkey">0x369D787F4EdF4a0e57cDfCFB3 Dd92134e1982e06</div><span class="bluetext">{{localize('copy public key')}}</span><div class="qrcode"><img src="../../images/qrcode.png"></div></div><div class="divider"></div><div class="privkey-container"><div class="greytext">{{localize('Your private key')}}</div><div class="pubkey">0x369D787F4EdF4a0e57cDfCFB3 Dd92134e1982e06</div><span class="bluetext" on-click="_showPrivKey">{{localize('copy private key')}}</span><div class="qrcode"><img src="../../images/qrcode.png"></div></div></div></template><script>class MyShowPrivateKey extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"page-show-private-key"}static get properties(){return{language:{type:String,statePath:"language"},path:{type:String,observer:"_path"}}}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}_close(){this.path="make-backup/"}_path(){if(null!=this.path){this.set("route.path",this.path)}this.path=null}}window.customElements.define(MyShowPrivateKey.is,MyShowPrivateKey);</script></dom-module></body></html>
