<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../bower_components/app-route/app-location.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../redux-state.html"><link rel="import" href="../shared-styles.html"><link rel="import" href="../displays/display-unlock.html"><link rel="import" href="../displays/display-show-keys.html"></head><body><dom-module id="page-account-complete"><template><style include="shared-styles">:host{@apply --titlepage-closed;max-width:100%;}.container{background-image:var(--sc-bg);@apply --titlepage-closed-container;}.container .top{@apply --titlepage-closed-container-top;}.container .bottom{@apply --titlepage-closed-container-bottom;}.container .title{@apply --titlepage-title;color:var(--sc-blue);}.container .subtitle{@apply --titlepage-subtitle;color:var(--sc-grey4);}.container[wide-layout]{@apply --titlepage-closed-wide-container;padding:14vh 10vw 13vh 10vw;}.container[wide-layout] .top{@apply --titlepage-closed-wide-container-top;min-height:420px;height:500px;}.container[wide-layout] .bottom{@apply --titlepage-closed-wide-container-bottom;}.container[wide-layout] .title{@apply --titlepage-title-wide;}.container[wide-layout] .subtitle{@apply --titlepage-subtitle-wide;}.close{@apply --xmark-grey3-small;@apply --close;}.close:active{@apply --button-active;}.account{@apply --layout-vertical;@apply --layout-center-center;width:100%;margin:8vh 0px 8vh 0px;}.container[wide-layout] .account{@apply --layout-horizontal;@apply --layout-start;@apply --layout-start-justified;margin-bottom:2vh;height:100px;}.info{margin-top:20px;@apply --layout-vertical;@apply --layout-center-justified;}.container[wide-layout] .info{margin-top:25px;margin-left:25px;}.name{@apply --body-bold;color:var(--sc-grey4);text-align:center;}.container[wide-layout] .name{text-align:left;}.keybox{@apply --layout-vertical;@apply --layout-center;height:100px;box-sizing:border-box;padding:0 14vw;}.container[wide-layout] .keybox{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-start;padding:0;height:initial;}.pubkey{@apply --small-light;word-wrap:break-word;color:var(--sc-grey4);}.privkey{@apply --small-bold;color:var(--sc-blue);}.truncate{@apply --small-light;width:75px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:var(--sc-grey2);cursor:pointer;margin-top:8px;}.pubkeybox{@apply --layout-vertical;@apply --layout-start-justified;@apply --layout-center;}.container[wide-layout] .pubkeybox{@apply --layout-horizontal;@apply --layout-start-justified;@apply --layout-center;}.privkeybox{@apply --layout-horizontal;@apply --layout-start-justified;@apply --layout-center;}.container[wide-layout] .privkeybox{@apply --layout-horizontal;@apply --layout-start-justified;@apply --layout-center;margin-top:-12px;}.keyclose{@apply --xmark-grey4-small;cursor:pointer;margin-top:10px;}.container[wide-layout] .keyclose{margin:0;}img{width:90px;height:90px;border-radius:50%;@apply --layout-horizontal;@apply --layout-center-justified;}.btn{@apply --text-button-big-fullwhite;color:var(--sc-blue);}.container[wide-layout] .btn{max-width:320px;}.btn:active{@apply --button-active;}.bluelink{@apply --small-bold;cursor:pointer;color:var(--sc-blue);border-bottom:2px dotted var(--sc-blue);margin-top:8px;}.container[wide-layout] .bluelink{margin-top:8px;}.blur{@apply --unlock-blur;}@media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi){.close{@apply --retina;}}</style><app-location route="{{route}}"></app-location><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div id="container" class="container" wide-layout$="{{wide}}"><div class="close" on-click="_close"></div><div class="top"><div class="title" id="title">{{localize('Great!')}}</div><div class="subtitle" id="subtitle">{{localize('You now have a Swarm City account.')}} {{localize('Lets create a backup and youre all set!')}}</div><div class="account" id="content"><img src="{{avatar}}"><div class="info"><div class="name">{{username}}</div><display-show-keys toggle-unlock="{{toggleUnlock}}" toggle-private-key="{{togglePrivateKey}}" private-key="{{privateKey}}" route="{{route}}"></display-show-keys></div></div></div><div class="bottom"><div class="btn" on-click="_next" id="buttons">{{localize('backup my account')}}</div></div></div><dom-if if="{{toggleUnlock}}"><template><display-unlock blue="" toggle-unlock="{{toggleUnlock}}" toggle-private-key="{{togglePrivateKey}}" private-key="{{privateKey}}" qr-code-private-key="{{qrCodePrivateKey}}" qr-code-public-key="{{qrCodePublicKey}}"></display-unlock></template></dom-if></template><script>class MyAccountComplete extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"page-account-complete"}static get properties(){return{language:{type:String,statePath:"language"},path:{type:String,observer:"_path"},routeExit:{type:Array,observer:"_loadExitAnimations"},routeEntry:{type:Array,observer:"_loadEntryAnimations"},pageID:{type:String,value:"account-complete"},showPubKey:{type:Boolean,value:!1},showPrivKey:{type:Boolean,value:!1},avatar:{type:String,value:"[[importPath]]../../images/defaultavatar.png"},toggleUnlock:{type:Boolean,value:!1,observer:"_blur"},privateKey:{type:String,observer:"_privateKeyObserver"},publicKey:{type:String,value:"0x4654646843535135"}}}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"));let storage=JSON.parse(localStorage.getItem("SwarmCity"));if(storage.user.avatar){this.avatar=storage.user.avatar}this.username=storage.user.username;this.publicKey=storage.keyStore.address}_close(){this.path="stop-signup/"}_next(){this.path="make-backup/"}_path(){if(null!=this.path){this.set("route.path",this.path)}this.path=null}_blur(){if(this.toggleUnlock){this.$.container.classList.add("blur")}else{this.$.container.classList.remove("blur")}}_privateKeyObserver(){this.togglePrivateKey=!this.togglePrivateKey}_loadExitAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[0]==this.pageID){if("choose-password"==this.routeExit[1]){}if("make-backup"==this.routeExit[1]){}}}}_loadEntryAnimations(){if(this.routeExit[0]!=this.routeExit[1]){if(this.routeExit[1]==this.pageID){}}}}window.customElements.define(MyAccountComplete.is,MyAccountComplete);</script></dom-module></body></html>
