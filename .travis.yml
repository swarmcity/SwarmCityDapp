language: node_js
sudo: required
dist: trusty
addons:
    firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
node_js:
- '6'
install:
- npm install
- npm install -g polymer-cli
- polymer install
before_script:
- npm run lint
script:
- xvfb-run -s '-screen 0 1024x768x24' polymer test
- xvfb-run -s '-screen 0 1024x768x24' polymer build